<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>ü•ö –ï—Ç–∞–ø 2: –û–∂–∏–≤–∏ –ø–∏—Å–∞–Ω–∫—É</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      touch-action: manipulation;
    }
    
    body {
      background: linear-gradient(135deg, #6a1e2a 0%, #4a2c1a 100%);
      overflow: hidden;
      font-family: 'Cormorant Garamond', serif;
    }
    
    #video, #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #video { z-index: 1; display: none; }
    #canvas { z-index: 2; display: block; }

    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #6a1e2a 0%, #4a2c1a 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      color: #e5b73b;
      text-align: center;
      padding: 20px;
    }
    
    .loader {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(229, 183, 59, 0.3);
      border-top: 4px solid #e5b73b;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    #regionInfo {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(106, 30, 42, 0.9);
      backdrop-filter: blur(10px);
      color: #e5b73b;
      padding: 12px 24px;
      border-radius: 50px;
      font-size: 24px;
      font-weight: 600;
      z-index: 85;
      text-align: center;
      border: 2px solid #e5b73b;
      display: none;
      box-shadow: 0 0 25px rgba(229, 183, 59, 0.3);
      font-family: 'Cormorant Garamond', serif;
      white-space: nowrap;
    }

    #handIndicator {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(106, 30, 42, 0.95);
      color: #e5b73b;
      padding: 20px 30px;
      border-radius: 30px;
      border: 2px solid #e5b73b;
      display: none;
      align-items: center;
      gap: 15px;
      z-index: 99;
      font-size: 24px;
      font-weight: 600;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 40px rgba(229, 183, 59, 0.5);
      white-space: nowrap;
      font-family: 'Cormorant Garamond', serif;
    }
    
    #handIndicator span {
      font-size: 36px;
    }
    
    .btn-next {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #e5b73b;
      color: #6a1e2a;
      border: none;
      border-radius: 50px;
      padding: 15px 40px;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      z-index: 100;
      display: none;
      box-shadow: 0 0 30px #e5b73b;
      font-family: 'Cormorant Garamond', serif;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: transform 0.3s;
    }
    
    .btn-next:hover {
      transform: translateX(-50%) scale(1.05);
    }
    
    .btn-next:active {
      transform: translateX(-50%) scale(0.95);
    }

    @keyframes spin { 
      0% { transform: rotate(0deg); } 
      100% { transform: rotate(360deg); } 
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="loader"></div>
    <div style="font-size: 1.8em; margin-bottom: 10px;">ü•ö –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>
    <p style="margin-top: 20px; color: rgba(255,255,255,0.9); font-size: 18px;">–ü–æ–∫–∞–∂—ñ—Ç—å –¥–æ–ª–æ–Ω—é –∫–∞–º–µ—Ä—ñ</p>
  </div>

  <video id="video" playsinline muted></video>
  <canvas id="canvas"></canvas>

  <div id="regionInfo"></div>
  <div id="handIndicator"><span>üëã</span> –ü–æ–∫–∞–∂—ñ—Ç—å –¥–æ–ª–æ–Ω—é</div>
  
  <button class="btn-next" id="nextBtn" onclick="goToNextPhase()">‚ú® –î–ê–õ–Ü ‚ú®</button>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.158.0/build/three.module.js';
    import { FilesetResolver, HandLandmarker } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm";

    // ============ 14 –†–ï–ì–Ü–û–ù–Ü–í ============
    const REGIONS = [
      { id: 1, name: '–ü–æ–¥—ñ–ª–ª—è', texture: 'assets/regions/1-podillya.png', symbol: 'üåª' },
      { id: 2, name: '–ü–æ–ª—ñ—Å—Å—è', texture: 'assets/regions/2-polissya.png', symbol: 'üå≤' },
      { id: 3, name: '–ö–∞—Ä–ø–∞—Ç–∏', texture: 'assets/regions/3-carpathians.png', symbol: 'üèîÔ∏è' },
      { id: 4, name: '–ö–∏—ó–≤—â–∏–Ω–∞', texture: 'assets/regions/4-kyiv.png', symbol: 'üèõÔ∏è' },
      { id: 5, name: '–õ—å–≤—ñ–≤—â–∏–Ω–∞', texture: 'assets/regions/5-lviv.png', symbol: 'ü¶Å' },
      { id: 6, name: '–û–¥–µ—â–∏–Ω–∞', texture: 'assets/regions/6-odesa.png', symbol: '‚öì' },
      { id: 7, name: '–•–∞—Ä–∫—ñ–≤—â–∏–Ω–∞', texture: 'assets/regions/7-kharkiv.png', symbol: '‚öôÔ∏è' },
      { id: 8, name: '–î–Ω—ñ–ø—Ä–æ–ø–µ—Ç—Ä–æ–≤—â–∏–Ω–∞', texture: 'assets/regions/8-dnipro.png', symbol: 'üåä' },
      { id: 9, name: '–ü–æ–ª—Ç–∞–≤—â–∏–Ω–∞', texture: 'assets/regions/9-poltava.png', symbol: 'üåæ' },
      { id: 10, name: '–ß–µ—Ä–Ω—ñ–≥—ñ–≤—â–∏–Ω–∞', texture: 'assets/regions/10-chernihiv.png', symbol: 'üìö' },
      { id: 11, name: '–ß–µ—Ä–∫–∞—â–∏–Ω–∞', texture: 'assets/regions/11-cherkasy.png', symbol: 'üé≠' },
      { id: 12, name: '–ö—Ä–∏–º', texture: 'assets/regions/12-crimea.png', symbol: 'üèñÔ∏è' },
      { id: 13, name: '–î–æ–Ω–µ—á—á–∏–Ω–∞', texture: 'assets/regions/13-donetsk.png', symbol: '‚õèÔ∏è' },
      { id: 14, name: '–õ—É–≥–∞–Ω—â–∏–Ω–∞', texture: 'assets/regions/14-luhansk.png', symbol: 'üåª' }
    ];

    const CONFIG = {
      SMOOTHING_FACTOR: 0.6,
      HAND_NOT_DETECTED_THRESHOLD: 30,
      EGG_SCALE: 0.15,
      EGG_HEIGHT_OFFSET: 0.3,
      MIN_SCALE: 0.05,
      MAX_SCALE: 0.5,
      ZOOM_SENSITIVITY: 0.02,
      ROTATION_SENSITIVITY: 2.0
    };

    // –û—Ç—Ä–∏–º—É—î–º–æ —Ä–µ–≥—ñ–æ–Ω
    let currentRegion = null;
    try {
      const savedRegion = localStorage.getItem('pysanka_region');
      if (savedRegion) {
        const parsed = JSON.parse(savedRegion);
        currentRegion = REGIONS.find(r => r.id === parsed.id) || REGIONS[0];
      } else {
        currentRegion = REGIONS[Math.floor(Math.random() * REGIONS.length)];
      }
    } catch (e) {
      currentRegion = REGIONS[0];
    }

    // –°—Ç–∞–Ω –¥–æ–¥–∞—Ç–∫—É
    const state = {
      landmarks: null,
      isHandVisible: false,
      handFrames: 0,
      animationId: null,
      regionTexture: null,
      egg: null,
      eggGroup: null,
      currentRegion: currentRegion,
      gesture: 'none',
      prevGesture: 'none',
      pinchDistance: 0,
      prevPinchDistance: 0,
      rotationDelta: { x: 0, y: 0 },
      targetScale: CONFIG.EGG_SCALE,
      isVisible: true
    };

    // DOM –µ–ª–µ–º–µ–Ω—Ç–∏
    const elements = {
      video: document.getElementById('video'),
      canvas: document.getElementById('canvas'),
      loading: document.getElementById('loading'),
      regionInfo: document.getElementById('regionInfo'),
      handIndicator: document.getElementById('handIndicator'),
      nextBtn: document.getElementById('nextBtn')
    };

    let scene, camera, renderer;
    let handLandmarker;

    // –ö–ª–∞—Å —Ä–æ–∑–ø—ñ–∑–Ω–∞–≤–∞–Ω–Ω—è –∂–µ—Å—Ç—ñ–≤
    class GestureRecognizer {
      static recognize(landmarks) {
        if (!landmarks) return 'none';
        
        const isFist = this.isFist(landmarks);
        if (isFist) return 'fist';
        
        const isPinch = this.isPinch(landmarks);
        if (isPinch) return 'pinch';
        
        const isTwoFingers = this.isTwoFingers(landmarks);
        if (isTwoFingers) return 'two_fingers';
        
        return 'none';
      }
      
      static isFist(landmarks) {
        const fingers = [8, 12, 16, 20];
        let curledCount = 0;
        for (const tip of fingers) {
          if (landmarks[tip].y > landmarks[tip - 2].y) curledCount++;
        }
        return curledCount >= 3;
      }
      
      static isPinch(landmarks) {
        const distance = Math.hypot(
          landmarks[4].x - landmarks[8].x,
          landmarks[4].y - landmarks[8].y
        );
        return distance < 0.1;
      }
      
      static isTwoFingers(landmarks) {
        const indexStraight = landmarks[8].y < landmarks[6].y;
        const middleStraight = landmarks[12].y < landmarks[10].y;
        return indexStraight && middleStraight;
      }
      
      static getPinchDistance(landmarks) {
        return Math.hypot(
          landmarks[4].x - landmarks[8].x,
          landmarks[4].y - landmarks[8].y
        );
      }
      
      static getRotationDelta(prev, curr) {
        if (!prev) return { x: 0, y: 0 };
        return {
          x: (curr[8].x - prev[8].x) * 10,
          y: (curr[8].y - prev[8].y) * 10
        };
      }
    }

    class PisankaARApp {
      constructor() {
        state.currentRegion = currentRegion;
        this.init();
      }

      async init() {
        try {
          await this.setupCamera();
          await this.initThreeJS();
          await this.initHandTracking();
          this.hideLoading();
          this.startAnimation();
          
          if (state.currentRegion) {
            elements.regionInfo.style.display = 'block';
            elements.regionInfo.innerHTML = `${state.currentRegion.symbol} ${state.currentRegion.name}`;
          }
        } catch (error) {
          console.error('–ü–æ–º–∏–ª–∫–∞:', error);
        }
      }

      async setupCamera() {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'user', width: 640, height: 480 }
        });
        elements.video.srcObject = stream;
        await new Promise(resolve => {
          elements.video.onloadedmetadata = () => {
            elements.video.play();
            resolve();
          };
        });
      }

      async initThreeJS() {
        scene = new THREE.Scene();
        
        camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 5);
        
        renderer = new THREE.WebGLRenderer({ canvas: elements.canvas, alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        
        scene.add(new THREE.AmbientLight(0xffffff, 1.0));
        
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(1, 1, 1);
        scene.add(light);
        
        await this.loadRegionTexture();
        this.createPisanka();
      }

      async loadRegionTexture() {
        if (!state.currentRegion) return;
        
        const loader = new THREE.TextureLoader();
        try {
          state.regionTexture = await loader.loadAsync(state.currentRegion.texture);
        } catch {
          const canvas = document.createElement('canvas');
          canvas.width = 512;
          canvas.height = 512;
          const ctx = canvas.getContext('2d');
          ctx.fillStyle = '#e5b73b';
          ctx.fillRect(0, 0, 512, 512);
          ctx.fillStyle = '#6a1e2a';
          ctx.font = 'bold 60px "Cormorant Garamond"';
          ctx.fillText(state.currentRegion.symbol, 200, 300);
          state.regionTexture = new THREE.CanvasTexture(canvas);
        }
      }

      createPisanka() {
        state.eggGroup = new THREE.Group();
        state.eggGroup.visible = false;
        scene.add(state.eggGroup);
        
        const geometry = new THREE.SphereGeometry(1, 32, 32);
        const positions = geometry.attributes.position;
        
        for (let i = 0; i < positions.count; i++) {
          const x = positions.getX(i);
          const y = positions.getY(i);
          const z = positions.getZ(i);
          positions.setX(i, x * 0.7);
          positions.setY(i, y * 1.4);
          positions.setZ(i, z * 0.7);
        }
        
        geometry.computeVertexNormals();
        
        const material = new THREE.MeshStandardMaterial({
          map: state.regionTexture,
          color: 0xffffff,
          roughness: 0.5,
          metalness: 0,
          emissive: 0x000000,
          emissiveIntensity: 0
        });
        
        state.egg = new THREE.Mesh(geometry, material);
        state.egg.scale.set(CONFIG.EGG_SCALE, CONFIG.EGG_SCALE, CONFIG.EGG_SCALE);
        state.eggGroup.add(state.egg);
      }

      async initHandTracking() {
        const vision = await FilesetResolver.forVisionTasks(
          "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
        );
        
        handLandmarker = await HandLandmarker.createFromOptions(vision, {
          baseOptions: {
            modelAssetPath: "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task",
            delegate: "GPU"
          },
          runningMode: "VIDEO",
          numHands: 1
        });
      }

      startAnimation() {
        const animate = () => {
          this.update();
          renderer.render(scene, camera);
          requestAnimationFrame(animate);
        };
        animate();
      }

      update() {
        this.detectHand();
        
        if (state.landmarks && state.isHandVisible) {
          this.updatePosition();
          
          if (!state.eggGroup.visible) {
            state.eggGroup.visible = true;
            elements.handIndicator.style.display = 'none';
          }
          
          this.applyGestures();
        } else {
          if (state.eggGroup.visible) {
            state.eggGroup.visible = false;
            elements.nextBtn.style.display = 'none';
          }
          
          if (state.handFrames > CONFIG.HAND_NOT_DETECTED_THRESHOLD) {
            elements.handIndicator.style.display = 'flex';
          }
        }
      }

      detectHand() {
        if (!handLandmarker || elements.video.readyState < 2) return;
        
        try {
          const results = handLandmarker.detectForVideo(elements.video, performance.now());
          
          if (results.landmarks?.length > 0) {
            state.prevGesture = state.gesture;
            state.landmarks = results.landmarks[0];
            state.isHandVisible = true;
            state.handFrames = 0;
            state.gesture = GestureRecognizer.recognize(state.landmarks);
            
            if (state.gesture === 'pinch') {
              state.prevPinchDistance = state.pinchDistance;
              state.pinchDistance = GestureRecognizer.getPinchDistance(state.landmarks);
            }
          } else {
            state.landmarks = null;
            state.isHandVisible = false;
            state.handFrames++;
          }
        } catch (error) {}
      }

      updatePosition() {
        if (!state.landmarks) return;
        
        // –¶–µ–Ω—Ç—Ä –¥–æ–ª–æ–Ω—ñ - –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ —Å–µ—Ä–µ–¥–Ω—î –º—ñ–∂ –æ—Å–Ω–æ–≤–æ—é –ø–∞–ª—å—Ü—ñ–≤
        const baseIndices = [0, 5, 9, 13, 17];
        let centerX = 0, centerY = 0;
        for (const idx of baseIndices) {
          centerX += state.landmarks[idx].x;
          centerY += state.landmarks[idx].y;
        }
        centerX /= baseIndices.length;
        centerY /= baseIndices.length;
        
        const x = (centerX - 0.5) * 8;
        const y = (0.5 - centerY) * 6 + CONFIG.EGG_HEIGHT_OFFSET;
        
        if (state.eggGroup) {
          state.eggGroup.position.x += (x - state.eggGroup.position.x) * CONFIG.SMOOTHING_FACTOR;
          state.eggGroup.position.y += (y - state.eggGroup.position.y) * CONFIG.SMOOTHING_FACTOR;
          
          if (!elements.nextBtn.style.display || elements.nextBtn.style.display === 'none') {
            setTimeout(() => {
              if (state.eggGroup.visible) {
                elements.nextBtn.style.display = 'block';
              }
            }, 3000);
          }
        }
      }

      applyGestures() {
        if (!state.eggGroup) return;
        
        if (state.gesture === 'fist' && state.prevGesture !== 'fist') {
          state.isVisible = !state.isVisible;
          state.eggGroup.visible = state.isVisible;
          if (navigator.vibrate) navigator.vibrate(30);
        }
        
        if (state.gesture === 'pinch' && state.prevPinchDistance > 0) {
          const delta = state.pinchDistance - state.prevPinchDistance;
          state.targetScale += delta * CONFIG.ZOOM_SENSITIVITY;
          state.targetScale = Math.max(CONFIG.MIN_SCALE, Math.min(CONFIG.MAX_SCALE, state.targetScale));
          
          const currentScale = state.eggGroup.scale.x;
          const newScale = currentScale + (state.targetScale - currentScale) * 0.2;
          state.eggGroup.scale.set(newScale, newScale, newScale);
        }
        
        if (state.gesture === 'two_fingers') {
          state.eggGroup.rotation.y += 0.02;
        }
      }

      hideLoading() {
        elements.loading.style.display = 'none';
        elements.video.style.display = 'block';
        elements.handIndicator.style.display = 'flex';
      }

      cleanup() {
        if (state.animationId) cancelAnimationFrame(state.animationId);
        if (elements.video.srcObject) {
          elements.video.srcObject.getTracks().forEach(track => track.stop());
        }
      }
    }

    window.goToNextPhase = () => window.location.href = 'phase3.html';

    window.addEventListener('DOMContentLoaded', () => {
      const app = new PisankaARApp();
      window.addEventListener('beforeunload', () => app.cleanup());
    });
  </script>
