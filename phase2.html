    class GestureRecognizer {
      static recognize(landmarks) {
        if (!landmarks) return 'none';
      
        const isFist = this.isFist(landmarks);
        if (isFist) return 'fist';
      
        const isOpenPalm = this.isOpenPalm(landmarks);
        if (isOpenPalm) return 'open_palm';
      
        const isTwoFingers = this.isTwoFingers(landmarks);
        if (isTwoFingers) return 'two_fingers';
      
        const isSpreading = this.isSpreadingFingers(landmarks);
        if (isSpreading) return 'spreading';
      
        return 'open';
      }
    
      static isFist(landmarks) {
        const fingers = [8, 12, 16, 20];
        let curledCount = 0;
        for (const tip of fingers) {
          if (landmarks[tip].y > landmarks[tip - 2].y + 0.02) curledCount++;
        }
        return curledCount >= 3;
      }
    
      static isOpenPalm(landmarks) {
        const fingers = [8, 12, 16, 20];
        let straightCount = 0;
        for (const tip of fingers) {
          if (landmarks[tip].y < landmarks[tip - 2].y) straightCount++;
        }
        return straightCount >= 3;
      }
    
      static isTwoFingers(landmarks) {
        const indexStraight = landmarks[8].y < landmarks[6].y - 0.01;
        const middleStraight = landmarks[12].y < landmarks[10].y - 0.01;
        const ringCurled = landmarks[16].y > landmarks[14].y;
        const pinkyCurled = landmarks[20].y > landmarks[18].y;
        return indexStraight && middleStraight && ringCurled && pinkyCurled;
      }
    
      static isSpreadingFingers(landmarks) {
        const thumbStraight = landmarks[4].y < landmarks[3].y;
        const indexStraight = landmarks[8].y < landmarks[6].y - 0.02;
        const middleCurled = landmarks[12].y > landmarks[10].y;
        const ringCurled = landmarks[16].y > landmarks[14].y;
        const pinkyCurled = landmarks[20].y > landmarks[18].y;
        return thumbStraight && indexStraight && middleCurled && ringCurled && pinkyCurled;
      }
    
      static getThumbIndexDistance(landmarks) {
        return Math.hypot(
          landmarks[4].x - landmarks[8].x,
          landmarks[4].y - landmarks[8].y
        );
      }
    
      static getTwoFingersAngle(landmarks) {
        const dx = landmarks[8].x - landmarks[12].x;
        const dy = landmarks[8].y - landmarks[12].y;
        return Math.atan2(dy, dx);
      }
    }

          this.hideLoading();
          this.startAnimation();
          
          // –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–∏–π –ø–æ–∫–∞–∑ –∫–Ω–æ–ø–∫–∏ —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥ (–§–Ü–ö–°)
          setTimeout(() => {
            if (!state.buttonShown) {
              state.buttonShown = true;
              elements.nextBtn.style.display = 'block';
              createConfettiEggs();
              showGestureFeedback('üéâ', '–ß–∞—Å —É –ø–æ–¥–æ—Ä–æ–∂!', 3000);
            }
          }, CONFIG.SHOW_BUTTON_DELAY);
          
        } catch (error) {
          console.error('–ü–æ–º–∏–ª–∫–∞:', error);
          showError('–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–ø—É—Å—Ç–∏—Ç–∏ –∑–∞–¥–Ω—é –∫–∞–º–µ—Ä—É. –ü–µ—Ä–µ–≤—ñ—Ä—Ç–µ –¥–æ–∑–≤—ñ–ª —ñ —Å–ø—Ä–æ–±—É–π—Ç–µ —â–µ —Ä–∞–∑.');
        }
      }
      
      updateLoadingProgress() {
        const interval = setInterval(() => {
          state.loadingProgress += Math.random() * 10;
          if (state.loadingProgress >= 100) {
            state.loadingProgress = 100;
            clearInterval(interval);
          }
          if (elements.loadingBar) {
            elements.loadingBar.style.width = state.loadingProgress + '%';
          }
        }, 200);
      }
      
      async setupCamera() {
        let stream = null;
        const constraints = {
          video: {
            facingMode: { exact: 'environment' },
            width: { ideal: 1280 },
            height: { ideal: 720 },
            frameRate: { ideal: 30 }
          }
        };
        
        try {
          stream = await navigator.mediaDevices.getUserMedia(constraints);
        } catch (err) {
          constraints.video.facingMode = 'environment';
          try {
            stream = await navigator.mediaDevices.getUserMedia(constraints);
          } catch (err2) {
            throw new Error('–ù–µ –≤–¥–∞–ª–æ—Å—è –æ—Ç—Ä–∏–º–∞—Ç–∏ –¥–æ—Å—Ç—É–ø –¥–æ –∑–∞–¥–Ω—å–æ—ó –∫–∞–º–µ—Ä–∏');
          }
        }
        
        elements.video.srcObject = stream;
        await new Promise(resolve => {
          elements.video.onloadedmetadata = () => {
            elements.video.play();
            resolve();
          };
        });
      }
      
      async initThreeJS() {
        scene = new THREE.Scene();
      
        camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 5);
      
        const pixelRatio = CONFIG.PERFORMANCE_MODE ?
          Math.min(window.devicePixelRatio || 1, 1.5) : window.devicePixelRatio;
      
        renderer = new THREE.WebGLRenderer({
          canvas: elements.canvas,
          alpha: true,
          antialias: !CONFIG.PERFORMANCE_MODE,
          powerPreference: "high-performance"
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(pixelRatio);
      
        scene.add(new THREE.AmbientLight(0xffffff, 1.2));
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(1, 1, 1);
        scene.add(light);
        
        // –î–æ–¥–∞—î–º–æ –¥—Ä—É–≥–µ —Å–≤—ñ—Ç–ª–æ –¥–ª—è –∫—Ä–∞—Å–∏
        const backLight = new THREE.DirectionalLight(0xffaa00, 0.5);
        backLight.position.set(-1, -1, -1);
        scene.add(backLight);
      
        await this.loadRegionTexture();
        this.createPisanka();
      }
      
      async loadRegionTexture() {
        if (!state.currentRegion) return;
      
        const loader = new THREE.TextureLoader();
        try {
          state.regionTexture = await loader.loadAsync(state.currentRegion.texture);
        } catch {
          const canvas = document.createElement('canvas');
          canvas.width = 256;
          canvas.height = 256;
          const ctx = canvas.getContext('2d');
          const gradient = ctx.createLinearGradient(0, 0, 256, 256);
          gradient.addColorStop(0, '#E8B13E');
          gradient.addColorStop(1, '#FFD966');
          ctx.fillStyle = gradient;
          ctx.fillRect(0, 0, 256, 256);
          ctx.fillStyle = '#8B2C2C';
          ctx.font = 'bold 80px "Cormorant Garamond"';
          ctx.fillText(state.currentRegion.symbol, 80, 160);
          state.regionTexture = new THREE.CanvasTexture(canvas);
        }
      }
      
      createPisanka() {
        state.eggGroup = new THREE.Group();
        state.eggGroup.visible = false;
        state.eggGroup.scale.set(0, 0, 0); // –ü–æ—á–∏–Ω–∞—î–º–æ –∑ –Ω—É–ª—è –¥–ª—è –∞–Ω—ñ–º–∞—Ü—ñ—ó
        scene.add(state.eggGroup);
      
        const geometry = new THREE.SphereGeometry(1, 40, 40);
        const positions = geometry.attributes.position;
      
        for (let i = 0; i < positions.count; i++) {
          const x = positions.getX(i);
          const y = positions.getY(i);
          const z = positions.getZ(i);
         
          positions.setX(i, x * 0.85);
          positions.setY(i, y * 1.25);
          positions.setZ(i, z * 0.85);
        }
       
        for (let i = 0; i < positions.count; i++) {
          const y = positions.getY(i);
          if (y < -0.8) {
            const factor = 1 - Math.abs(y + 1) * 0.3;
            positions.setY(i, y * factor);
          }
        }
        geometry.computeVertexNormals();
      
        const material = new THREE.MeshStandardMaterial({
          map: state.regionTexture,
          roughness: 0.3,
          metalness: 0.1,
          side: THREE.DoubleSide,
          emissive: new THREE.Color(0x442200),
          emissiveIntensity: 0.1
        });
      
        state.egg = new THREE.Mesh(geometry, material);
        state.egg.scale.set(state.currentScale, state.currentScale, state.currentScale);
        state.eggGroup.add(state.egg);
      }
      
      async initHandTracking() {
        try {
          const vision = await FilesetResolver.forVisionTasks(
            "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
          );
        
          handLandmarker = await HandLandmarker.createFromOptions(vision, {
            baseOptions: {
              modelAssetPath: "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task",
              delegate: "GPU"
            },
            runningMode: "VIDEO",
            numHands: 1,
            minHandDetectionConfidence: 0.5,
            minHandPresenceConfidence: 0.5,
            minTrackingConfidence: 0.5
          });
        } catch (error) {
          console.error('HandTracking –ø–æ–º–∏–ª–∫–∞:', error);
          // –ù–µ –ø–æ–∫–∞–∑—É—î–º–æ –ø–æ–º–∏–ª–∫—É, –ø—Ä–æ—Å—Ç–æ –ø—Ä–∞—Ü—é—î–º–æ –±–µ–∑ –∂–µ—Å—Ç—ñ–≤
        }
      }
      
      startAnimation() {
        const animate = (time) => {
          state.animationId = requestAnimationFrame(animate);
        
          if (time - state.lastFrameTime > 1000 / CONFIG.FPS_LIMIT) {
            this.update();
            renderer.render(scene, camera);
            state.lastFrameTime = time;
          }
        };
        animate();
      }
      
      update() {
        this.detectHand();
      
        if (state.landmarks && state.isHandVisible) {
          // –ß–∞—Ä—ñ–≤–Ω–∞ –ø–æ—è–≤–∞ –ø–∏—Å–∞–Ω–∫–∏
          if (!state.eggGroup.visible) {
            state.eggGroup.visible = true;
            elements.handIndicator.style.display = 'none';
            
            // –ê–Ω—ñ–º–∞—Ü—ñ—è –ø–æ—è–≤–∏
            if (state.eggGroup.scale.x < 0.1) {
              state.eggGroup.scale.set(0.1, 0.1, 0.1);
            }
            this.animateAppear();
          }
         
          this.updatePosition();
          this.applyGestures();
         
          // –õ—ñ—á–∏–ª—å–Ω–∏–∫ —Å—Ç–∞–±—ñ–ª—å–Ω–æ—Å—Ç—ñ –¥–ª—è –∫–Ω–æ–ø–∫–∏ (–§–Ü–ö–°)
          if (!state.buttonShown) {
            state.stableFrames++;
            if (state.stableFrames >= CONFIG.STABLE_FRAMES_FOR_NEXT) {
              state.buttonShown = true;
              elements.nextBtn.style.display = 'block';
              createConfettiEggs();
              showGestureFeedback('üéâ', '–ß–∞—Ä—ñ–≤–Ω–∞ –ø–∏—Å–∞–Ω–∫–∞ –≥–æ—Ç–æ–≤–∞!', 3000);
            }
          }
        } else {
          // –Ø–∫—â–æ —Ä—É–∫–∏ –Ω–µ–º–∞—î
          if (state.eggGroup.visible) {
            this.animateDisappear();
          }
        
          if (state.handFrames > CONFIG.HAND_NOT_DETECTED_THRESHOLD) {
            elements.handIndicator.style.display = 'flex';
          }
        }
      }
      
      animateAppear() {
        // –ü–ª–∞–≤–Ω–∞ –ø–æ—è–≤–∞
        const targetScale = state.currentScale;
        const duration = 300; // ms
        const startTime = Date.now();
        
        const animate = () => {
          const elapsed = Date.now() - startTime;
          const progress = Math.min(elapsed / duration, 1);
          const easeProgress = 1 - Math.pow(1 - progress, 3); // easeOutCubic
          
          state.eggGroup.scale.set(
            targetScale * easeProgress,
            targetScale * easeProgress,
            targetScale * easeProgress
          );
          
          if (progress < 1) {
            requestAnimationFrame(animate);
          }
        };
        
        animate();
      }
      
      animateDisappear() {
        const startScale = state.eggGroup.scale.x;
        const duration = 200;
        const startTime = Date.now();
        
        const animate = () => {
          const elapsed = Date.now() - startTime;
          const progress = Math.min(elapsed / duration, 1);
          const easeProgress = Math.pow(1 - progress, 2);
          
          state.eggGroup.scale.set(
            startScale * easeProgress,
            startScale * easeProgress,
            startScale * easeProgress
          );
          
          if (progress < 1) {
            requestAnimationFrame(animate);
          } else {
            state.eggGroup.visible = false;
          }
        };
        
        animate();
      }
      
      detectHand() {
        if (!handLandmarker || elements.video.readyState < 2) return;
      
        try {
          const results = handLandmarker.detectForVideo(elements.video, performance.now());
        
          if (results.landmarks?.length > 0) {
            state.prevGesture = state.gesture;
            state.landmarks = results.landmarks[0];
            state.isHandVisible = true;
            state.handFrames = 0;
            
            const newGesture = GestureRecognizer.recognize(state.landmarks);
            if (newGesture !== state.gesture && newGesture !== 'none') {
              state.gesture = newGesture;
            }
          } else {
            state.landmarks = null;
            state.isHandVisible = false;
            state.handFrames++;
          }
        } catch (error) {
          console.error('–ü–æ–º–∏–ª–∫–∞ –≤–∏—è–≤–ª–µ–Ω–Ω—è —Ä—É–∫–∏:', error);
        }
      }
      
      updatePosition() {
        if (!state.landmarks || !state.eggGroup.visible) return;
      
        const center = getPalmCenter(state.landmarks);
      
        const targetX = (center.x - 0.5) * 5;
        const targetY = (0.5 - center.y) * 3 + CONFIG.EGG_HEIGHT_OFFSET;
      
        const maxX = 2.2, maxY = 1.6;
        const clampedX = THREE.MathUtils.clamp(targetX, -maxX, maxX);
        const clampedY = THREE.MathUtils.clamp(targetY, -maxY, maxY);
      
        state.eggGroup.position.x += (clampedX - state.eggGroup.position.x) * CONFIG.SMOOTHING_FACTOR;
        state.eggGroup.position.y += (clampedY - state.eggGroup.position.y) * CONFIG.SMOOTHING_FACTOR;
        state.eggGroup.position.z = 0.1;
      }
      
      applyGestures() {
        if (!state.eggGroup || !state.eggGroup.visible) return;

        // –í—ñ–¥–∫—Ä–∏—Ç–∞ –¥–æ–ª–æ–Ω—è - –ø–æ–∫–∞–∑–∞—Ç–∏ –ø—ñ–¥–∫–∞–∑–∫—É
        if (state.gesture === 'open_palm' && state.prevGesture !== 'open_palm') {
          showGestureFeedback('‚úã', '–ß—É–¥–æ–≤–æ!', 1000);
        }

        // –ö—É–ª–∞–∫ - —Å—Ö–æ–≤–∞—Ç–∏
        if (state.gesture === 'fist' && state.prevGesture !== 'fist') {
          this.animateDisappear();
          showGestureFeedback('‚úä', '–ü–∏—Å–∞–Ω–∫–∞ —Å—Ö–æ–≤–∞–ª–∞—Å—å', 1200);
          return;
        }
      
        // –ú–∞—Å—à—Ç–∞–±—É–≤–∞–Ω–Ω—è
        if (state.gesture === 'spreading') {
          if (!state.isSpreading) {
            state.isSpreading = true;
            state.startSpreadDistance = GestureRecognizer.getThumbIndexDistance(state.landmarks);
            state.baseScale = state.currentScale;
            showGestureFeedback('ü§è', '–ó–º—ñ–Ω–∞ —Ä–æ–∑–º—ñ—Ä—É', 2000);
          }
        
          const currentDistance = GestureRecognizer.getThumbIndexDistance(state.landmarks);
          const deltaDistance = currentDistance - state.startSpreadDistance;
        
          let newScale = state.baseScale + (deltaDistance * CONFIG.ZOOM_SENSITIVITY);
          newScale = THREE.MathUtils.clamp(newScale, CONFIG.MIN_SCALE, CONFIG.MAX_SCALE);
        
          state.currentScale = newScale;
          state.eggGroup.scale.set(newScale, newScale, newScale);
        } else if (state.isSpreading) {
          state.isSpreading = false;
        }
      
        // –û–±–µ—Ä—Ç–∞–Ω–Ω—è –¥–≤–æ–º–∞ –ø–∞–ª—å—Ü—è–º–∏
        if (state.gesture === 'two_fingers') {
          if (!state.isRotating) {
            state.isRotating = true;
            state.prevRotationAngle = GestureRecognizer.getTwoFingersAngle(state.landmarks);
            state.currentRotationY = state.eggGroup.rotation.y;
            showGestureFeedback('üîÑ', '–û–±–µ—Ä—Ç–∞–Ω–Ω—è', 2000);
          }
        
          const currentAngle = GestureRecognizer.getTwoFingersAngle(state.landmarks);
          const deltaAngle = currentAngle - state.prevRotationAngle;
        
          state.currentRotationY += deltaAngle * CONFIG.ROTATION_SENSITIVITY;
          state.eggGroup.rotation.y = state.currentRotationY;
          state.prevRotationAngle = currentAngle;
        } else if (state.isRotating) {
          state.isRotating = false;
        }
      }
      
      hideLoading() {
        elements.loading.style.display = 'none';
        elements.video.style.display = 'block';
        elements.handIndicator.style.display = 'flex';
      }
      
      cleanup() {
        if (state.animationId) cancelAnimationFrame(state.animationId);
        if (elements.video.srcObject) {
          elements.video.srcObject.getTracks().forEach(track => track.stop());
        }
        if (state.feedbackTimeout) clearTimeout(state.feedbackTimeout);
      }
    }

    window.goToNextPhase = () => {
      localStorage.setItem('pysanka_region', JSON.stringify(state.currentRegion));
      window.location.href = 'phase3.html';
    };

    window.addEventListener('resize', () => {
      if (camera && renderer) {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }
    });

    window.addEventListener('DOMContentLoaded', () => {
      const app = new PisankaARApp();
      window.addEventListener('beforeunload', () => app.cleanup());
    });
  </script>
