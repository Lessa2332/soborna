  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.158.0/build/three.module.js';
    import { FilesetResolver, HandLandmarker } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm";
 
    // ============ 14 –†–ï–ì–Ü–û–ù–Ü–í ============
    const REGIONS = [
      { id: 1, name: '–ü–æ–¥—ñ–ª–ª—è', texture: 'assets/regions/1-podillya.png', symbol: 'üåª' },
      { id: 2, name: '–ü–æ–ª—ñ—Å—Å—è', texture: 'assets/regions/2-polissya.png', symbol: 'üå≤' },
      { id: 3, name: '–ö–∞—Ä–ø–∞—Ç–∏', texture: 'assets/regions/3-carpathians.png', symbol: 'üèîÔ∏è' },
      { id: 4, name: '–ö–∏—ó–≤—â–∏–Ω–∞', texture: 'assets/regions/4-kyiv.png', symbol: 'üèõÔ∏è' },
      { id: 5, name: '–õ—å–≤—ñ–≤—â–∏–Ω–∞', texture: 'assets/regions/5-lviv.png', symbol: 'ü¶Å' },
      { id: 6, name: '–û–¥–µ—â–∏–Ω–∞', texture: 'assets/regions/6-odesa.png', symbol: '‚öì' },
      { id: 7, name: '–•–∞—Ä–∫—ñ–≤—â–∏–Ω–∞', texture: 'assets/regions/7-kharkiv.png', symbol: '‚öôÔ∏è' },
      { id: 8, name: '–î–Ω—ñ–ø—Ä–æ–ø–µ—Ç—Ä–æ–≤—â–∏–Ω–∞', texture: 'assets/regions/8-dnipro.png', symbol: 'üåä' },
      { id: 9, name: '–ü–æ–ª—Ç–∞–≤—â–∏–Ω–∞', texture: 'assets/regions/9-poltava.png', symbol: 'üåæ' },
      { id: 10, name: '–ß–µ—Ä–Ω—ñ–≥—ñ–≤—â–∏–Ω–∞', texture: 'assets/regions/10-chernihiv.png', symbol: 'üìö' },
      { id: 11, name: '–ß–µ—Ä–∫–∞—â–∏–Ω–∞', texture: 'assets/regions/11-cherkasy.png', symbol: 'üé≠' },
      { id: 12, name: '–ö—Ä–∏–º', texture: 'assets/regions/12-crimea.png', symbol: 'üèñÔ∏è' },
      { id: 13, name: '–î–æ–Ω–µ—á—á–∏–Ω–∞', texture: 'assets/regions/13-donetsk.png', symbol: '‚õèÔ∏è' },
      { id: 14, name: '–õ—É–≥–∞–Ω—â–∏–Ω–∞', texture: 'assets/regions/14-luhansk.png', symbol: 'üåª' }
    ];
 
    // ============ –ù–ê–õ–ê–®–¢–£–í–ê–ù–ù–Ø –ü–Ü–î –†–Ü–ó–ù–Ü –ì–ê–î–ñ–ï–¢–ò ============
    const CONFIG = {
      SMOOTHING_FACTOR: 0.75,           // –ü–ª–∞–≤–Ω—ñ—à–µ —Å–ª—ñ–¥–∫—É–≤–∞–Ω–Ω—è
      HAND_NOT_DETECTED_THRESHOLD: 60, // –ë—ñ–ª—å—à–µ —Ç–µ—Ä–ø—ñ–Ω–Ω—è –¥–æ –∑–Ω–∏–∫–Ω–µ–Ω–Ω—è —Ä—É–∫–∏
      EGG_SCALE: 0.8,
      EGG_HEIGHT_OFFSET: 0.25,          // –¢—Ä–æ—Ö–∏ –≤–∏—â–µ –¥–ª—è –∑–∞–¥–Ω—å–æ—ó –∫–∞–º–µ—Ä–∏
      MIN_SCALE: 0.4,
      MAX_SCALE: 1.8,
      ZOOM_SENSITIVITY: 0.04,           // –ß—É—Ç–ª–∏–≤—ñ—Å—Ç—å –ø—ñ–Ω—á—É (–∑–±—ñ–ª—å—à–µ–Ω–æ –¥–ª—è –¥—ñ—Ç–µ–π)
      ROTATION_SENSITIVITY: 0.03,       // –û–±–µ—Ä—Ç–∞–Ω–Ω—è –¥–≤–æ–º–∞ –ø–∞–ª—å—Ü—è–º–∏
      STABLE_FRAMES_FOR_NEXT: 90,       // ~3 —Å–µ–∫—É–Ω–¥–∏ —Å—Ç–∞–±—ñ–ª—å–Ω–æ–≥–æ —Ç—Ä–µ–∫—ñ–Ω–≥—É –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–î–ê–õ–Ü"
      FPS_LIMIT: 30,                    // –û–±–º–µ–∂–µ–Ω–Ω—è FPS
      PERFORMANCE_MODE: true            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–µ –∑–Ω–∏–∂–µ–Ω–Ω—è —è–∫–æ—Å—Ç—ñ
    };
 
    // –û—Ç—Ä–∏–º—É—î–º–æ —Ä–µ–≥—ñ–æ–Ω
    let currentRegion = null;
    try {
      const savedRegion = localStorage.getItem('pysanka_region');
      if (savedRegion) {
        const parsed = JSON.parse(savedRegion);
        currentRegion = REGIONS.find(r => r.id === parsed.id) || REGIONS[0];
      } else {
        currentRegion = REGIONS[Math.floor(Math.random() * REGIONS.length)];
      }
    } catch (e) {
      currentRegion = REGIONS[0];
    }
 
    // –°—Ç–∞–Ω –¥–æ–¥–∞—Ç–∫—É
    const state = {
      landmarks: null,
      isHandVisible: false,
      handFrames: 0,
      stableFrames: 0,                  // –õ—ñ—á–∏–ª—å–Ω–∏–∫ —Å—Ç–∞–±—ñ–ª—å–Ω–∏—Ö –∫–∞–¥—Ä—ñ–≤
      animationId: null,
      regionTexture: null,
      egg: null,
      eggGroup: null,
      currentRegion: currentRegion,
      gesture: 'none',
      prevGesture: 'none',
      pinchDistance: 0,
      prevPinchDistance: 0,
      lastFrameTime: 0
    };
 
    // DOM –µ–ª–µ–º–µ–Ω—Ç–∏
    const elements = {
      video: document.getElementById('video'),
      canvas: document.getElementById('canvas'),
      loading: document.getElementById('loading'),
      regionInfo: document.getElementById('regionInfo'),
      handIndicator: document.getElementById('handIndicator'),
      nextBtn: document.getElementById('nextBtn'),
      errorMessage: document.getElementById('errorMessage')
    };
 
    let scene, camera, renderer;
    let handLandmarker;
 
    function showError(msg) {
      elements.errorMessage.style.display = 'block';
      elements.errorMessage.innerHTML = `‚ùå ${msg}<br><br><button onclick="location.reload()" style="background:#e5b73b; color:#6a1e2a; border:none; padding:10px 20px; border-radius:30px; margin-top:15px; font-size:18px;">–°–ø—Ä–æ–±—É–≤–∞—Ç–∏ –∑–Ω–æ–≤—É</button>`;
    }
 
    // –ö–ª–∞—Å —Ä–æ–∑–ø—ñ–∑–Ω–∞–≤–∞–Ω–Ω—è –∂–µ—Å—Ç—ñ–≤ (–ø—ñ–¥–ª–∞—à—Ç–æ–≤–∞–Ω—ñ –ø–æ—Ä–æ–≥–∏)
    class GestureRecognizer {
      static recognize(landmarks) {
        if (!landmarks) return 'none';
       
        const isFist = this.isFist(landmarks);
        if (isFist) return 'fist';
       
        const isPinch = this.isPinch(landmarks);
        if (isPinch) return 'pinch';
       
        const isTwoFingers = this.isTwoFingers(landmarks);
        if (isTwoFingers) return 'two_fingers';
       
        return 'open';
      }
     
      static isFist(landmarks) {
        const fingers = [8, 12, 16, 20];
        let curledCount = 0;
        for (const tip of fingers) {
          if (landmarks[tip].y > landmarks[tip - 2].y) curledCount++;
        }
        return curledCount >= 4; // –ñ–æ—Ä—Å—Ç–∫—ñ—à–∏–π –∫—É–ª–∞–∫
      }
     
      static isPinch(landmarks) {
        const distance = Math.hypot(
          landmarks[4].x - landmarks[8].x,
          landmarks[4].y - landmarks[8].y
        );
        return distance < 0.15; // –ó–±—ñ–ª—å—à–µ–Ω–∏–π –ø–æ—Ä—ñ–≥ ‚Äî –ª–µ–≥—à–µ –¥–ª—è –¥—ñ—Ç–µ–π
      }
     
      static isTwoFingers(landmarks) {
        const indexStraight = landmarks[8].y < landmarks[6].y;
        const middleStraight = landmarks[12].y < landmarks[10].y;
        const othersCurled = landmarks[16].y > landmarks[14].y && landmarks[20].y > landmarks[18].y;
        return indexStraight && middleStraight && othersCurled;
      }
     
      static getPinchDistance(landmarks) {
        return Math.hypot(
          landmarks[4].x - landmarks[8].x,
          landmarks[4].y - landmarks[8].y
        );
      }
     
      static getTwoFingersDirection(landmarks) {
        return landmarks[8].x - landmarks[12].x; // >0 ‚Äî –≤–ø—Ä–∞–≤–æ, <0 ‚Äî –≤–ª—ñ–≤–æ
      }
    }
 
    class PisankaARApp {
      constructor() {
        state.currentRegion = currentRegion;
        this.checkBrowserSupport();
        this.init();
      }
 
      checkBrowserSupport() {
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
          showError('–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø—ñ–¥—Ç—Ä–∏–º—É—î –∫–∞–º–µ—Ä—É');
          return false;
        }
        return true;
      }
 
      async init() {
        try {
          await this.setupCamera();          // –¢—ñ–ª—å–∫–∏ –∑–∞–¥–Ω—è –∫–∞–º–µ—Ä–∞
          await this.initThreeJS();
          await this.initHandTracking();
          this.hideLoading();
          this.startAnimation();
         
          if (state.currentRegion) {
            elements.regionInfo.style.display = 'block';
            elements.regionInfo.innerHTML = `${state.currentRegion.symbol} ${state.currentRegion.name}`;
          }
        } catch (error) {
          console.error('–ü–æ–º–∏–ª–∫–∞:', error);
          showError('–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–ø—É—Å—Ç–∏—Ç–∏ –∑–∞–¥–Ω—é –∫–∞–º–µ—Ä—É. –ü–µ—Ä–µ–≤—ñ—Ä—Ç–µ –¥–æ–∑–≤—ñ–ª —ñ —Å–ø—Ä–æ–±—É–π—Ç–µ —â–µ —Ä–∞–∑.');
        }
      }
 
      // ============ –¢–Ü–õ–¨–ö–ò –ó–ê–î–ù–Ø –ö–ê–ú–ï–†–ê ============
      async setupCamera() {
        let stream = null;
        const constraints = {
          video: {
            facingMode: { exact: 'environment' },
            width: { ideal: 1280 },
            height: { ideal: 720 },
            frameRate: { ideal: 30 }
          }
        };
 
        try {
          stream = await navigator.mediaDevices.getUserMedia(constraints);
        } catch (err) {
          // –Ø–∫—â–æ exact –Ω–µ —Å–ø—Ä–∞—Ü—é–≤–∞–≤ ‚Äî —Å–ø—Ä–æ–±–∞ –±–µ–∑ exact
          constraints.video.facingMode = 'environment';
          delete constraints.video.facingMode.exact;
          try {
            stream = await navigator.mediaDevices.getUserMedia(constraints);
          } catch (err2) {
            throw new Error('–ù–µ –≤–¥–∞–ª–æ—Å—è –æ—Ç—Ä–∏–º–∞—Ç–∏ –∑–∞–¥–Ω—é –∫–∞–º–µ—Ä—É');
          }
        }
 
        elements.video.srcObject = stream;
        await new Promise(resolve => {
          elements.video.onloadedmetadata = () => {
            elements.video.play();
            resolve();
          };
        });
      }
 
      async initThreeJS() {
        scene = new THREE.Scene();
       
        camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 5);
       
        const pixelRatio = CONFIG.PERFORMANCE_MODE ?
          Math.min(window.devicePixelRatio || 1, 1.5) : window.devicePixelRatio;
       
        renderer = new THREE.WebGLRenderer({
          canvas: elements.canvas,
          alpha: true,
          antialias: !CONFIG.PERFORMANCE_MODE,
          powerPreference: "high-performance"
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(pixelRatio);
       
        scene.add(new THREE.AmbientLight(0xffffff, 1.2));
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(1, 1, 1);
        scene.add(light);
       
        await this.loadRegionTexture();
        this.createPisanka();
      }
 
      async loadRegionTexture() {
        if (!state.currentRegion) return;
       
        const loader = new THREE.TextureLoader();
        try {
          state.regionTexture = await loader.loadAsync(state.currentRegion.texture);
        } catch {
          const canvas = document.createElement('canvas');
          canvas.width = 256;
          canvas.height = 256;
          const ctx = canvas.getContext('2d');
          const gradient = ctx.createLinearGradient(0, 0, 256, 256);
          gradient.addColorStop(0, '#e5b73b');
          gradient.addColorStop(1, '#c9a03d');
          ctx.fillStyle = gradient;
          ctx.fillRect(0, 0, 256, 256);
          ctx.fillStyle = '#6a1e2a';
          ctx.font = 'bold 80px "Cormorant Garamond"';
          ctx.fillText(state.currentRegion.symbol, 80, 160);
          state.regionTexture = new THREE.CanvasTexture(canvas);
        }
      }
 
      createPisanka() {
        state.eggGroup = new THREE.Group();
        state.eggGroup.visible = false;
        scene.add(state.eggGroup);
       
        const geometry = new THREE.SphereGeometry(1, 28, 28); // –¢—Ä–æ—Ö–∏ –±—ñ–ª—å—à–µ —Å–µ–≥–º–µ–Ω—Ç—ñ–≤
        const positions = geometry.attributes.position;
       
        for (let i = 0; i < positions.count; i++) {
          const x = positions.getX(i);
          const y = positions.getY(i);
          const z = positions.getZ(i);
          positions.setX(i, x * 0.7);
          positions.setY(i, y * 1.4);
          positions.setZ(i, z * 0.7);
        }
        geometry.computeVertexNormals();
       
        const material = new THREE.MeshStandardMaterial({
          map: state.regionTexture,
          roughness: 0.3,
          metalness: 0.2
        });
       
        state.egg = new THREE.Mesh(geometry, material);
        state.egg.scale.set(CONFIG.EGG_SCALE, CONFIG.EGG_SCALE, CONFIG.EGG_SCALE);
        state.eggGroup.add(state.egg);
      }
 
      async initHandTracking() {
        try {
          const vision = await FilesetResolver.forVisionTasks(
            "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
          );
         
          handLandmarker = await HandLandmarker.createFromOptions(vision, {
            baseOptions: {
              modelAssetPath: "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task",
              delegate: "GPU"
            },
            runningMode: "VIDEO",
            numHands: 1,
            minHandDetectionConfidence: 0.6,
            minHandPresenceConfidence: 0.6,
            minTrackingConfidence: 0.6
          });
        } catch (error) {
          console.error('HandTracking –ø–æ–º–∏–ª–∫–∞:', error);
          showError('–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ —Ä–æ–∑–ø—ñ–∑–Ω–∞–≤–∞–Ω–Ω—è —Ä—É–∫');
        }
      }
 
      startAnimation() {
        const animate = (time) => {
          state.animationId = requestAnimationFrame(animate);
         
          if (time - state.lastFrameTime > 1000 / CONFIG.FPS_LIMIT) {
            this.update();
            renderer.render(scene, camera);
            state.lastFrameTime = time;
          }
        };
        animate();
      }
 
      update() {
        this.detectHand();
       
        if (state.landmarks && state.isHandVisible) {
          this.updatePosition();
          this.applyGestures();
         
          state.stableFrames++;
          if (state.stableFrames >= CONFIG.STABLE_FRAMES_FOR_NEXT && state.eggGroup.visible) {
            elements.nextBtn.style.display = 'block';
          }
         
          if (!state.eggGroup.visible) {
            state.eggGroup.visible = true;
            elements.handIndicator.style.display = 'none';
          }
        } else {
          state.stableFrames = 0;
          elements.nextBtn.style.display = 'none';
         
          if (state.eggGroup.visible) {
            state.eggGroup.visible = false;
          }
         
          if (state.handFrames > CONFIG.HAND_NOT_DETECTED_THRESHOLD) {
            elements.handIndicator.style.display = 'flex';
          }
        }
      }
 
      detectHand() {
        if (!handLandmarker || elements.video.readyState < 2) return;
       
        try {
          const results = handLandmarker.detectForVideo(elements.video, performance.now());
         
          if (results.landmarks?.length > 0) {
            state.prevGesture = state.gesture;
            state.landmarks = results.landmarks[0];
            state.isHandVisible = true;
            state.handFrames = 0;
            state.gesture = GestureRecognizer.recognize(state.landmarks);
           
            if (state.gesture === 'pinch') {
              state.prevPinchDistance = state.pinchDistance;
              state.pinchDistance = GestureRecognizer.getPinchDistance(state.landmarks);
            }
          } else {
            state.landmarks = null;
            state.isHandVisible = false;
            state.handFrames++;
          }
        } catch (error) {}
      }
 
      updatePosition() {
        if (!state.landmarks) return;
       
        const palmX = state.landmarks[0].x;
        const palmY = state.landmarks[0].y;
       
        const x = (palmX - 0.5) * 7;
        const y = (0.5 - palmY) * 5 + CONFIG.EGG_HEIGHT_OFFSET;
       
        if (state.eggGroup) {
          state.eggGroup.position.x += (x - state.eggGroup.position.x) * CONFIG.SMOOTHING_FACTOR;
          state.eggGroup.position.y += (y - state.eggGroup.position.y) * CONFIG.SMOOTHING_FACTOR;
          state.eggGroup.position.z = 0.1;
        }
      }
 
      applyGestures() {
        if (!state.eggGroup) return;
       
        // –ö—É–ª–∞–∫ ‚Äî —Å—Ö–æ–≤–∞—Ç–∏/–ø–æ–∫–∞–∑–∞—Ç–∏
        if (state.gesture === 'fist' && state.prevGesture !== 'fist') {
          state.eggGroup.visible = !state.eggGroup.visible;
          if (navigator.vibrate) navigator.vibrate(50);
        }
       
        // –ü—ñ–Ω—á ‚Äî –º–∞—Å—à—Ç–∞–±
        if (state.gesture === 'pinch' && state.prevPinchDistance > 0) {
          const delta = state.pinchDistance - state.prevPinchDistance;
          state.eggGroup.scale.x += delta * CONFIG.ZOOM_SENSITIVITY;
          state.eggGroup.scale.y += delta * CONFIG.ZOOM_SENSITIVITY;
          state.eggGroup.scale.z += delta * CONFIG.ZOOM_SENSITIVITY;
         
          const scale = Math.max(CONFIG.MIN_SCALE, Math.min(CONFIG.MAX_SCALE, state.eggGroup.scale.x));
          state.eggGroup.scale.set(scale, scale, scale);
        }
       
        // –î–≤–∞ –ø–∞–ª—å—Ü—ñ ‚Äî –æ–±–µ—Ä—Ç–∞–Ω–Ω—è –≤ –æ–±–∏–¥–≤–∞ –±–æ–∫–∏
        if (state.gesture === 'two_fingers') {
          const direction = GestureRecognizer.getTwoFingersDirection(state.landmarks);
          state.eggGroup.rotation.y += direction * CONFIG.ROTATION_SENSITIVITY;
        }
      }
 
      hideLoading() {
        elements.loading.style.display = 'none';
        elements.video.style.display = 'block';
        elements.handIndicator.style.display = 'flex';
      }
 
      cleanup() {
        if (state.animationId) cancelAnimationFrame(state.animationId);
        if (elements.video.srcObject) {
          elements.video.srcObject.getTracks().forEach(track => track.stop());
        }
      }
    }
 
    window.goToNextPhase = () => {
      localStorage.setItem('pysanka_region', JSON.stringify(state.currentRegion));
      window.location.href = 'phase3.html';
    };
 
    window.addEventListener('resize', () => {
      if (camera && renderer) {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }
    });
 
    window.addEventListener('DOMContentLoaded', () => {
      const app = new PisankaARApp();
      window.addEventListener('beforeunload', () => app.cleanup());
    });
  </script>
