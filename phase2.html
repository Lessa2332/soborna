  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.158.0/build/three.module.js';
    import { FilesetResolver, HandLandmarker } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm";

    // ============ 14 –†–ï–ì–Ü–û–ù–Ü–í ============
    const REGIONS = [

      { id: 2, name: '–ü–æ–ª—ñ—Å—Å—è', texture: 'assets/regions/2-polissya.png', symbol: 'üå≤' },
      { id: 3, name: '–ö–∞—Ä–ø–∞—Ç–∏', texture: 'assets/regions/3-carpathians.png', symbol: 'üèîÔ∏è' },
      { id: 4, name: '–ö–∏—ó–≤—â–∏–Ω–∞', texture: 'assets/regions/4-kyiv.png', symbol: 'üèõÔ∏è' },
      { id: 5, name: '–õ—å–≤—ñ–≤—â–∏–Ω–∞', texture: 'assets/regions/5-lviv.png', symbol: 'ü¶Å' },
      { id: 6, name: '–û–¥–µ—â–∏–Ω–∞', texture: 'assets/regions/6-odesa.png', symbol: '‚öì' },
      { id: 7, name: '–•–∞—Ä–∫—ñ–≤—â–∏–Ω–∞', texture: 'assets/regions/7-kharkiv.png', symbol: '‚öôÔ∏è' },
      { id: 8, name: '–î–Ω—ñ–ø—Ä–æ–ø–µ—Ç—Ä–æ–≤—â–∏–Ω–∞', texture: 'assets/regions/8-dnipro.png', symbol: 'üåä' },
      { id: 9, name: '–ü–æ–ª—Ç–∞–≤—â–∏–Ω–∞', texture: 'assets/regions/9-poltava.png', symbol: 'üåæ' },
      { id: 10, name: '–ß–µ—Ä–Ω—ñ–≥—ñ–≤—â–∏–Ω–∞', texture: 'assets/regions/10-chernihiv.png', symbol: 'üìö' },
      { id: 11, name: '–ß–µ—Ä–∫–∞—â–∏–Ω–∞', texture: 'assets/regions/11-cherkasy.png', symbol: 'üé≠' },
      { id: 12, name: '–ö—Ä–∏–º', texture: 'assets/regions/12-crimea.png', symbol: 'üèñÔ∏è' },
      { id: 13, name: '–î–æ–Ω–µ—á—á–∏–Ω–∞', texture: 'assets/regions/13-donetsk.png', symbol: '‚õèÔ∏è' },
      { id: 14, name: '–õ—É–≥–∞–Ω—â–∏–Ω–∞', texture: 'assets/regions/14-luhansk.png', symbol: 'üåª' }
    ];

    // ============ –ù–ê–õ–ê–®–¢–£–í–ê–ù–ù–Ø ============
    const CONFIG = {
      SMOOTHING_FACTOR: 0.6,
      HAND_NOT_DETECTED_THRESHOLD: 60,
      EGG_SCALE: 0.8,
      EGG_HEIGHT_OFFSET: 0.25,
      MIN_SCALE: 0.3,
      MAX_SCALE: 2.0,
      ZOOM_SENSITIVITY: 3.0,
      ROTATION_SENSITIVITY: 2.5,

      FEEDBACK_DURATION: 1000
    };

    // –û—Ç—Ä–∏–º—É—î–º–æ —Ä–µ–≥—ñ–æ–Ω
    let currentRegion = null;
    try {
      const savedRegion = localStorage.getItem('pysanka_region');
      if (savedRegion) {
        const parsed = JSON.parse(savedRegion);
        currentRegion = REGIONS.find(r => r.id === parsed.id) || REGIONS[0];
      } else {
        currentRegion = REGIONS[Math.floor(Math.random() * REGIONS.length)];
      }
    } catch (e) {
      currentRegion = REGIONS[0];
    }

    // –°—Ç–∞–Ω –¥–æ–¥–∞—Ç–∫—É
    const state = {
      landmarks: null,
      isHandVisible: false,
      handFrames: 0,
      stableFrames: 0,
      animationId: null,
      regionTexture: null,
      egg: null,
      eggGroup: null,
      currentRegion: currentRegion,
      gesture: 'none',
      prevGesture: 'none',
      isSpreading: false,
      startSpreadDistance: 0,
      currentScale: CONFIG.EGG_SCALE,
      baseScale: CONFIG.EGG_SCALE,
      isRotating: false,
      prevRotationAngle: 0,
      currentRotationY: 0,
      feedbackTimeout: null,
      lastFrameTime: 0
    };

    // DOM –µ–ª–µ–º–µ–Ω—Ç–∏
    const elements = {
      video: document.getElementById('video'),
      canvas: document.getElementById('canvas'),
      loading: document.getElementById('loading'),
      regionInfo: document.getElementById('regionInfo'),
      handIndicator: document.getElementById('handIndicator'),
      gestureFeedback: document.getElementById('gestureFeedback'),
      nextBtn: document.getElementById('nextBtn'),
      errorMessage: document.getElementById('errorMessage')
    };

    let scene, camera, renderer;
    let handLandmarker;

    // –ü–æ–∫–∞–∑–∞—Ç–∏ —Ñ—ñ–¥–±–µ–∫ –∂–µ—Å—Ç—É
    function showGestureFeedback(icon, text, duration = CONFIG.FEEDBACK_DURATION) {
      elements.gestureFeedback.innerHTML = `<span style="font-size: 40px; margin-right: 10px;">${icon}</span>${text}`;
      elements.gestureFeedback.style.animation = 'feedbackShow 0.3s forwards';
      
      if (state.feedbackTimeout) clearTimeout(state.feedbackTimeout);
      state.feedbackTimeout = setTimeout(() => {
        elements.gestureFeedback.style.animation = 'feedbackHide 0.3s forwards';
      }, duration - 300);
    }

    function showError(msg) {
      elements.errorMessage.style.display = 'block';
      elements.errorMessage.innerHTML = `‚ùå ${msg}<br><br><button onclick="location.reload()" style="background:#e5b73b; color:#6a1e2a; border:none; padding:10px 20px; border-radius:30px; margin-top:15px; font-size:18px;">–°–ø—Ä–æ–±—É–≤–∞—Ç–∏ –∑–Ω–æ–≤—É</button>`;
    }

    // –ü–æ–∫—Ä–∞—â–µ–Ω–∏–π —Ä–æ–∑–ø—ñ–∑–Ω–∞–≤–∞—á –∂–µ—Å—Ç—ñ–≤
    class GestureRecognizer {
      static recognize(landmarks) {
        if (!landmarks) return 'none';
       
        const isFist = this.isFist(landmarks);
        if (isFist) return 'fist';
       
        const isOpenPalm = this.isOpenPalm(landmarks);
        if (isOpenPalm) return 'open_palm';
       
        const isTwoFingers = this.isTwoFingers(landmarks);
        if (isTwoFingers) return 'two_fingers';
       
        const isSpreading = this.isSpreadingFingers(landmarks);
        if (isSpreading) return 'spreading';
       
        return 'open';
      }
     
      static isFist(landmarks) {
        const fingers = [8, 12, 16, 20];
        let curledCount = 0;
        for (const tip of fingers) {
          if (landmarks[tip].y > landmarks[tip - 2].y + 0.02) curledCount++;
        }
        return curledCount >= 3;
      }
     
      static isOpenPalm(landmarks) {
        const fingers = [8, 12, 16, 20];
        let straightCount = 0;
        for (const tip of fingers) {
          if (landmarks[tip].y < landmarks[tip - 2].y - 0.02) straightCount++;
        }
        return straightCount >= 3;
      }
     
      static isTwoFingers(landmarks) {
        const indexStraight = landmarks[8].y < landmarks[6].y - 0.02;
        const middleStraight = landmarks[12].y < landmarks[10].y - 0.02;
        const ringCurled = landmarks[16].y > landmarks[14].y;
        const pinkyCurled = landmarks[20].y > landmarks[18].y;
        return indexStraight && middleStraight && ringCurled && pinkyCurled;
      }
     
      static isSpreadingFingers(landmarks) {
        const thumbStraight = landmarks[4].y < landmarks[3].y;
        const indexStraight = landmarks[8].y < landmarks[6].y - 0.02;
        const middleCurled = landmarks[12].y > landmarks[10].y;
        const ringCurled = landmarks[16].y > landmarks[14].y;
        const pinkyCurled = landmarks[20].y > landmarks[18].y;
        return thumbStraight && indexStraight && middleCurled && ringCurled && pinkyCurled;
      }
     
      static getThumbIndexDistance(landmarks) {
        return Math.hypot(
          landmarks[4].x - landmarks[8].x,
          landmarks[4].y - landmarks[8].y
        );
      }
     
      static getTwoFingersAngle(landmarks) {
        const dx = landmarks[8].x - landmarks[12].x;
        const dy = landmarks[8].y - landmarks[12].y;
        return Math.atan2(dy, dx);
      }
    }

    class PisankaARApp {
      constructor() {
        state.currentRegion = currentRegion;
        this.checkBrowserSupport();
        this.init();
      }

      checkBrowserSupport() {
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
          showError('–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø—ñ–¥—Ç—Ä–∏–º—É—î –∫–∞–º–µ—Ä—É');
          return false;
        }
        return true;
      }

      async init() {
        try {
          await this.setupCamera();
          await this.initThreeJS();
          await this.initHandTracking();
          this.hideLoading();
          this.startAnimation();
         
          if (state.currentRegion) {
            elements.regionInfo.style.display = 'block';
            elements.regionInfo.innerHTML = `${state.currentRegion.symbol} ${state.currentRegion.name}`;
          }
        } catch (error) {
          console.error('–ü–æ–º–∏–ª–∫–∞:', error);
          showError('–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–ø—É—Å—Ç–∏—Ç–∏ –∑–∞–¥–Ω—é –∫–∞–º–µ—Ä—É. –ü–µ—Ä–µ–≤—ñ—Ä—Ç–µ –¥–æ–∑–≤—ñ–ª —ñ —Å–ø—Ä–æ–±—É–π—Ç–µ —â–µ —Ä–∞–∑.');
        }
      }

      async setupCamera() {
        let stream = null;
        const constraints = {
          video: {
            facingMode: { exact: 'environment' },
            width: { ideal: 1280 },
            height: { ideal: 720 },
            frameRate: { ideal: 30 }
          }
        };

        try {
          stream = await navigator.mediaDevices.getUserMedia(constraints);
        } catch (err) {
          constraints.video.facingMode = 'environment';
          try {
            stream = await navigator.mediaDevices.getUserMedia(constraints);
          } catch (err2) {
            throw new Error('–ù–µ –≤–¥–∞–ª–æ—Å—è –æ—Ç—Ä–∏–º–∞—Ç–∏ –∑–∞–¥–Ω—é –∫–∞–º–µ—Ä—É');
          }
        }

        elements.video.srcObject = stream;
        await new Promise(resolve => {
          elements.video.onloadedmetadata = () => {
            elements.video.play();
            resolve();
          };
        });
      }

      async initThreeJS() {
        scene = new THREE.Scene();
       
        camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 5);
       
        const pixelRatio = CONFIG.PERFORMANCE_MODE ?
          Math.min(window.devicePixelRatio || 1, 1.5) : window.devicePixelRatio;
       
        renderer = new THREE.WebGLRenderer({
          canvas: elements.canvas,
          alpha: true,
          antialias: !CONFIG.PERFORMANCE_MODE,
          powerPreference: "high-performance"
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(pixelRatio);
       
        scene.add(new THREE.AmbientLight(0xffffff, 1.2));
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(1, 1, 1);
        scene.add(light);
       
        await this.loadRegionTexture();
        this.createPisanka();
      }

      async loadRegionTexture() {
        if (!state.currentRegion) return;
       
        const loader = new THREE.TextureLoader();
        try {
          state.regionTexture = await loader.loadAsync(state.currentRegion.texture);
        } catch {
          const canvas = document.createElement('canvas');
          canvas.width = 256;
          canvas.height = 256;
          const ctx = canvas.getContext('2d');
          const gradient = ctx.createLinearGradient(0, 0, 256, 256);
          gradient.addColorStop(0, '#e5b73b');
          gradient.addColorStop(1, '#c9a03d');
          ctx.fillStyle = gradient;
          ctx.fillRect(0, 0, 256, 256);
          ctx.fillStyle = '#6a1e2a';
          ctx.font = 'bold 80px "Cormorant Garamond"';
          ctx.fillText(state.currentRegion.symbol, 80, 160);
          state.regionTexture = new THREE.CanvasTexture(canvas);
        }
      }

      createPisanka() {
        state.eggGroup = new THREE.Group();
        state.eggGroup.visible = false;
        scene.add(state.eggGroup);
       
        const geometry = new THREE.SphereGeometry(1, 40, 40);
        const positions = geometry.attributes.position;
       
        for (let i = 0; i < positions.count; i++) {
          const x = positions.getX(i);
          const y = positions.getY(i);
          const z = positions.getZ(i);
          
          positions.setX(i, x * 0.85);
          positions.setY(i, y * 1.25);
          positions.setZ(i, z * 0.85);
        }
        
        for (let i = 0; i < positions.count; i++) {
          const y = positions.getY(i);
          if (y < -0.8) {
            const factor = 1 - Math.abs(y + 1) * 0.3;
            positions.setY(i, y * factor);
          }
        }
        geometry.computeVertexNormals();
       
        const material = new THREE.MeshStandardMaterial({
          map: state.regionTexture,
          roughness: 0.35,
          metalness: 0.15,
          side: THREE.DoubleSide
        });
       
        state.egg = new THREE.Mesh(geometry, material);
        state.egg.scale.set(state.currentScale, state.currentScale, state.currentScale);
        state.eggGroup.add(state.egg);
      }

      async initHandTracking() {
        try {
          const vision = await FilesetResolver.forVisionTasks(
            "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
          );
         
          handLandmarker = await HandLandmarker.createFromOptions(vision, {
            baseOptions: {
              modelAssetPath: "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task",
              delegate: "GPU"
            },
            runningMode: "VIDEO",
            numHands: 1,
            minHandDetectionConfidence: 0.6,
            minHandPresenceConfidence: 0.6,
            minTrackingConfidence: 0.6
          });
        } catch (error) {
          console.error('HandTracking –ø–æ–º–∏–ª–∫–∞:', error);
          showError('–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ —Ä–æ–∑–ø—ñ–∑–Ω–∞–≤–∞–Ω–Ω—è —Ä—É–∫');
        }
      }

      startAnimation() {
        const animate = (time) => {
          state.animationId = requestAnimationFrame(animate);
         
          if (time - state.lastFrameTime > 1000 / CONFIG.FPS_LIMIT) {
            this.update();
            renderer.render(scene, camera);
            state.lastFrameTime = time;
          }
        };
        animate();
      }

      // ============ –í–ò–ü–†–ê–í–õ–ï–ù–ò–ô –ú–ï–¢–û–î UPDATE ============
      update() {
        this.detectHand();
       
        if (state.landmarks && state.isHandVisible) {
          // 1. –°–ø–æ—á–∞—Ç–∫—É –ø–æ–∫–∞–∑—É—î–º–æ –ø–∏—Å–∞–Ω–∫—É, —è–∫—â–æ –≤–æ–Ω–∞ —â–µ –Ω–µ –≤–∏–¥–∏–º–∞ (–∞–≤—Ç–æ–ø–æ–∫–∞–∑ –ø—Ä–∏ –ø–æ—è–≤—ñ —Ä—É–∫–∏)
          if (!state.eggGroup.visible) {
            state.eggGroup.visible = true;
            elements.handIndicator.style.display = 'none';
          }
          
          // 2. –û–Ω–æ–≤–ª—é—î–º–æ –ø–æ–∑–∏—Ü—ñ—é
          this.updatePosition();
          
          // 3. –ó–∞—Å—Ç–æ—Å–æ–≤—É—î–º–æ –∂–µ—Å—Ç–∏ (—Ç—É—Ç fist –º–æ–∂–µ –∑–Ω–æ–≤—É —Å—Ö–æ–≤–∞—Ç–∏ –ø–∏—Å–∞–Ω–∫—É)
          this.applyGestures();
          
          // 4. –õ—ñ—á–∏–ª—å–Ω–∏–∫ —Å—Ç–∞–±—ñ–ª—å–Ω–∏—Ö –∫–∞–¥—Ä—ñ–≤ –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–î–ê–õ–Ü"
          state.stableFrames++;
          if (state.stableFrames >= CONFIG.STABLE_FRAMES_FOR_NEXT && state.eggGroup.visible) {
            elements.nextBtn.style.display = 'block';
          }
        } else {
          state.stableFrames = 0;
          elements.nextBtn.style.display = 'none';
         
          if (state.eggGroup.visible) {
            state.eggGroup.visible = false;
          }
         
          if (state.handFrames > CONFIG.HAND_NOT_DETECTED_THRESHOLD) {
            elements.handIndicator.style.display = 'flex';
          }
        }
      }

      detectHand() {
        if (!handLandmarker || elements.video.readyState < 2) return;
       
        try {
          const results = handLandmarker.detectForVideo(elements.video, performance.now());
         
          if (results.landmarks?.length > 0) {
            state.prevGesture = state.gesture;
            state.landmarks = results.landmarks[0];
            state.isHandVisible = true;
            state.handFrames = 0;
            state.gesture = GestureRecognizer.recognize(state.landmarks);
          } else {
            state.landmarks = null;
            state.isHandVisible = false;
            state.handFrames++;
          }
        } catch (error) {
          console.error('–ü–æ–º–∏–ª–∫–∞ –≤–∏—è–≤–ª–µ–Ω–Ω—è —Ä—É–∫–∏:', error);
        }
      }

      updatePosition() {
        if (!state.landmarks) return;
       
        const palmX = state.landmarks[0].x;
        const palmY = state.landmarks[0].y;
       
        const targetX = (palmX - 0.5) * 5;
        const targetY = (0.5 - palmY) * 3 + CONFIG.EGG_HEIGHT_OFFSET;
       
        const maxX = 2, maxY = 1.5;
        const clampedX = THREE.MathUtils.clamp(targetX, -maxX, maxX);
        const clampedY = THREE.MathUtils.clamp(targetY, -maxY, maxY);
       
        if (state.eggGroup) {
          state.eggGroup.position.x += (clampedX - state.eggGroup.position.x) * CONFIG.SMOOTHING_FACTOR;
          state.eggGroup.position.y += (clampedY - state.eggGroup.position.y) * CONFIG.SMOOTHING_FACTOR;
          state.eggGroup.position.z = 0.1;
        }
      }

      // ============ –û–ù–û–í–õ–ï–ù–ò–ô –ú–ï–¢–û–î APPLYGESTURES ============
      applyGestures() {
        if (!state.eggGroup) return;
        
        // === –í–ê–ñ–õ–ò–í–û: —è–∫—â–æ –ø–∏—Å–∞–Ω–∫–∞ –Ω–µ –≤–∏–¥–∏–º–∞, –Ω–µ –∑–∞—Å—Ç–æ—Å–æ–≤—É—î–º–æ —ñ–Ω—à—ñ –∂–µ—Å—Ç–∏ ===
        if (!state.eggGroup.visible) return;
       
        // ============ –ö–£–õ–ê–ö: –ó–ù–ò–ö–ù–ï–ù–ù–Ø ============
        if (state.gesture === 'fist' && state.prevGesture !== 'fist' && state.eggGroup.visible) {
          state.eggGroup.visible = false;
          showGestureFeedback('‚úä', '–ü–∏—Å–∞–Ω–∫–∞ —Å—Ö–æ–≤–∞–ª–∞—Å—è!', 1200);
          if (navigator.vibrate) navigator.vibrate(80);
          return; // –í–∏—Ö–æ–¥–∏–º–æ, –±–æ –ø–∏—Å–∞–Ω–∫–∞ –≤–∂–µ –Ω–µ –≤–∏–¥–∏–º–∞
        }
       
        // ============ –î–û–õ–û–ù–Ø: –ü–û–Ø–í–ê (—Ü–µ–π –∂–µ—Å—Ç –æ–±—Ä–æ–±–ª—è—î—Ç—å—Å—è –≤ update) ============
        // –ù–µ –ø–æ—Ç—Ä–µ–±—É—î –¥—ñ–π —Ç—É—Ç, –±–æ –∞–≤—Ç–æ–ø–æ–∫–∞–∑ –≤ update() –≤–∂–µ –ø–æ–∫–∞–∂–µ –ø–∏—Å–∞–Ω–∫—É
       
        // ============ –†–û–ó–í–û–î–ò–ú–û/–ó–í–û–î–ò–ú–û –í–ï–õ–ò–ö–ò–ô –Ü –í–ö–ê–ó–Ü–í–ù–ò–ô: –ú–ê–°–®–¢–ê–ë–£–í–ê–ù–ù–Ø ============
        if (state.gesture === 'spreading') {
          if (!state.isSpreading) {
            state.isSpreading = true;
            state.startSpreadDistance = GestureRecognizer.getThumbIndexDistance(state.landmarks);
            state.baseScale = state.currentScale;
            showGestureFeedback('ü§è‚û°Ô∏èü§å', '–ó–º—ñ–Ω–∞ —Ä–æ–∑–º—ñ—Ä—É', 2000);
          }
         
          const currentDistance = GestureRecognizer.getThumbIndexDistance(state.landmarks);
          const deltaDistance = currentDistance - state.startSpreadDistance;
         
          let newScale = state.baseScale + (deltaDistance * CONFIG.ZOOM_SENSITIVITY);
          newScale = THREE.MathUtils.clamp(newScale, CONFIG.MIN_SCALE, CONFIG.MAX_SCALE);
         
          state.currentScale = newScale;
          state.eggGroup.scale.set(newScale, newScale, newScale);
        } else if (state.isSpreading) {
          state.isSpreading = false;
        }
       
        // ============ –î–í–ê –ü–ê–õ–¨–¶–Ü (–í–ö–ê–ó–Ü–í–ù–ò–ô + –°–ï–†–ï–î–ù–Ü–ô): –û–ë–ï–†–¢–ê–ù–ù–Ø ============
        if (state.gesture === 'two_fingers') {
          if (!state.isRotating) {
            state.isRotating = true;
            state.prevRotationAngle = GestureRecognizer.getTwoFingersAngle(state.landmarks);
            state.currentRotationY = state.eggGroup.rotation.y;
            showGestureFeedback('üîÑ', '–û–±–µ—Ä—Ç–∞–Ω–Ω—è', 2000);
          }
         
          const currentAngle = GestureRecognizer.getTwoFingersAngle(state.landmarks);
          const deltaAngle = currentAngle - state.prevRotationAngle;
         
          state.currentRotationY += deltaAngle * CONFIG.ROTATION_SENSITIVITY;
          state.eggGroup.rotation.y = state.currentRotationY;
          state.prevRotationAngle = currentAngle;
        } else if (state.isRotating) {
          state.isRotating = false;
        }
      }

      hideLoading() {
        elements.loading.style.display = 'none';
        elements.video.style.display = 'block';
        elements.handIndicator.style.display = 'flex';
      }

      cleanup() {
        if (state.animationId) cancelAnimationFrame(state.animationId);
        if (elements.video.srcObject) {
          elements.video.srcObject.getTracks().forEach(track => track.stop());
        }
        if (state.feedbackTimeout) clearTimeout(state.feedbackTimeout);
      }
    }

    window.goToNextPhase = () => {
      localStorage.setItem('pysanka_region', JSON.stringify(state.currentRegion));
      window.location.href = 'phase3.html';
    };

    window.addEventListener('resize', () => {
      if (camera && renderer) {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }
    });

    window.addEventListener('DOMContentLoaded', () => {
      const app = new PisankaARApp();
      window.addEventListener('beforeunload', () => app.cleanup());
    });
  </script>
</body>
</html>
