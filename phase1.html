<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>–ï—Ç–∞–ø 1: –ü–æ–∫–ª–∏–∫ –ø—Ä–µ–¥–∫—ñ–≤ | –°–æ–±–æ—Ä–Ω–∞ –ü–∏—Å–∞–Ω–∫–∞</title>
  
  <!-- –®—Ä–∏—Ñ—Ç–∏ -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  
  <style>
    /* ============ –ú–Ü–°–¢–ò–ß–ù–Ü –ó–ú–Ü–ù–ù–Ü ============ */
    :root {
      --magic-purple: #2b003e;
      --magic-purple-dark: #1b001f;
      --magic-purple-light: #5a1a7a;
      --gold-magic: #D4AF37;
      --gold-light: #E8C66E;
      --gold-dark: #B08B2A;
      --font-heading: 'Cormorant Garamond', Georgia, serif;
      --font-body: 'Open Sans', Arial, sans-serif;
      --shadow-lg: 0 8px 32px rgba(0,0,0,0.5);
      --transition: all 0.3s ease;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      font-family: var(--font-body);
      background-color: var(--magic-purple);
      color: var(--gold-light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }
    
    /* –ú–∞–≥—ñ—á–Ω–∏–π —Ñ–æ–Ω –∑ —Å–∏–º–≤–æ–ª–∞–º–∏ */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background:
        radial-gradient(circle at 20% 30%, rgba(212, 175, 55, 0.03) 1px, transparent 2px),
        radial-gradient(circle at 70% 80%, rgba(234, 198, 110, 0.02) 2px, transparent 4px),
        repeating-conic-gradient(from 0deg at 50% 50%, rgba(212, 175, 55, 0.01) 0deg, transparent 40deg);
      pointer-events: none;
      z-index: -2;
    }
    
    /* –ï—Ç–Ω—ñ—á–Ω—ñ –æ—Ä–Ω–∞–º–µ–Ω—Ç–∏ –∑ –±–æ–∫—ñ–≤ */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      width: 80px;
      height: 100%;
      background: repeating-linear-gradient(45deg, 
        rgba(212, 175, 55, 0.1) 0px, 
        rgba(212, 175, 55, 0.1) 10px,
        transparent 10px, 
        transparent 20px);
      opacity: 0.3;
      pointer-events: none;
      z-index: -1;
    }
    body::after {
      left: 0;
    }
    body::before {
      right: 0;
      left: auto;
      transform: scaleX(-1);
    }
    
    h1 {
      font-family: var(--font-heading);
      font-size: 36px;
      color: var(--gold-magic);
      text-align: center;
      margin-bottom: 10px;
      text-shadow: 0 0 15px var(--gold-magic);
      letter-spacing: 2px;
    }
    
    h1::before {
      content: '‚ú¶';
      margin-right: 10px;
      opacity: 0.8;
    }
    
    h1::after {
      content: '';
      display: block;
      width: 100px;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--gold-magic), transparent);
      margin: 15px auto 0;
    }
    
    .subtitle {
      text-align: center;
      color: var(--gold-light);
      margin-bottom: 30px;
      font-size: 18px;
      font-style: italic;
    }
    
    /* ============ –°–ö–ê–ù–ï–† ============ */
    .scanner-box {
      background: rgba(42, 0, 62, 0.8);
      backdrop-filter: blur(5px);
      border: 2px solid var(--gold-magic);
      border-radius: 30px;
      padding: 30px 20px;
      max-width: 450px;
      width: 100%;
      margin: 20px auto;
      box-shadow: 0 0 50px rgba(212, 175, 55, 0.3), inset 0 0 30px rgba(212, 175, 55, 0.2);
      position: relative;
      clip-path: polygon(5% 0, 95% 0, 100% 5%, 100% 95%, 95% 100%, 5% 100%, 0 95%, 0 5%);
    }
    
    /* –û–±–ª–∞—Å—Ç—å —Å–∫–∞–Ω—É–≤–∞–Ω–Ω—è —É —Ñ–æ—Ä–º—ñ –ø–∏—Å–∞–Ω–∫–∏ */
    .scan-area {
      width: 220px;
      height: 300px;
      margin: 20px auto;
      border: 3px solid var(--gold-magic);
      border-radius: 50% 50% 50% 50% / 65% 65% 35% 35%;
      position: relative;
      cursor: pointer;
      background: radial-gradient(circle at 50% 30%, rgba(212, 175, 55, 0.15), transparent 70%);
      overflow: hidden;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
      box-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
    }
    
    .scan-area:hover {
      box-shadow: 0 0 50px var(--gold-magic);
      transform: scale(1.02);
    }
    
    /* –õ–æ–≥–æ—Ç–∏–ø HUB (–≤—ñ–¥–±–∏—Ç–æ–∫) */
    .hub-logo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.7;
      mix-blend-mode: lighten;
      filter: drop-shadow(0 0 15px var(--gold-magic)) brightness(1.1);
      z-index: 2;
      pointer-events: none;
      transition: opacity 2s ease; /* –ó–±—ñ–ª—å—à–µ–Ω–æ –¥–æ 2 —Å–µ–∫—É–Ω–¥ */
    }
    
    /* –ï—Ç–Ω—ñ—á–Ω–∏–π –≤—ñ–∑–µ—Ä—É–Ω–æ–∫ –ø–æ–≤–µ—Ä—Ö */
    .pattern-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('data:image/svg+xml;utf8,<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"><path d="M30 10 L50 30 L30 50 L10 30 Z" fill="none" stroke="%23D4AF37" stroke-width="0.5" opacity="0.15"/></svg>');
      background-repeat: repeat;
      opacity: 0.3;
      pointer-events: none;
      z-index: 3;
    }
    
    /* –õ—ñ–Ω—ñ—è —Å–∫–∞–Ω—É–≤–∞–Ω–Ω—è */
    .scan-line {
      position: absolute;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--gold-magic), var(--gold-light), var(--gold-magic), transparent);
      box-shadow: 0 0 25px var(--gold-magic), 0 0 50px var(--gold-light);
      animation: scan 2.5s ease-in-out infinite;
      display: none;
      z-index: 10;
      opacity: 0.8;
    }
    
    @keyframes scan {
      0% { top: 5%; opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { top: 95%; opacity: 0; }
    }
    
    /* –ú–∞–≥—ñ—á–Ω–µ —Å—è–π–≤–æ –Ω–∞–≤–∫–æ–ª–æ –æ–±–ª–∞—Å—Ç—ñ —Å–∫–∞–Ω—É–≤–∞–Ω–Ω—è (–∞–∫—Ç–∏–≤–Ω–µ) */
    .scan-area.scanning {
      box-shadow: 0 0 80px var(--gold-magic);
    }
    
    /* –Ü–Ω—Ñ–æ—Ä–º–∞—Ü—ñ–π–Ω–µ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è */
    #message {
      font-family: var(--font-heading);
      font-size: 20px;
      margin-top: 20px;
      min-height: 60px;
      color: var(--gold-light);
      text-shadow: 0 0 10px var(--gold-magic);
    }
    
    /* –†–µ–≥—ñ–æ–Ω, —â–æ –≤—ñ–¥–æ–±—Ä–∞–∂–∞—î—Ç—å—Å—è –ø—ñ—Å–ª—è —Å–∫–∞–Ω—É–≤–∞–Ω–Ω—è */
    #regionDisplay {
      font-size: 32px;
      font-weight: 700;
      margin: 15px 0;
      color: var(--gold-magic);
      text-shadow: 0 0 20px var(--gold-magic);
      min-height: 60px;
      font-family: var(--font-heading);
    }
    
    /* –ö–Ω–æ–ø–∫–∏ */
    .btn-group {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 25px;
    }
    
    .btn {
      padding: 12px 30px;
      background: transparent;
      border: 2px solid var(--gold-magic);
      color: var(--gold-magic);
      font-family: var(--font-heading);
      font-size: 18px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      transition: var(--transition);
      text-decoration: none;
      border-radius: 50px;
      position: relative;
      overflow: hidden;
      z-index: 1;
      display: inline-block;
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: var(--magic-purple-light);
      transition: var(--transition);
      z-index: -1;
    }
    
    .btn:hover {
      color: var(--gold-light);
      border-color: var(--gold-light);
    }
    
    .btn:hover::before {
      left: 0;
    }
    
    .btn-gold {
      border-color: var(--gold-magic);
      color: var(--gold-magic);
    }
    
    .btn-gold::before {
      background: var(--gold-magic);
    }
    
    .btn-gold:hover {
      color: var(--magic-purple-dark);
    }
    
    /* –ü—ñ–¥–∫–∞–∑–∫–∞ –¥–ª—è –º–æ–±—ñ–ª—å–Ω–∏—Ö */
    .tap-hint {
      text-align: center;
      color: var(--gold-light);
      font-size: 14px;
      margin-top: 10px;
      opacity: 0.8;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }
    
    /* –ê—É–¥—ñ–æ-–µ–ª–µ–º–µ–Ω—Ç –ø—Ä–∏—Ö–æ–≤–∞–Ω–∏–π */
    #scanSound {
      display: none;
    }
    
    /* –ê–¥–∞–ø—Ç–∏–≤–Ω—ñ—Å—Ç—å */
    @media (max-width: 500px) {
      h1 { font-size: 28px; }
      .scan-area { width: 180px; height: 250px; }
      .btn { padding: 10px 20px; font-size: 16px; }
      .tap-hint { font-size: 16px; }
    }
  </style>
</head>
<body>

  <h1>üß¨ –ü–û–ö–õ–ò–ö –ü–†–ï–î–ö–Ü–í üß¨</h1>
  <div class="subtitle">–°–∫–∞–Ω—É–≤–∞–Ω–Ω—è –≥–µ–Ω–µ—Ç–∏—á–Ω–æ–≥–æ –∫–æ–¥—É...</div>

  <div class="scanner-box">
    <div class="scan-area" id="scanArea" onclick="startScan()" ontouchstart="startScan()">
      <div class="pattern-overlay"></div>
      <div id="scanLine" class="scan-line"></div>
      <!-- –õ–æ–≥–æ—Ç–∏–ø HUB —è–∫ –≤—ñ–¥–±–∏—Ç–æ–∫ -->
      <img src="assets/hub.png" alt="Hub" class="hub-logo" id="hubLogo">
    </div>
    
    <!-- –ü—ñ–¥–∫–∞–∑–∫–∞ –¥–ª—è –º–æ–±—ñ–ª—å–Ω–∏—Ö -->
    <div class="tap-hint">üëÜ –¢–æ—Ä–∫–Ω–∏—Å—å –ø–∞–ª—å—Ü–µ–º, —â–æ–± –∞–∫—Ç–∏–≤—É–≤–∞—Ç–∏ —Å–∫–∞–Ω–µ—Ä</div>
    
    <div id="message"></div>
    <div id="regionDisplay"></div>
    
    <div class="btn-group">
      <button class="btn" onclick="resetScan()" id="resetBtn" style="display: none;">–ü–æ–≤—Ç–æ—Ä–∏—Ç–∏</button>
      <a href="phase2.html" class="btn btn-gold" id="continueBtn" style="display: none;">–î–∞–ª—ñ ‚Üí</a>
    </div>
  </div>

  <!-- –ê—É–¥—ñ–æ–µ—Ñ–µ–∫—Ç —Å–∫–∞–Ω—É–≤–∞–Ω–Ω—è -->
  <audio id="scanSound">
    <source src="https://assets.mixkit.co/sfx/download/mixkit-scanning-sci-fi-alarm-905.wav" type="audio/wav" />
    <source src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" type="audio/ogg" />
  </audio>

  <script>
    // ============ 14 –†–ï–ì–Ü–û–ù–Ü–í ============
    const REGIONS = [
      { id: 1, name: '–ü–æ–¥—ñ–ª–ª—è', symbol: 'üåª' },
      { id: 2, name: '–ü–æ–ª—ñ—Å—Å—è', symbol: 'üå≤' },
      { id: 3, name: '–ö–∞—Ä–ø–∞—Ç–∏', symbol: 'üèîÔ∏è' },
      { id: 4, name: '–ö–∏—ó–≤—â–∏–Ω–∞', symbol: 'üèõÔ∏è' },
      { id: 5, name: '–õ—å–≤—ñ–≤—â–∏–Ω–∞', symbol: 'ü¶Å' },
      { id: 6, name: '–û–¥–µ—â–∏–Ω–∞', symbol: '‚öì' },
      { id: 7, name: '–•–∞—Ä–∫—ñ–≤—â–∏–Ω–∞', symbol: '‚öôÔ∏è' },
      { id: 8, name: '–î–Ω—ñ–ø—Ä–æ–ø–µ—Ç—Ä–æ–≤—â–∏–Ω–∞', symbol: 'üåä' },
      { id: 9, name: '–ü–æ–ª—Ç–∞–≤—â–∏–Ω–∞', symbol: 'üåª' },
      { id: 10, name: '–ß–µ—Ä–Ω—ñ–≥—ñ–≤—â–∏–Ω–∞', symbol: 'üìö' },
      { id: 11, name: '–ß–µ—Ä–∫–∞—â–∏–Ω–∞', symbol: 'üé≠' },
      { id: 12, name: '–ö—Ä–∏–º', symbol: 'üèñÔ∏è' },
      { id: 13, name: '–î–æ–Ω–µ—á—á–∏–Ω–∞', symbol: '‚õèÔ∏è' },
      { id: 14, name: '–õ—É–≥–∞–Ω—â–∏–Ω–∞', symbol: 'üåª' }
    ];
    
    let currentRegion = null;
    let scanTimer = null;
    let scanLine = document.getElementById('scanLine');
    let messageEl = document.getElementById('message');
    let regionDisplay = document.getElementById('regionDisplay');
    let resetBtn = document.getElementById('resetBtn');
    let continueBtn = document.getElementById('continueBtn');
    let scanArea = document.getElementById('scanArea');
    let hubLogo = document.getElementById('hubLogo');
    let sound = document.getElementById('scanSound');
    
    // –§—É–Ω–∫—Ü—ñ—è –∑–∞–ø—É—Å–∫—É —Å–∫–∞–Ω—É–≤–∞–Ω–Ω—è
    function startScan(event) {
      // –ó–∞–ø–æ–±—ñ–≥–∞—î–º–æ –ø–æ–¥–≤—ñ–π–Ω–æ–º—É —Å–ø—Ä–∞—Ü—é–≤–∞–Ω–Ω—é –Ω–∞ –º–æ–±—ñ–ª—å–Ω–∏—Ö
      if (event) event.preventDefault();
      
      // –Ø–∫—â–æ —Å–∫–∞–Ω—É–≤–∞–Ω–Ω—è –≤–∂–µ –∞–∫—Ç–∏–≤–Ω–µ, —ñ–≥–Ω–æ—Ä—É—î–º–æ
      if (scanLine.style.display === 'block') return;
      
      // –•–æ–≤–∞—î–º–æ –ø–æ–ø–µ—Ä–µ–¥–Ω—ñ –∫–Ω–æ–ø–∫–∏, —è–∫—â–æ –≤–æ–Ω–∏ –±—É–ª–∏
      resetBtn.style.display = 'none';
      continueBtn.style.display = 'none';
      regionDisplay.innerHTML = '';
      
      // –ü–æ–∫–∞–∑—É—î–º–æ –ª—ñ–Ω—ñ—é, –¥–æ–¥–∞—î–º–æ –∫–ª–∞—Å –∞–Ω—ñ–º–∞—Ü—ñ—ó
      scanLine.style.display = 'block';
      scanArea.classList.add('scanning');
      messageEl.innerHTML = '<span style="color: var(--gold-light);">üîÆ –ê–Ω–∞–ª—ñ–∑ –î–ù–ö-–∫–æ–¥—É... –ó–∞—á–µ–∫–∞–π—Ç–µ</span>';
      
      // –ü–ª–∞–≤–Ω–∞ –ø–æ—è–≤–∞ –ª–æ–≥–æ—Ç–∏–ø—É (–≤—ñ–¥ 0.7 –¥–æ 1.0 –∑–∞ 2—Å)
      hubLogo.style.opacity = '1';
      
      // –í—ñ–¥—Ç–≤–æ—Ä—é—î–º–æ –∑–≤—É–∫ (—è–∫—â–æ –ø—ñ–¥—Ç—Ä–∏–º—É—î—Ç—å—Å—è)
      if (sound) {
        sound.currentTime = 0;
        sound.play().catch(e => console.log('–ê—É–¥—ñ–æ –Ω–µ –≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–æ'));
      }
      
      // –ß–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥ –∑–∞–≤–µ—Ä—à—É—î–º–æ —Å–∫–∞–Ω—É–≤–∞–Ω–Ω—è
      if (scanTimer) clearTimeout(scanTimer);
      scanTimer = setTimeout(() => {
        // –í–∏–º–∏–∫–∞—î–º–æ –ª—ñ–Ω—ñ—é
        scanLine.style.display = 'none';
        scanArea.classList.remove('scanning');
        // –ü–æ–≤–µ—Ä—Ç–∞—î–º–æ –ø—Ä–æ–∑–æ—Ä—ñ—Å—Ç—å –ª–æ–≥–æ—Ç–∏–ø—É –¥–æ –ø–æ—á–∞—Ç–∫–æ–≤–æ—ó
        hubLogo.style.opacity = '0.7';
        
        // –í–∏–ø–∞–¥–∫–æ–≤–∏–π —Ä–µ–≥—ñ–æ–Ω
        const randomIndex = Math.floor(Math.random() * REGIONS.length);
        currentRegion = REGIONS[randomIndex];
        
        // –ü–æ–∫–∞–∑—É—î–º–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç
        messageEl.innerHTML = `<span style="color: var(--gold-magic);">‚úÖ –î–ù–ö —ñ–¥–µ–Ω—Ç–∏—Ñ—ñ–∫–æ–≤–∞–Ω–æ!</span>`;
        regionDisplay.innerHTML = `${currentRegion.symbol} ${currentRegion.name}`;
        
        // –ó–±–µ—Ä—ñ–≥–∞—î–º–æ –≤ localStorage
        localStorage.setItem('pysanka_region', JSON.stringify({
          id: currentRegion.id,
          name: currentRegion.name,
          symbol: currentRegion.symbol
        }));
        
        // –ü–æ–∫–∞–∑—É—î–º–æ –∫–Ω–æ–ø–∫–∏
        resetBtn.style.display = 'inline-block';
        continueBtn.style.display = 'inline-block';
        
        // –í—ñ–±—Ä–æ (—è–∫—â–æ —î)
        if (navigator.vibrate) navigator.vibrate([100, 50, 200]);
      }, 5000); // –ó–±—ñ–ª—å—à–µ–Ω–æ –¥–æ 5 —Å–µ–∫—É–Ω–¥
    }
    
    // –°–∫–∏–¥–∞–Ω–Ω—è —Å–∫–∞–Ω–µ—Ä–∞
    function resetScan() {
      scanLine.style.display = 'none';
      scanArea.classList.remove('scanning');
      messageEl.innerHTML = '';
      regionDisplay.innerHTML = '';
      resetBtn.style.display = 'none';
      continueBtn.style.display = 'none';
      hubLogo.style.opacity = '0.7';
      if (scanTimer) clearTimeout(scanTimer);
    }
    
    // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –Ω–∞ –≤–∂–µ –∑–±–µ—Ä–µ–∂–µ–Ω–∏–π —Ä–µ–≥—ñ–æ–Ω –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ
    window.addEventListener('load', function() {
      const saved = localStorage.getItem('pysanka_region');
      if (saved) {
        try {
          const region = JSON.parse(saved);
          messageEl.innerHTML = `<span style="color: var(--gold-magic);">‚úÖ –î–ù–ö —ñ–¥–µ–Ω—Ç–∏—Ñ—ñ–∫–æ–≤–∞–Ω–æ!</span>`;
          regionDisplay.innerHTML = `${region.symbol || 'ü•ö'} ${region.name}`;
          resetBtn.style.display = 'inline-block';
          continueBtn.style.display = 'inline-block';
        } catch (e) {}
      }
    });
  </script>

</body>
</html>
