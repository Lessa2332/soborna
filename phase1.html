<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title data-i18n="title">–ï—Ç–∞–ø 1: –ü–æ–∫–ª–∏–∫ –ø—Ä–µ–¥–∫—ñ–≤ | –°–æ–±–æ—Ä–Ω–∞ –ü–∏—Å–∞–Ω–∫–∞</title>
  
  <!-- –®—Ä–∏—Ñ—Ç–∏ -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  
  <style>
    /* ============ –ú–Ü–°–¢–ò–ß–ù–Ü –ó–ú–Ü–ù–ù–Ü ============ */
    :root {
      --magic-purple: #2b003e;
      --magic-purple-dark: #1b001f;
      --magic-purple-light: #5a1a7a;
      --gold-magic: #D4AF37;
      --gold-light: #E8C66E;
      --gold-dark: #B08B2A;
      --font-heading: 'Cormorant Garamond', Georgia, serif;
      --font-body: 'Open Sans', Arial, sans-serif;
      --shadow-lg: 0 8px 32px rgba(0,0,0,0.5);
      --transition: all 0.3s ease;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      font-family: var(--font-body);
      background-color: var(--magic-purple);
      color: var(--gold-light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }
    
    /* –ú–∞–≥—ñ—á–Ω–∏–π —Ñ–æ–Ω –∑ —Å–∏–º–≤–æ–ª–∞–º–∏ */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background:
        radial-gradient(circle at 20% 30%, rgba(212, 175, 55, 0.03) 1px, transparent 2px),
        radial-gradient(circle at 70% 80%, rgba(234, 198, 110, 0.02) 2px, transparent 4px),
        repeating-conic-gradient(from 0deg at 50% 50%, rgba(212, 175, 55, 0.01) 0deg, transparent 40deg);
      pointer-events: none;
      z-index: -2;
    }
    
    /* –ï—Ç–Ω—ñ—á–Ω—ñ –æ—Ä–Ω–∞–º–µ–Ω—Ç–∏ –∑ –±–æ–∫—ñ–≤ */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      width: 80px;
      height: 100%;
      background: repeating-linear-gradient(45deg, 
        rgba(212, 175, 55, 0.1) 0px, 
        rgba(212, 175, 55, 0.1) 10px,
        transparent 10px, 
        transparent 20px);
      opacity: 0.3;
      pointer-events: none;
      z-index: -1;
    }
    body::after {
      left: 0;
    }
    body::before {
      right: 0;
      left: auto;
      transform: scaleX(-1);
    }
    
    /* –ö–Ω–æ–ø–∫–∞ –º–æ–≤–∏ */
    .lang-switcher {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 200;
      display: flex;
      gap: 8px;
    }
    .lang-btn {
      background: rgba(42,0,62,0.8);
      backdrop-filter: blur(5px);
      border: 2px solid var(--gold-magic);
      color: var(--gold-magic);
      width: 44px;
      height: 44px;
      border-radius: 50%;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .lang-btn.active {
      background: var(--gold-magic);
      color: var(--magic-purple-dark);
    }
    
    h1 {
      font-family: var(--font-heading);
      font-size: 36px;
      color: var(--gold-magic);
      text-align: center;
      margin-bottom: 10px;
      text-shadow: 0 0 15px var(--gold-magic);
      letter-spacing: 2px;
    }
    
    h1::before {
      content: '‚ú¶';
      margin-right: 10px;
      opacity: 0.8;
    }
    
    h1::after {
      content: '';
      display: block;
      width: 100px;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--gold-magic), transparent);
      margin: 15px auto 0;
    }
    
    .subtitle {
      text-align: center;
      color: var(--gold-light);
      margin-bottom: 30px;
      font-size: 18px;
      font-style: italic;
    }
    
    /* ============ –°–ö–ê–ù–ï–† ============ */
    .scanner-box {
      background: rgba(42, 0, 62, 0.8);
      backdrop-filter: blur(5px);
      border: 2px solid var(--gold-magic);
      border-radius: 30px;
      padding: 30px 20px;
      max-width: 450px;
      width: 100%;
      margin: 20px auto;
      box-shadow: 0 0 50px rgba(212, 175, 55, 0.3), inset 0 0 30px rgba(212, 175, 55, 0.2);
      position: relative;
      clip-path: polygon(5% 0, 95% 0, 100% 5%, 100% 95%, 95% 100%, 5% 100%, 0 95%, 0 5%);
    }
    
    /* –û–±–ª–∞—Å—Ç—å —Å–∫–∞–Ω—É–≤–∞–Ω–Ω—è —É —Ñ–æ—Ä–º—ñ –ø–∏—Å–∞–Ω–∫–∏ */
    .scan-area {
      width: 220px;
      height: 300px;
      margin: 20px auto;
      border: 3px solid var(--gold-magic);
      border-radius: 50% 50% 50% 50% / 65% 65% 35% 35%;
      position: relative;
      cursor: pointer;
      background: radial-gradient(circle at 50% 30%, rgba(212, 175, 55, 0.15), transparent 70%);
      overflow: hidden;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
      box-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
    }
    
    .scan-area:hover {
      box-shadow: 0 0 50px var(--gold-magic);
      transform: scale(1.02);
    }
    
    .hub-logo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.7;
      mix-blend-mode: lighten;
      filter: drop-shadow(0 0 15px var(--gold-magic)) brightness(1.1);
      z-index: 2;
      pointer-events: none;
      transition: opacity 2s ease;
    }
    
    .pattern-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('data:image/svg+xml;utf8,<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"><path d="M30 10 L50 30 L30 50 L10 30 Z" fill="none" stroke="%23D4AF37" stroke-width="0.5" opacity="0.15"/></svg>');
      background-repeat: repeat;
      opacity: 0.3;
      pointer-events: none;
      z-index: 3;
    }
    
    .scan-line {
      position: absolute;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--gold-magic), var(--gold-light), var(--gold-magic), transparent);
      box-shadow: 0 0 25px var(--gold-magic), 0 0 50px var(--gold-light);
      animation: scan 2.5s ease-in-out infinite;
      display: none;
      z-index: 10;
      opacity: 0.8;
    }
    
    @keyframes scan {
      0% { top: 5%; opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { top: 95%; opacity: 0; }
    }
    
    .scan-area.scanning {
      box-shadow: 0 0 80px var(--gold-magic);
    }
    
    #message {
      font-family: var(--font-heading);
      font-size: 20px;
      margin-top: 20px;
      min-height: 60px;
      color: var(--gold-light);
      text-shadow: 0 0 10px var(--gold-magic);
    }
    
    #regionDisplay {
      font-size: 32px;
      font-weight: 700;
      margin: 15px 0;
      color: var(--gold-magic);
      text-shadow: 0 0 20px var(--gold-magic);
      min-height: 60px;
      font-family: var(--font-heading);
    }
    
    .btn-group {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 25px;
    }
    
    .btn {
      padding: 12px 30px;
      background: transparent;
      border: 2px solid var(--gold-magic);
      color: var(--gold-magic);
      font-family: var(--font-heading);
      font-size: 18px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      transition: var(--transition);
      text-decoration: none;
      border-radius: 50px;
      position: relative;
      overflow: hidden;
      z-index: 1;
      display: inline-block;
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: var(--magic-purple-light);
      transition: var(--transition);
      z-index: -1;
    }
    
    .btn:hover {
      color: var(--gold-light);
      border-color: var(--gold-light);
    }
    
    .btn:hover::before {
      left: 0;
    }
    
    .btn-gold {
      border-color: var(--gold-magic);
      color: var(--gold-magic);
    }
    
    .btn-gold::before {
      background: var(--gold-magic);
    }
    
    .btn-gold:hover {
      color: var(--magic-purple-dark);
    }
    
    .tap-hint {
      text-align: center;
      color: var(--gold-light);
      font-size: 14px;
      margin-top: 10px;
      opacity: 0.8;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }
    
    #scanSound { display: none; }
    
    @media (max-width: 500px) {
      h1 { font-size: 28px; }
      .scan-area { width: 180px; height: 250px; }
      .btn { padding: 10px 20px; font-size: 16px; }
      .tap-hint { font-size: 16px; }
    }
  </style>
</head>
<body>
  <!-- –ö–Ω–æ–ø–∫–∏ –º–æ–≤–∏ -->
  <div class="lang-switcher">
    <button class="lang-btn" data-lang="uk" onclick="setLanguage('uk')">UA</button>
    <button class="lang-btn" data-lang="en" onclick="setLanguage('en')">EN</button>
  </div>

  <h1 data-i18n="title">üß¨ –ü–û–ö–õ–ò–ö –ü–†–ï–î–ö–Ü–í üß¨</h1>
  <div class="subtitle" data-i18n="subtitle">–°–∫–∞–Ω—É–≤–∞–Ω–Ω—è –≥–µ–Ω–µ—Ç–∏—á–Ω–æ–≥–æ –∫–æ–¥—É...</div>

  <div class="scanner-box">
    <div class="scan-area" id="scanArea" onclick="startScan()" ontouchstart="startScan()">
      <div class="pattern-overlay"></div>
      <div id="scanLine" class="scan-line"></div>
      <img src="assets/hub.png" alt="Hub" class="hub-logo" id="hubLogo">
    </div>
    
    <div class="tap-hint" data-i18n="tapHint">üëÜ –¢–æ—Ä–∫–Ω–∏—Å—å –ø–∞–ª—å—Ü–µ–º, —â–æ–± –∞–∫—Ç–∏–≤—É–≤–∞—Ç–∏ —Å–∫–∞–Ω–µ—Ä</div>
    
    <div id="message"></div>
    <div id="regionDisplay"></div>
    
    <div class="btn-group">
      <button class="btn" onclick="resetScan()" id="resetBtn" style="display: none;" data-i18n="resetBtn">–ü–æ–≤—Ç–æ—Ä–∏—Ç–∏</button>
      <a href="phase2.html" class="btn btn-gold" id="continueBtn" style="display: none;" data-i18n="continueBtn">–î–∞–ª—ñ ‚Üí</a>
    </div>
  </div>

  <audio id="scanSound">
    <source src="https://assets.mixkit.co/sfx/download/mixkit-scanning-sci-fi-alarm-905.wav" type="audio/wav" />
    <source src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" type="audio/ogg" />
  </audio>

  <script>
    // ============ –ü–ï–†–ï–ö–õ–ê–î–ò ============
    const translations = {
      uk: {
        title: 'üß¨ –ü–û–ö–õ–ò–ö –ü–†–ï–î–ö–Ü–í üß¨',
        subtitle: '–°–∫–∞–Ω—É–≤–∞–Ω–Ω—è –≥–µ–Ω–µ—Ç–∏—á–Ω–æ–≥–æ –∫–æ–¥—É...',
        tapHint: 'üëÜ –¢–æ—Ä–∫–Ω–∏—Å—å –ø–∞–ª—å—Ü–µ–º, —â–æ–± –∞–∫—Ç–∏–≤—É–≤–∞—Ç–∏ —Å–∫–∞–Ω–µ—Ä',
        resetBtn: '–ü–æ–≤—Ç–æ—Ä–∏—Ç–∏',
        continueBtn: '–î–∞–ª—ñ ‚Üí',
        scanning: 'üîÆ –ê–Ω–∞–ª—ñ–∑ –î–ù–ö-–∫–æ–¥—É... –ó–∞—á–µ–∫–∞–π—Ç–µ',
        success: '‚úÖ –î–ù–ö —ñ–¥–µ–Ω—Ç–∏—Ñ—ñ–∫–æ–≤–∞–Ω–æ!'
      },
      en: {
        title: 'üß¨ CALL OF ANCESTORS üß¨',
        subtitle: 'Scanning genetic code...',
        tapHint: 'üëÜ Tap to activate the scanner',
        resetBtn: 'Repeat',
        continueBtn: 'Next ‚Üí',
        scanning: 'üîÆ Analyzing DNA code... Please wait',
        success: '‚úÖ DNA identified!'
      }
    };

    function setLanguage(lang) {
      localStorage.setItem('appLanguage', lang);
      document.querySelectorAll('.lang-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.lang === lang);
      });
      applyLanguage(lang);
    }

    function applyLanguage(lang) {
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (translations[lang] && translations[lang][key]) {
          el.textContent = translations[lang][key];
        }
      });
      // –û–Ω–æ–≤–ª—é—î–º–æ –¥–∏–Ω–∞–º—ñ—á–Ω—ñ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è, —è–∫—â–æ –≤–æ–Ω–∏ –∑–∞—Ä–∞–∑ –ø–æ–∫–∞–∑–∞–Ω—ñ
      const msgEl = document.getElementById('message');
      if (msgEl.innerHTML.includes('–ê–Ω–∞–ª—ñ–∑') || msgEl.innerHTML.includes('Analyzing')) {
        if (lang === 'uk') msgEl.innerHTML = `<span style="color: var(--gold-light);">${translations.uk.scanning}</span>`;
        else msgEl.innerHTML = `<span style="color: var(--gold-light);">${translations.en.scanning}</span>`;
      } else if (msgEl.innerHTML.includes('‚úÖ')) {
        if (lang === 'uk') msgEl.innerHTML = `<span style="color: var(--gold-magic);">${translations.uk.success}</span>`;
        else msgEl.innerHTML = `<span style="color: var(--gold-magic);">${translations.en.success}</span>`;
      }
    }

    // ============ 14 –†–ï–ì–Ü–û–ù–Ü–í ============
    const REGIONS = [
      { id: 1, name: '–ü–æ–¥—ñ–ª–ª—è', nameEn: 'Podillia', symbol: 'üåª' },
      { id: 2, name: '–ü–æ–ª—ñ—Å—Å—è', nameEn: 'Polissia', symbol: 'üå≤' },
      { id: 3, name: '–ö–∞—Ä–ø–∞—Ç–∏', nameEn: 'Carpathians', symbol: 'üèîÔ∏è' },
      { id: 4, name: '–ö–∏—ó–≤—â–∏–Ω–∞', nameEn: 'Kyiv region', symbol: 'üèõÔ∏è' },
      { id: 5, name: '–õ—å–≤—ñ–≤—â–∏–Ω–∞', nameEn: 'Lviv region', symbol: 'ü¶Å' },
      { id: 6, name: '–û–¥–µ—â–∏–Ω–∞', nameEn: 'Odesa region', symbol: '‚öì' },
      { id: 7, name: '–•–∞—Ä–∫—ñ–≤—â–∏–Ω–∞', nameEn: 'Kharkiv region', symbol: '‚öôÔ∏è' },
      { id: 8, name: '–î–Ω—ñ–ø—Ä–æ–ø–µ—Ç—Ä–æ–≤—â–∏–Ω–∞', nameEn: 'Dnipro region', symbol: 'üåä' },
      { id: 9, name: '–ü–æ–ª—Ç–∞–≤—â–∏–Ω–∞', nameEn: 'Poltava region', symbol: 'üåª' },
      { id: 10, name: '–ß–µ—Ä–Ω—ñ–≥—ñ–≤—â–∏–Ω–∞', nameEn: 'Chernihiv region', symbol: 'üìö' },
      { id: 11, name: '–ß–µ—Ä–∫–∞—â–∏–Ω–∞', nameEn: 'Cherkasy region', symbol: 'üé≠' },
      { id: 12, name: '–ö—Ä–∏–º', nameEn: 'Crimea', symbol: 'üèñÔ∏è' },
      { id: 13, name: '–î–æ–Ω–µ—á—á–∏–Ω–∞', nameEn: 'Donetsk region', symbol: '‚õèÔ∏è' },
      { id: 14, name: '–õ—É–≥–∞–Ω—â–∏–Ω–∞', nameEn: 'Luhansk region', symbol: 'üåª' }
    ];
    
    let currentRegion = null;
    let scanTimer = null;
    let scanLine = document.getElementById('scanLine');
    let messageEl = document.getElementById('message');
    let regionDisplay = document.getElementById('regionDisplay');
    let resetBtn = document.getElementById('resetBtn');
    let continueBtn = document.getElementById('continueBtn');
    let scanArea = document.getElementById('scanArea');
    let hubLogo = document.getElementById('hubLogo');
    let sound = document.getElementById('scanSound');
    
    function startScan(event) {
      if (event) event.preventDefault();
      if (scanLine.style.display === 'block') return;
      
      resetBtn.style.display = 'none';
      continueBtn.style.display = 'none';
      regionDisplay.innerHTML = '';
      
      scanLine.style.display = 'block';
      scanArea.classList.add('scanning');
      
      const lang = localStorage.getItem('appLanguage') || 'uk';
      messageEl.innerHTML = `<span style="color: var(--gold-light);">${translations[lang].scanning}</span>`;
      
      hubLogo.style.opacity = '1';
      
      if (sound) {
        sound.currentTime = 0;
        sound.play().catch(e => console.log('–ê—É–¥—ñ–æ –Ω–µ –≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–æ'));
      }
      
      if (scanTimer) clearTimeout(scanTimer);
      scanTimer = setTimeout(() => {
        scanLine.style.display = 'none';
        scanArea.classList.remove('scanning');
        hubLogo.style.opacity = '0.7';
        
        const randomIndex = Math.floor(Math.random() * REGIONS.length);
        currentRegion = REGIONS[randomIndex];
        
        const currentLang = localStorage.getItem('appLanguage') || 'uk';
        const regionName = currentLang === 'uk' ? currentRegion.name : currentRegion.nameEn;
        messageEl.innerHTML = `<span style="color: var(--gold-magic);">${translations[currentLang].success}</span>`;
        regionDisplay.innerHTML = `${currentRegion.symbol} ${regionName}`;
        
        localStorage.setItem('pysanka_region', JSON.stringify({
          id: currentRegion.id,
          name: currentRegion.name,
          nameEn: currentRegion.nameEn,
          symbol: currentRegion.symbol
        }));
        
        resetBtn.style.display = 'inline-block';
        continueBtn.style.display = 'inline-block';
        
        if (navigator.vibrate) navigator.vibrate([100, 50, 200]);
      }, 5000);
    }
    
    function resetScan() {
      scanLine.style.display = 'none';
      scanArea.classList.remove('scanning');
      messageEl.innerHTML = '';
      regionDisplay.innerHTML = '';
      resetBtn.style.display = 'none';
      continueBtn.style.display = 'none';
      hubLogo.style.opacity = '0.7';
      if (scanTimer) clearTimeout(scanTimer);
    }
    
    window.addEventListener('load', function() {
      const savedLang = localStorage.getItem('appLanguage') || 'uk';
      setLanguage(savedLang);
      
      const saved = localStorage.getItem('pysanka_region');
      if (saved) {
        try {
          const region = JSON.parse(saved);
          const currentLang = localStorage.getItem('appLanguage') || 'uk';
          const regionName = currentLang === 'uk' ? region.name : (region.nameEn || region.name);
          messageEl.innerHTML = `<span style="color: var(--gold-magic);">${translations[currentLang].success}</span>`;
          regionDisplay.innerHTML = `${region.symbol || 'ü•ö'} ${regionName}`;
          resetBtn.style.display = 'inline-block';
          continueBtn.style.display = 'inline-block';
        } catch (e) {}
      }
    });
  </script>
</body>
</html>
