    /* –ï—Ñ–µ–∫—Ç —Å–≤—ñ—Ç—ñ–Ω–Ω—è –∑ –ø—Ä–æ–∑–æ—Ä—ñ—Å—Ç—é */

      height: 140px;
      background: radial-gradient(circle,

        rgba(229, 183, 59, 0.3) 40%,

      filter: blur(15px);

      z-index: 1;

      height: 10px;

      bottom: -10px;

      width: 100%;
      height: 10px;
      background: linear-gradient(0deg, 
        rgba(255, 51, 51, 0.3) 0%,
        transparent 100%);

        opacity: 1;
        filter: drop-shadow(0 0 25px var(--red-scanner-glow));
      }
    }
  </style>
