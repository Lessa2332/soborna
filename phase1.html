<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>–ï—Ç–∞–ø 1: –ü–æ–∫–ª–∏–∫ –ø—Ä–µ–¥–∫—ñ–≤ | –°–æ–±–æ—Ä–Ω–∞ –ü–∏—Å–∞–Ω–∫–∞</title>
  
  <!-- –®—Ä–∏—Ñ—Ç–∏ -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bordo: #6a1e2a;
      --bordo-light: #8b2f3c;
      --gold: #c9a03d;
      --gold-light: #e5b73b;
      --cream: #f5eee6;
      --brown: #4a2c1a;
      --beige: #e8d9c0;
      --dark: #1a1a1a;
      --font-heading: 'Cormorant Garamond', 'Times New Roman', serif;
      --font-body: 'Open Sans', 'Helvetica', sans-serif;
      --shadow-lg: 0 8px 32px rgba(106, 30, 42, 0.2);
      --transition: all 0.3s ease;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: var(--font-body);
      background-color: var(--cream);
      color: var(--dark);
      min-height: 100vh;
      background-image: url('data:image/svg+xml;utf8,<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"><path d="M30 5 L55 30 L30 55 L5 30 Z" fill="none" stroke="%23c9a03d" stroke-width="0.5" opacity="0.1"/></svg>');
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    
    h1 {
      font-family: var(--font-heading);
      color: var(--bordo);
      text-align: center;
      font-size: 36px;
      margin-bottom: 10px;
    }
    
    .ornament {
      background-image: url('data:image/svg+xml;utf8,<svg width="120" height="30" viewBox="0 0 120 30" xmlns="http://www.w3.org/2000/svg"><path d="M10 15 L30 5 L50 15 L70 5 L90 15 L110 5" stroke="%23c9a03d" fill="none" stroke-width="1.5"/><circle cx="20" cy="15" r="2" fill="%236a1e2a"/><circle cx="50" cy="15" r="2" fill="%236a1e2a"/><circle cx="80" cy="15" r="2" fill="%236a1e2a"/><circle cx="110" cy="15" r="2" fill="%236a1e2a"/></svg>');
      height: 30px;
      width: 100%;
      background-repeat: repeat-x;
      margin: 20px 0;
      opacity: 0.5;
    }
    
    .magic-mirror {
      position: relative;
      width: 280px;
      height: 380px;
      margin: 30px auto;
      background: linear-gradient(145deg, var(--bordo), var(--brown));
      border-radius: 50% 50% 50% 50% / 65% 65% 35% 35%;
      border: 8px solid var(--gold);
      box-shadow: var(--shadow-lg), inset 0 0 30px rgba(201, 160, 61, 0.3);
      cursor: pointer;
      overflow: hidden;
      transition: var(--transition);
    }
    
    .magic-mirror:hover {
      transform: scale(1.02);
      box-shadow: 0 0 40px var(--gold);
    }
    
    .mirror-content {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      bottom: 10px;
      background: rgba(26, 26, 26, 0.7);
      border-radius: 50% 50% 50% 50% / 65% 65% 35% 35%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: var(--gold);
      font-family: var(--font-heading);
      text-align: center;
    }
    
    .pysanka-symbol {
      font-size: 80px;
      filter: drop-shadow(0 0 15px var(--gold));
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }
    
    .region-display {
      font-size: 28px;
      font-weight: 700;
      margin: 20px 0;
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .runes-container {
      display: flex;
      gap: 10px;
      margin: 20px 0;
    }
    
    .rune {
      width: 30px;
      height: 40px;
      background: var(--gold);
      opacity: 0.2;
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      animation: runeGlow 3s infinite;
    }
    
    .rune:nth-child(1) { animation-delay: 0s; }
    .rune:nth-child(2) { animation-delay: 0.5s; }
    .rune:nth-child(3) { animation-delay: 1s; }
    .rune:nth-child(4) { animation-delay: 1.5s; }
    .rune:nth-child(5) { animation-delay: 2s; }
    
    @keyframes runeGlow {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 0.8; background: var(--gold-light); }
    }
    
    .oracle-text {
      font-size: 18px;
      font-style: italic;
      color: var(--cream);
      max-width: 300px;
      margin: 20px auto;
    }
    
    .progress-bar {
      width: 80%;
      height: 4px;
      background: rgba(201, 160, 61, 0.3);
      margin: 20px auto;
      border-radius: 2px;
      overflow: hidden;
      display: none;
    }
    
    .progress-fill {
      height: 100%;
      width: 0%;
      background: var(--gold);
      transition: width 4s linear;
    }
    
    .btn {
      display: inline-block;
      padding: 12px 32px;
      background: transparent;
      border: 2px solid var(--bordo);
      color: var(--bordo);
      font-family: var(--font-heading);
      font-size: 18px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      transition: var(--transition);
      text-decoration: none;
      position: relative;
      overflow: hidden;
    }
    
    .btn:before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: var(--bordo);
      transition: var(--transition);
      z-index: -1;
    }
    
    .btn:hover {
      color: var(--cream);
    }
    
    .btn:hover:before {
      left: 0;
    }
    
    .btn-gold {
      border-color: var(--gold);
      color: var(--gold);
    }
    
    .btn-gold:before {
      background: var(--gold);
    }
    
    .btn-gold:hover {
      color: var(--bordo);
    }
  </style>
</head>
<body>
  <div class="container">
    
    <div class="ornament"></div>
    
    <h1>–ü–æ–∫–ª–∏–∫ –ø—Ä–µ–¥–∫—ñ–≤</h1>
    <p style="text-align: center; color: var(--bordo); margin-bottom: 40px;">–î–æ—Ç–æ—Ä–∫–Ω–∏—Å—å –¥–æ —á–∞—Ä—ñ–≤–Ω–æ—ó –ø–∏—Å–∞–Ω–∫–∏, —â–æ–± –¥—ñ–∑–Ω–∞—Ç–∏—Å—å —Å–≤—ñ–π –∫—Ä–∞–π</p>
    
    <div class="magic-mirror" id="magicMirror" onclick="startRitual()">
      <div class="mirror-content">
        <div class="pysanka-symbol" id="symbol">ü•ö</div>
        
        <div id="initialMessage" class="oracle-text">
          –¢–æ—Ä–∫–Ω–∏—Å—å, —â–æ–± –ø—Ä–æ–±—É–¥–∏—Ç–∏ –ø–∞–º'—è—Ç—å —Ä–æ–¥—É...
        </div>
        
        <div id="regionDisplay" class="region-display"></div>
        
        <div class="runes-container" id="runes">
          <div class="rune"></div>
          <div class="rune"></div>
          <div class="rune"></div>
          <div class="rune"></div>
          <div class="rune"></div>
        </div>
        
        <div class="progress-bar" id="progressBar">
          <div class="progress-fill" id="progressFill"></div>
        </div>

    </div>
    
    <div id="result" style="text-align: center; margin: 30px 0;"></div>

      <a href="phase2.html" class="btn btn-gold" id="continueBtn" style="display: none;">–ó–Ω–∞–π—Ç–∏ –Ω–∞ –∫–∞—Ä—Ç—ñ</a>
    </div>
    
    <input type="hidden" id="selectedRegion" value="">

    <div class="ornament" style="margin-top: 50px;"></div>
  </div>
  
  <script>
    // ============ 14 –†–ï–ì–Ü–û–ù–Ü–í ============
    const REGIONS = [
      { id: 1, name: '–ü–æ–¥—ñ–ª–ª—è', ornament: 'üåª', symbol: 'üåª', texture: 'assets/regions/1-podillya.png' },
      { id: 2, name: '–ü–æ–ª—ñ—Å—Å—è', ornament: 'üå≤', symbol: 'üå≤', texture: 'assets/regions/2-polissya.png' },
      { id: 3, name: '–ö–∞—Ä–ø–∞—Ç–∏', ornament: 'üèîÔ∏è', symbol: 'üèîÔ∏è', texture: 'assets/regions/3-carpathians.png' },
      { id: 4, name: '–ö–∏—ó–≤—â–∏–Ω–∞', ornament: 'üèõÔ∏è', symbol: 'üèõÔ∏è', texture: 'assets/regions/4-kyiv.png' },
      { id: 5, name: '–õ—å–≤—ñ–≤—â–∏–Ω–∞', ornament: 'ü¶Å', symbol: 'ü¶Å', texture: 'assets/regions/5-lviv.png' },
      { id: 6, name: '–û–¥–µ—â–∏–Ω–∞', ornament: '‚öì', symbol: '‚öì', texture: 'assets/regions/6-odesa.png' },
      { id: 7, name: '–•–∞—Ä–∫—ñ–≤—â–∏–Ω–∞', ornament: '‚öôÔ∏è', symbol: '‚öôÔ∏è', texture: 'assets/regions/7-kharkiv.png' },
      { id: 8, name: '–î–Ω—ñ–ø—Ä–æ–ø–µ—Ç—Ä–æ–≤—â–∏–Ω–∞', ornament: 'üåä', symbol: 'üåä', texture: 'assets/regions/8-dnipro.png' },
      { id: 9, name: '–ü–æ–ª—Ç–∞–≤—â–∏–Ω–∞', ornament: 'üåª', symbol: 'üåª', texture: 'assets/regions/9-poltava.png' },
      { id: 10, name: '–ß–µ—Ä–Ω—ñ–≥—ñ–≤—â–∏–Ω–∞', ornament: 'üìö', symbol: 'üìö', texture: 'assets/regions/10-chernihiv.png' },
      { id: 11, name: '–ß–µ—Ä–∫–∞—â–∏–Ω–∞', ornament: 'üé≠', symbol: 'üé≠', texture: 'assets/regions/11-cherkasy.png' },
      { id: 12, name: '–ö—Ä–∏–º', ornament: 'üèñÔ∏è', symbol: 'üèñÔ∏è', texture: 'assets/regions/12-crimea.png' },
      { id: 13, name: '–î–æ–Ω–µ—á—á–∏–Ω–∞', ornament: '‚õèÔ∏è', symbol: '‚õèÔ∏è', texture: 'assets/regions/13-donetsk.png' },
      { id: 14, name: '–õ—É–≥–∞–Ω—â–∏–Ω–∞', ornament: 'üåª', symbol: 'üåª', texture: 'assets/regions/14-luhansk.png' }
    ];
    
    let currentRegion = null;
    
    function startRitual() {
      const symbol = document.getElementById('symbol');
      const initialMsg = document.getElementById('initialMessage');
      const runes = document.querySelectorAll('.rune');
      const progressBar = document.getElementById('progressBar');
      const progressFill = document.getElementById('progressFill');
      const magicMirror = document.getElementById('magicMirror');
      
      magicMirror.style.pointerEvents = 'none';
      
      symbol.style.animation = 'pulse 0.5s infinite';
      initialMsg.innerHTML = '–ü—Ä–∏—Å–ª—É—Ö–∞—é—Å—å –¥–æ –≥–æ–ª–æ—Å—É –ø—Ä–µ–¥–∫—ñ–≤...';
      
      runes.forEach(rune => { rune.style.opacity = '1'; });
      
      progressBar.style.display = 'block';
      progressFill.style.width = '0%';
      
      setTimeout(() => { progressFill.style.width = '25%'; }, 100);
      setTimeout(() => { 
        progressFill.style.width = '50%'; 
        initialMsg.innerHTML = '–í—ñ–∑–µ—Ä—É–Ω–∫–∏ –æ–∂–∏–≤–∞—é—Ç—å...'; 
      }, 1000);
      setTimeout(() => { 
        progressFill.style.width = '75%'; 
        initialMsg.innerHTML = '–ü–∞–º\'—è—Ç—å —Ä–æ–¥—É –ø—Ä–æ–∫–∏–¥–∞—î—Ç—å—Å—è...'; 
      }, 2000);
      setTimeout(() => { progressFill.style.width = '100%'; }, 3000);
      
      setTimeout(() => {
        const randomIndex = Math.floor(Math.random() * REGIONS.length);
        currentRegion = REGIONS[randomIndex];
        
        document.getElementById('regionDisplay').innerHTML = currentRegion.name;
        document.getElementById('symbol').innerHTML = currentRegion.symbol;
        document.getElementById('selectedRegion').value = currentRegion.name;
        document.getElementById('selectedRegionId').value = currentRegion.id;
        
        initialMsg.innerHTML = `–¢–≤—ñ–π –∫—Ä–∞–π ‚Äî <strong style="color: var(--gold);">${currentRegion.name}</strong>`;
        progressBar.style.display = 'none';
        
        document.getElementById('result').innerHTML = `
          <div style="background: var(--bordo); color: var(--gold); padding: 20px; border-radius: 8px;">
            <p style="font-size: 24px; margin-bottom: 10px;">‚ú® –í—ñ—Ç–∞–Ω–Ω—è,—Ç–≤—ñ–π –∫—Ä–∞–π- ${currentRegion.name}!</p>
            <p>–¢–≤–æ—è –µ–Ω–µ—Ä–≥—ñ—è –ø–æ—Ö–æ–¥–∏—Ç—å –∑ —Ü—å–æ–≥–æ –±–ª–∞–≥–æ—Å–ª–æ–≤–µ–Ω–Ω–æ–≥–æ –∫—Ä–∞—é.</p>
            <p style="font-size: 48px; margin: 15px 0;">${currentRegion.ornament}</p>
            <p>–ó–∞–ø–∞–º'—è—Ç–∞–π —Ü–µ–π –æ–±—Ä–∞–∑ ‚Äî –≤—ñ–Ω –∑–Ω–∞–¥–æ–±–∏—Ç—å—Å—è —Ç–æ–±—ñ –Ω–∞ –Ω–∞—Å—Ç—É–ø–Ω–æ–º—É –µ—Ç–∞–ø—ñ.</p>
          </div>
        `;
        
        localStorage.setItem('pysanka_region', JSON.stringify({
          id: currentRegion.id,
          name: currentRegion.name,
          symbol: currentRegion.symbol,
          ornament: currentRegion.ornament,
          texture: currentRegion.texture
        }));
        
        document.getElementById('resetBtn').style.display = 'inline-block';
        document.getElementById('continueBtn').style.display = 'inline-block';
        
        if (navigator.vibrate) navigator.vibrate(200);
        
        symbol.style.animation = 'none';
        magicMirror.style.pointerEvents = 'auto';
      }, 4000);
    }
    
    function resetRitual() {
      document.getElementById('symbol').innerHTML = 'ü•ö';
      document.getElementById('regionDisplay').innerHTML = '';
      document.getElementById('initialMessage').innerHTML = '–¢–æ—Ä–∫–Ω–∏—Å—å, —â–æ–± –ø—Ä–æ–±—É–¥–∏—Ç–∏ –ø–∞–º\'—è—Ç—å —Ä–æ–¥—É...';
      document.getElementById('progressBar').style.display = 'none';
      document.getElementById('result').innerHTML = '';
      document.getElementById('resetBtn').style.display = 'none';
      document.getElementById('continueBtn').style.display = 'none';
      document.getElementById('selectedRegion').value = '';
      document.getElementById('selectedRegionId').value = '';
      document.getElementById('magicMirror').style.pointerEvents = 'auto';
      
      document.querySelectorAll('.rune').forEach(rune => { rune.style.opacity = '0.2'; });
      
      localStorage.removeItem('pysanka_region');
    }
    
    window.addEventListener('load', function() {
      const savedRegion = localStorage.getItem('pysanka_region');
      if (savedRegion) {
        try {
          const region = JSON.parse(savedRegion);
          if (region && region.id) {
            document.getElementById('regionDisplay').innerHTML = region.name;
            document.getElementById('symbol').innerHTML = region.symbol;
            document.getElementById('selectedRegion').value = region.name;
            document.getElementById('selectedRegionId').value = region.id;
            
            document.getElementById('result').innerHTML = `
              <div style="background: var(--bordo); color: var(--gold); padding: 20px; border-radius: 8px;">
                <p style="font-size: 24px; margin-bottom: 10px;">‚ú® –í—ñ—Ç–∞–Ω–Ω—è, –¥–∏—Ç–∏–Ω–æ ${region.name}!</p>
                <p>–¢–≤—ñ–π –∫—Ä–∞–π –≤–∂–µ –æ–±—Ä–∞–Ω–æ</p>
                <p style="font-size: 48px; margin: 15px 0;">${region.ornament || 'ü•ö'}</p>
              </div>
            `;
            
            document.getElementById('resetBtn').style.display = 'inline-block';
            document.getElementById('continueBtn').style.display = 'inline-block';
          }
        } catch (e) {
          console.log('–ù–µ–º–∞—î –∑–±–µ—Ä–µ–∂–µ–Ω–æ–≥–æ —Ä–µ–≥—ñ–æ–Ω—É');
        }
      }
    });
  </script>
</body>
</html>
