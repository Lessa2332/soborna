<!DOCTYPE html>

  <title>–ï—Ç–∞–ø 1: –ü–æ–∫–ª–∏–∫ –ø—Ä–µ–¥–∫—ñ–≤ | –°–æ–±–æ—Ä–Ω–∞ –ü–∏—Å–∞–Ω–∫–∞</title>
  
  <!-- –®—Ä–∏—Ñ—Ç–∏ -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bordo: #8B2C2C;
      --bordo-light: #B23B3B;
      --gold: #FFB347;
      --gold-light: #FFD966;
      --cream: #FFF9E6;
      --brown: #5A1E1E;
      --beige: #FFE4B5;
      --dark: #1A0F0F;
      --dna-green: #4CAF50;
      --dna-blue: #2196F3;
      --dna-red: #F44336;
      --dna-yellow: #FFC107;
      --scanner-glow: #00FFFF;
      --font-heading: 'Cormorant Garamond', 'Times New Roman', serif;
      --font-body: 'Open Sans', 'Helvetica', sans-serif;
      --shadow-lg: 0 8px 32px rgba(139, 44, 44, 0.3);
      --transition: all 0.3s ease;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: var(--font-body);
      background-color: var(--cream);
      color: var(--dark);
      min-height: 100vh;
      background-image: url('data:image/svg+xml;utf8,<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"><path d="M30 5 L55 30 L30 55 L5 30 Z" fill="none" stroke="%23FFB347" stroke-width="0.5" opacity="0.1"/></svg>');
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    
    h1 {
      font-family: var(--font-heading);
      color: var(--bordo);
      text-align: center;
      font-size: 36px;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }
    
    .ornament {
      background-image: url('data:image/svg+xml;utf8,<svg width="120" height="30" viewBox="0 0 120 30" xmlns="http://www.w3.org/2000/svg"><path d="M10 15 L30 5 L50 15 L70 5 L90 15 L110 5" stroke="%23FFB347" fill="none" stroke-width="1.5"/><circle cx="20" cy="15" r="2" fill="%238B2C2C"/><circle cx="50" cy="15" r="2" fill="%238B2C2C"/><circle cx="80" cy="15" r="2" fill="%238B2C2C"/><circle cx="110" cy="15" r="2" fill="%238B2C2C"/></svg>');
      height: 30px;
      width: 100%;
      background-repeat: repeat-x;
      margin: 20px 0;
      opacity: 0.5;
    }
    
    /* ============ –û–°–ù–û–í–ê –î–õ–Ø –ü–ò–°–ê–ù–ö–ò ============ */
    .pysanka-base {
      position: relative;
      width: 240px;
      height: 320px;
      margin: 0 auto 20px;
      background: linear-gradient(145deg, var(--bordo), var(--brown));
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      border: 4px solid var(--gold);
      box-shadow: var(--shadow-lg), inset 0 0 50px rgba(255, 179, 71, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }
    
    /* –î–ù–ö-—Å–ø—ñ—Ä–∞–ª—å –Ω–∞–≤–∫–æ–ª–æ –ø–∏—Å–∞–Ω–∫–∏ */
    .dna-helix {
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      background: repeating-linear-gradient(
        45deg,
        transparent,
        transparent 15px,
        rgba(76, 175, 80, 0.1) 15px,
        rgba(33, 150, 243, 0.1) 30px
      );
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: dnaRotate 20s linear infinite;
      pointer-events: none;
      z-index: 1;
    }
    
    @keyframes dnaRotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –≤—ñ–¥–±–∏—Ç–∫–∞ –ø–∞–ª—å—Ü—è */
    .fingerprint-container {
      position: relative;
      width: 140px;
      height: 140px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 5;
    }
    
    /* –í—ñ–¥–±–∏—Ç–æ–∫ –ø–∞–ª—å—Ü—è (SVG) */
    .fingerprint-svg {
      width: 100%;
      height: 100%;
      filter: drop-shadow(0 0 20px rgba(255, 179, 71, 0.8));
      animation: fingerprintPulse 3s ease-in-out infinite;
    }
    
    @keyframes fingerprintPulse {
      0%, 100% { 
        filter: drop-shadow(0 0 20px var(--gold)) brightness(1);
        transform: scale(1);
      }
      50% { 
        filter: drop-shadow(0 0 40px var(--gold-light)) brightness(1.2);
        transform: scale(1.05);
      }
    }
    
    /* –õ—ñ–Ω—ñ—ó –î–ù–ö –≤—Å–µ—Ä–µ–¥–∏–Ω—ñ –ø–∏—Å–∞–Ω–∫–∏ */
    .dna-lines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        repeating-linear-gradient(
          90deg,
          transparent,
          transparent 10px,
          rgba(255, 255, 255, 0.05) 10px,
          rgba(255, 255, 255, 0.05) 20px
        ),
        repeating-linear-gradient(
          0deg,
          transparent,
          transparent 10px,
          rgba(255, 215, 0, 0.05) 10px,
          rgba(255, 215, 0, 0.05) 20px
        );
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      pointer-events: none;
      z-index: 2;
    }
    
    /* –°–∫–∞–Ω—É—é—á—ñ –ø—Ä–æ–º–µ–Ω—ñ */
    .scanning-rays {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(
        from 0deg,
        transparent,
        rgba(0, 255, 255, 0.2),
        rgba(76, 175, 80, 0.2),
        rgba(255, 193, 7, 0.2),
        transparent
      );
      transform: translate(-50%, -50%);
      animation: raysRotate 8s linear infinite;
      pointer-events: none;
      z-index: 3;
      opacity: 0.5;
    }
    
    @keyframes raysRotate {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }
    
    /* ============ –ü–û–ö–†–ê–©–ï–ù–ò–ô –°–ö–ê–ù–ï–† ============ */
    .scanner-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 20;
    }
    
    /* –ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–∞ –ª—ñ–Ω—ñ—è —Å–∫–∞–Ω—É–≤–∞–Ω–Ω—è */
    .scanner-line-horizontal {
      position: absolute;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, 
        transparent 0%,
        var(--scanner-glow) 20%,
        #fff 50%,
        var(--scanner-glow) 80%,
        transparent 100%);
      box-shadow: 0 0 30px var(--scanner-glow), 0 0 60px #00ffff;
      animation: scanHorizontal 3s ease-in-out infinite;
      z-index: 25;
    }
    
    @keyframes scanHorizontal {
      0% { top: 0; opacity: 0.3; }
      25% { top: 25%; opacity: 1; }
      50% { top: 50%; opacity: 0.8; }
      75% { top: 75%; opacity: 1; }
      100% { top: 100%; opacity: 0.3; }
    }
    
    /* –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–∞ –ª—ñ–Ω—ñ—è —Å–∫–∞–Ω—É–≤–∞–Ω–Ω—è */
    .scanner-line-vertical {
      position: absolute;
      top: 0;
      width: 3px;
      height: 100%;
      background: linear-gradient(180deg, 
        transparent 0%,
        var(--scanner-glow) 20%,
        #fff 50%,
        var(--scanner-glow) 80%,
        transparent 100%);
      box-shadow: 0 0 30px var(--scanner-glow), 0 0 60px #00ffff;
      animation: scanVertical 3s ease-in-out infinite;
      z-index: 25;
    }
    
    @keyframes scanVertical {
      0% { left: 0; opacity: 0.3; }
      25% { left: 25%; opacity: 1; }
      50% { left: 50%; opacity: 0.8; }
      75% { left: 75%; opacity: 1; }
      100% { left: 100%; opacity: 0.3; }
    }
    
    /* –°—ñ—Ç–∫–∞ —Å–∫–∞–Ω—É–≤–∞–Ω–Ω—è */
    .scan-grid {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(to right, rgba(0, 255, 255, 0.1) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
      background-size: 20px 20px;
      animation: gridPulse 2s ease-in-out infinite;
      z-index: 21;
    }
    
    @keyframes gridPulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.8; }
    }
    
    /* –¢–æ—á–∫–∏ —Å–∫–∞–Ω—É–≤–∞–Ω–Ω—è */
    .scan-dots {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(circle at center, 
        rgba(0, 255, 255, 0.3) 1px, 
        transparent 1px);
      background-size: 30px 30px;
      animation: dotsMove 10s linear infinite;
      z-index: 22;
    }
    
    @keyframes dotsMove {
      0% { background-position: 0 0; }
      100% { background-position: 30px 30px; }
    }
    
    /* –î–ù–ö-–ª–∞–Ω—Ü—é–∂–∫–∏, —â–æ —Ä—É—Ö–∞—é—Ç—å—Å—è */
    .dna-chains {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        45deg,
        transparent,
        transparent 20px,
        rgba(76, 175, 80, 0.2) 20px,
        rgba(33, 150, 243, 0.2) 40px
      );
      animation: chainsMove 5s linear infinite;
      z-index: 23;
      opacity: 0.5;
    }
    
    @keyframes chainsMove {
      0% { background-position: 0 0; }
      100% { background-position: 40px 40px; }
    }
    
    /* –õ—ñ—á–∏–ª—å–Ω–∏–∫ –î–ù–ö */
    .dna-counter {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: var(--scanner-glow);
      padding: 4px 8px;
      border-radius: 20px;
      font-size: 12px;
      font-family: monospace;
      border: 1px solid var(--scanner-glow);
      box-shadow: 0 0 10px var(--scanner-glow);
      z-index: 30;
      animation: counterGlow 1s infinite;
    }
    
    @keyframes counterGlow {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }
    
    /* –î–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω—ñ –µ–ª–µ–º–µ–Ω—Ç–∏ */
    .hub-ornament {
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      border: 2px solid rgba(255, 179, 71, 0.3);
      border-radius: 50%;
      animation: ornamentRotate 20s linear infinite;
      pointer-events: none;
      z-index: 4;
    }
    
    @keyframes ornamentRotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    /* –ê–Ω—ñ–º–∞—Ü—ñ—è —Å–∫–∞–Ω—É–≤–∞–Ω–Ω—è */
    .scanning-active .scanner-line-horizontal,
    .scanning-active .scanner-line-vertical {
      animation-play-state: running;
    }
    
    .scanning-active .scan-grid {
      animation: gridPulse 0.5s ease-in-out infinite;
    }
    
    /* ============ –Ü–ù–®–Ü –ï–õ–ï–ú–ï–ù–¢–ò ============ */
    .magic-mirror {
      position: relative;
      width: 300px;
      height: 400px;
      margin: 30px auto;
      background: linear-gradient(145deg, var(--bordo), var(--brown));
      border-radius: 50% 50% 50% 50% / 65% 65% 35% 35%;
      border: 8px solid var(--gold);
      box-shadow: var(--shadow-lg), inset 0 0 60px rgba(255, 179, 71, 0.5);
      cursor: pointer;
      overflow: hidden;
      transition: var(--transition);
    }
    
    .magic-mirror:hover {
      transform: scale(1.02);
      box-shadow: 0 0 50px var(--gold);
    }
    
    .mirror-content {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      bottom: 10px;
      background: rgba(26, 26, 26, 0.8);
      border-radius: 50% 50% 50% 50% / 65% 65% 35% 35%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: var(--gold);
      font-family: var(--font-heading);
      text-align: center;
      backdrop-filter: blur(5px);
    }
    
    .region-display {
      font-size: 28px;
      font-weight: 700;
      margin: 20px 0;
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-shadow: 0 0 15px var(--gold);
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 50px;
      border: 1px solid var(--gold);
    }
    
    .runes-container {
      display: flex;
      gap: 10px;
      margin: 20px 0;
    }
    
    .rune {
      width: 30px;
      height: 40px;
      background: var(--gold);
      opacity: 0.2;
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      animation: runeGlow 3s infinite;
    }
    
    @keyframes runeGlow {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 0.8; background: var(--gold-light); }
    }
    
    .oracle-text {
      font-size: 18px;
      font-style: italic;
      color: var(--cream);
      max-width: 300px;
      margin: 20px auto;
      text-shadow: 0 0 8px var(--scanner-glow);
      background: rgba(0, 0, 0, 0.3);
      padding: 10px;
      border-radius: 30px;
    }
    
    .progress-bar {
      width: 80%;
      height: 6px;
      background: rgba(255, 255, 255, 0.2);
      margin: 20px auto;
      border-radius: 3px;
      overflow: hidden;
      display: none;
      border: 1px solid var(--gold);
    }
    
    .progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--scanner-glow), var(--gold));
      transition: width 4s linear;
      box-shadow: 0 0 20px var(--scanner-glow);
    }
    
    .btn {
      display: inline-block;
      padding: 12px 32px;
      background: transparent;
      border: 2px solid var(--bordo);
      color: var(--bordo);
      font-family: var(--font-heading);
      font-size: 18px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      transition: var(--transition);
      text-decoration: none;
      position: relative;
      overflow: hidden;
      z-index: 1;
      border-radius: 50px;
    }
    
    .btn:before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: var(--bordo);
      transition: var(--transition);
      z-index: -1;
    }
    
    .btn:hover {
      color: var(--cream);
    }
    
    .btn:hover:before {
      left: 0;
    }
    
    .btn-gold {
      border-color: var(--gold);
      color: var(--gold);
    }
    
    .btn-gold:before {
      background: var(--gold);
    }
    
    .btn-gold:hover {
      color: var(--bordo);
    }
    
    /* –ê–¥–∞–ø—Ç–∏–≤–Ω—ñ—Å—Ç—å */
    @media (max-width: 768px) {
      .magic-mirror {
        width: 280px;
        height: 360px;
      }
      
      .pysanka-base {
        width: 200px;
        height: 260px;
      }
      
      .fingerprint-container {
        width: 100px;
        height: 100px;
      }
      
      h1 {
        font-size: 28px;
      }
    }
  </style>
</head>

  <script>
    // ============ 14 –†–ï–ì–Ü–û–ù–Ü–í ============
    const REGIONS = [
      { id: 1, name: '–ü–æ–¥—ñ–ª–ª—è', ornament: 'üåª', symbol: 'üåª', texture: 'assets/regions/1-podillya.png' },
      { id: 2, name: '–ü–æ–ª—ñ—Å—Å—è', ornament: 'üå≤', symbol: 'üå≤', texture: 'assets/regions/2-polissya.png' },
      { id: 3, name: '–ö–∞—Ä–ø–∞—Ç–∏', ornament: 'üèîÔ∏è', symbol: 'üèîÔ∏è', texture: 'assets/regions/3-carpathians.png' },
      { id: 4, name: '–ö–∏—ó–≤—â–∏–Ω–∞', ornament: 'üèõÔ∏è', symbol: 'üèõÔ∏è', texture: 'assets/regions/4-kyiv.png' },
      { id: 5, name: '–õ—å–≤—ñ–≤—â–∏–Ω–∞', ornament: 'ü¶Å', symbol: 'ü¶Å', texture: 'assets/regions/5-lviv.png' },
      { id: 6, name: '–û–¥–µ—â–∏–Ω–∞', ornament: '‚öì', symbol: '‚öì', texture: 'assets/regions/6-odesa.png' },
      { id: 7, name: '–•–∞—Ä–∫—ñ–≤—â–∏–Ω–∞', ornament: '‚öôÔ∏è', symbol: '‚öôÔ∏è', texture: 'assets/regions/7-kharkiv.png' },
      { id: 8, name: '–î–Ω—ñ–ø—Ä–æ–ø–µ—Ç—Ä–æ–≤—â–∏–Ω–∞', ornament: 'üåä', symbol: 'üåä', texture: 'assets/regions/8-dnipro.png' },
      { id: 9, name: '–ü–æ–ª—Ç–∞–≤—â–∏–Ω–∞', ornament: 'üåª', symbol: 'üåª', texture: 'assets/regions/9-poltava.png' },
      { id: 10, name: '–ß–µ—Ä–Ω—ñ–≥—ñ–≤—â–∏–Ω–∞', ornament: 'üìö', symbol: 'üìö', texture: 'assets/regions/10-chernihiv.png' },
      { id: 11, name: '–ß–µ—Ä–∫–∞—â–∏–Ω–∞', ornament: 'üé≠', symbol: 'üé≠', texture: 'assets/regions/11-cherkasy.png' },
      { id: 12, name: '–ö—Ä–∏–º', ornament: 'üèñÔ∏è', symbol: 'üèñÔ∏è', texture: 'assets/regions/12-crimea.png' },
      { id: 13, name: '–î–æ–Ω–µ—á—á–∏–Ω–∞', ornament: '‚õèÔ∏è', symbol: '‚õèÔ∏è', texture: 'assets/regions/13-donetsk.png' },
      { id: 14, name: '–õ—É–≥–∞–Ω—â–∏–Ω–∞', ornament: 'üåª', symbol: 'üåª', texture: 'assets/regions/14-luhansk.png' }
    ];
    
    let currentRegion = null;
    let scanInterval = null;
    
    function startRitual() {
      const magicMirror = document.getElementById('magicMirror');
      const scannerContainer = document.getElementById('scannerContainer');
      const initialMsg = document.getElementById('initialMessage');
      const runes = document.querySelectorAll('.rune');
      const progressBar = document.getElementById('progressBar');
      const progressFill = document.getElementById('progressFill');
      const dnaCounter = document.getElementById('dnaCounter');
      
      magicMirror.style.pointerEvents = 'none';
      
      // –ê–∫—Ç–∏–≤—É—î–º–æ —Å–∫–∞–Ω–µ—Ä
      scannerContainer.style.display = 'block';
      magicMirror.classList.add('scanning-active');
      
      // –ê–Ω—ñ–º–∞—Ü—ñ—è –ª—ñ—á–∏–ª—å–Ω–∏–∫–∞ –î–ù–ö
      let percent = 0;
      if (scanInterval) clearInterval(scanInterval);
      scanInterval = setInterval(() => {
        percent = Math.min(percent + Math.random() * 5, 100);
        dnaCounter.textContent = percent.toFixed(2) + '%';
        if (percent >= 100) {
          clearInterval(scanInterval);
        }
      }, 100);
      
      initialMsg.innerHTML = 'üß¨ –°–∫–∞–Ω—É–≤–∞–Ω–Ω—è –î–ù–ö... –ê–Ω–∞–ª—ñ–∑ –≥–µ–Ω–µ—Ç–∏—á–Ω–æ–≥–æ –∫–æ–¥—É...';
      
      runes.forEach(rune => { rune.style.opacity = '1'; });
      
      progressBar.style.display = 'block';
      progressFill.style.width = '0%';
      
      setTimeout(() => { progressFill.style.width = '25%'; }, 100);
      setTimeout(() => { 
        progressFill.style.width = '50%'; 
        initialMsg.innerHTML = 'üß¨ –†–æ–∑—à–∏—Ñ—Ä–æ–≤–∫–∞ –î–ù–ö –ø—Ä–µ–¥–∫—ñ–≤...'; 
      }, 1000);
      setTimeout(() => { 
        progressFill.style.width = '75%'; 
        initialMsg.innerHTML = 'üß¨ –ó—á–∏—Ç—É–≤–∞–Ω–Ω—è –≥–µ–Ω–µ—Ç–∏—á–Ω–æ—ó –ø–∞–º\'—è—Ç—ñ...'; 
      }, 2000);
      setTimeout(() => { progressFill.style.width = '100%'; }, 3000);
      
      setTimeout(() => {
        const randomIndex = Math.floor(Math.random() * REGIONS.length);
        currentRegion = REGIONS[randomIndex];
        
        document.getElementById('regionDisplay').innerHTML = currentRegion.name;
        document.getElementById('selectedRegion').value = currentRegion.name;
        document.getElementById('selectedRegionId').value = currentRegion.id;
        
        // –í–∏–º–∫–Ω—É—Ç–∏ —Å–∫–∞–Ω–µ—Ä
        scannerContainer.style.display = 'none';
        magicMirror.classList.remove('scanning-active');
        clearInterval(scanInterval);
        
        initialMsg.innerHTML = `‚úÖ –î–ù–ö —ñ–¥–µ–Ω—Ç–∏—Ñ—ñ–∫–æ–≤–∞–Ω–æ! –¢–≤—ñ–π –≥–µ–Ω–µ—Ç–∏—á–Ω–∏–π –∫–æ–¥ ‚Äî <strong style="color: var(--gold);">${currentRegion.name}</strong>`;
        progressBar.style.display = 'none';
        
        document.getElementById('result').innerHTML = `
          <div style="background: linear-gradient(135deg, var(--bordo), var(--brown)); color: var(--gold); padding: 25px; border-radius: 20px; box-shadow: 0 0 40px rgba(255, 179, 71, 0.4); border: 2px solid var(--gold);">
            <p style="font-size: 28px; margin-bottom: 15px; font-family: var(--font-heading);">üß¨ –ó–±—ñ–≥ –î–ù–ö! üß¨</p>
            <p style="font-size: 24px; margin-bottom: 10px;">‚ú® ${currentRegion.name} ‚ú®</p>
            <p>–¢–≤—ñ–π –≥–µ–Ω–µ—Ç–∏—á–Ω–∏–π –∫–æ–¥ –ø–æ—Ö–æ–¥–∏—Ç—å –∑ —Ü—å–æ–≥–æ –±–ª–∞–≥–æ—Å–ª–æ–≤–µ–Ω–Ω–æ–≥–æ –∫—Ä–∞—é.</p>
            <div style="font-size: 64px; margin: 20px 0; filter: drop-shadow(0 0 20px var(--gold));">${currentRegion.ornament}</div>
            <p style="font-size: 14px; opacity: 0.8;">–ó–±—ñ–≥: 99.97%</p>
          </div>
        `;
        
        localStorage.setItem('pysanka_region', JSON.stringify({
          id: currentRegion.id,
          name: currentRegion.name,
          symbol: currentRegion.symbol,
          ornament: currentRegion.ornament,
          texture: currentRegion.texture
        }));
        
        document.getElementById('resetBtn').style.display = 'inline-block';
        document.getElementById('continueBtn').style.display = 'inline-block';
        
        if (navigator.vibrate) navigator.vibrate([100, 50, 200]);
        
        magicMirror.style.pointerEvents = 'auto';
      }, 4000);
    }
    
    function resetRitual() {
      const scannerContainer = document.getElementById('scannerContainer');
      const magicMirror = document.getElementById('magicMirror');
      
      document.getElementById('regionDisplay').innerHTML = '';
      document.getElementById('initialMessage').innerHTML = '–¢–æ—Ä–∫–Ω–∏—Å—å –¥–ª—è —Å–∫–∞–Ω—É–≤–∞–Ω–Ω—è –î–ù–ö...';
      document.getElementById('progressBar').style.display = 'none';
      document.getElementById('result').innerHTML = '';
      document.getElementById('resetBtn').style.display = 'none';
      document.getElementById('continueBtn').style.display = 'none';
      document.getElementById('selectedRegion').value = '';
      document.getElementById('selectedRegionId').value = '';
      
      scannerContainer.style.display = 'none';
      magicMirror.classList.remove('scanning-active');
      
      if (scanInterval) {
        clearInterval(scanInterval);
        scanInterval = null;
      }
      
      document.querySelectorAll('.rune').forEach(rune => { rune.style.opacity = '0.2'; });
      
      localStorage.removeItem('pysanka_region');
    }
    
    window.addEventListener('load', function() {
      document.getElementById('scannerContainer').style.display = 'none';
      
      const savedRegion = localStorage.getItem('pysanka_region');
      if (savedRegion) {
        try {
          const region = JSON.parse(savedRegion);
          if (region && region.id) {
            document.getElementById('regionDisplay').innerHTML = region.name;
            document.getElementById('selectedRegion').value = region.name;
            document.getElementById('selectedRegionId').value = region.id;
            
            document.getElementById('result').innerHTML = `
              <div style="background: linear-gradient(135deg, var(--bordo), var(--brown)); color: var(--gold); padding: 25px; border-radius: 20px; box-shadow: 0 0 40px rgba(255, 179, 71, 0.4); border: 2px solid var(--gold);">
                <p style="font-size: 28px;">üß¨ ${region.name} üß¨</p>
                <div style="font-size: 64px; margin: 15px;">${region.ornament || 'ü•ö'}</div>
                <p>–ì–µ–Ω–µ—Ç–∏—á–Ω–∏–π –∫–æ–¥ –∑–±–µ—Ä–µ–∂–µ–Ω–æ</p>
              </div>
            `;
            
            document.getElementById('resetBtn').style.display = 'inline-block';
            document.getElementById('continueBtn').style.display = 'inline-block';
          }
        } catch (e) {}
      }
    });
  </script>
