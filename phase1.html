<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>–ï—Ç–∞–ø 1: –ü–æ–∫–ª–∏–∫ –ø—Ä–µ–¥–∫—ñ–≤ | –°–æ–±–æ—Ä–Ω–∞ –ü–∏—Å–∞–Ω–∫–∞</title>
  
  <!-- –®—Ä–∏—Ñ—Ç–∏ -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  
  <!-- –ì–æ–ª–æ–≤–Ω—ñ —Å—Ç–∏–ª—ñ -->
  <link rel="stylesheet" href="css/pysanka-theme.css">
  
  <style>
    .magic-mirror {
      position: relative;
      width: 280px;
      height: 380px;
      margin: 30px auto;
      background: linear-gradient(145deg, var(--bordo), var(--brown));
      border-radius: 50% 50% 50% 50% / 65% 65% 35% 35%;
      border: 8px solid var(--gold);
      box-shadow: var(--shadow-lg), inset 0 0 30px rgba(201, 160, 61, 0.3);
      cursor: pointer;
      overflow: hidden;
      transition: var(--transition);
    }
    
    .magic-mirror:hover {
      transform: scale(1.02);
      box-shadow: 0 0 40px var(--gold);
    }
    
    .mirror-content {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      bottom: 10px;
      background: rgba(26, 26, 26, 0.7);
      border-radius: 50% 50% 50% 50% / 65% 65% 35% 35%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: var(--gold);
      font-family: var(--font-heading);
      text-align: center;
    }
    
    .pysanka-symbol {
      font-size: 80px;
      filter: drop-shadow(0 0 15px var(--gold));
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }
    
    .region-display {
      font-size: 28px;
      font-weight: 700;
      margin: 20px 0;
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .runes-container {
      display: flex;
      gap: 10px;
      margin: 20px 0;
    }
    
    .rune {
      width: 30px;
      height: 40px;
      background: var(--gold);
      opacity: 0.2;
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      animation: runeGlow 3s infinite;
    }
    
    .rune:nth-child(1) { animation-delay: 0s; }
    .rune:nth-child(2) { animation-delay: 0.5s; }
    .rune:nth-child(3) { animation-delay: 1s; }
    .rune:nth-child(4) { animation-delay: 1.5s; }
    .rune:nth-child(5) { animation-delay: 2s; }
    
    @keyframes runeGlow {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 0.8; background: var(--gold-light); }
    }
    
    .oracle-text {
      font-size: 18px;
      font-style: italic;
      color: var(--cream);
      max-width: 300px;
      margin: 20px auto;
    }
    
    .progress-bar {
      width: 80%;
      height: 4px;
      background: rgba(201, 160, 61, 0.3);
      margin: 20px auto;
      border-radius: 2px;
      overflow: hidden;
      display: none;
    }
    
    .progress-fill {
      height: 100%;
      width: 0%;
      background: var(--gold);
      transition: width 4s linear;
    }
    
    .region-ornament {
      width: 100px;
      height: 100px;
      background-size: cover;
      margin: 20px auto;
      opacity: 0;
      transition: opacity 1s;
    }
  </style>
</head>
<body>
  <div class="container" style="max-width: 600px; margin: 0 auto; padding: 20px;">
    
    <!-- –î–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω–∞ –≥–æ–ª—ñ–≤–∫–∞ -->
    <div class="ornament"></div>
    
    <h1 style="text-align: center;">–ü–æ–∫–ª–∏–∫ –ø—Ä–µ–¥–∫—ñ–≤</h1>
    <p style="text-align: center; color: var(--bordo); margin-bottom: 40px;">–î–æ—Ç–æ—Ä–∫–Ω–∏—Å—å –¥–æ —á–∞—Ä—ñ–≤–Ω–æ—ó –ø–∏—Å–∞–Ω–∫–∏, —â–æ–± –¥—ñ–∑–Ω–∞—Ç–∏—Å—å —Å–≤—ñ–π –∫—Ä–∞–π</p>
    
    <!-- –ì–æ–ª–æ–≤–Ω–∏–π –µ–ª–µ–º–µ–Ω—Ç - —á–∞—Ä—ñ–≤–Ω–µ –¥–∑–µ—Ä–∫–∞–ª–æ -->
    <div class="magic-mirror" id="magicMirror" onclick="startRitual()">
      <div class="mirror-content">
        <div class="pysanka-symbol" id="symbol">ü•ö</div>
        
        <div id="initialMessage" class="oracle-text">
          –¢–æ—Ä–∫–Ω–∏—Å—å, —â–æ–± –ø—Ä–æ–±—É–¥–∏—Ç–∏ –ø–∞–º'—è—Ç—å —Ä–æ–¥—É...
        </div>
        
        <div id="regionDisplay" class="region-display"></div>
        
        <div class="runes-container" id="runes">
          <div class="rune"></div>
          <div class="rune"></div>
          <div class="rune"></div>
          <div class="rune"></div>
          <div class="rune"></div>
        </div>
        
        <div class="progress-bar" id="progressBar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <div id="regionOrnament" class="region-ornament"></div>
      </div>
    </div>
    
    <!-- –†–µ–∑—É–ª—å—Ç–∞—Ç -->
    <div id="result" style="text-align: center; margin: 30px 0;"></div>
    
    <!-- –ö–Ω–æ–ø–∫–∏ -->
    <div style="display: flex; gap: 15px; justify-content: center; margin-top: 30px;">
      <button class="btn" onclick="resetRitual()" id="resetBtn" style="display: none;">–ü–æ–≤—Ç–æ—Ä–∏—Ç–∏</button>
      <a href="phase2.html" class="btn btn-gold" id="continueBtn" style="display: none;">–ó–Ω–∞–π—Ç–∏ –Ω–∞ –∫–∞—Ä—Ç—ñ</a>
    </div>
    
    <!-- –ü—Ä–∏—Ö–æ–≤–∞–Ω–µ –ø–æ–ª–µ –¥–ª—è –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è —Ä–µ–≥—ñ–æ–Ω—É -->
    <input type="hidden" id="selectedRegion" value="">
    
    <div class="ornament" style="margin-top: 50px;"></div>
  </div>
  
  <script>
    // –î–∞–Ω—ñ –ø—Ä–æ —Ä–µ–≥—ñ–æ–Ω–∏
    const REGIONS = [
      { id: 'podillia', name: '–ü–æ–¥—ñ–ª–ª—è', ornament: 'üåª', symbol: 'üå∏' },
      { id: 'polissia', name: '–ü–æ–ª—ñ—Å—Å—è', ornament: 'üå≤', symbol: 'üåø' },
      { id: 'carpathians', name: '–ö–∞—Ä–ø–∞—Ç–∏', ornament: 'üèîÔ∏è', symbol: 'üå≤' },
      { id: 'slobozhanshchina', name: '–°–ª–æ–±–æ–∂–∞–Ω—â–∏–Ω–∞', ornament: 'üåæ', symbol: 'üåΩ' },
      { id: 'poltava', name: '–ü–æ–ª—Ç–∞–≤—â–∏–Ω–∞', ornament: 'üåª', symbol: 'üåª' },
      { id: 'kyiv', name: '–ö–∏—ó–≤—â–∏–Ω–∞', ornament: 'üèõÔ∏è', symbol: '‚öúÔ∏è' },
      { id: 'odesa', name: '–û–¥–µ—â–∏–Ω–∞', ornament: 'üåä', symbol: '‚öì' },
      { id: 'lviv', name: '–õ—å–≤—ñ–≤—â–∏–Ω–∞', symbol: 'ü¶Å' }
    ];
    
    let currentRegion = null;
    
    function startRitual() {
      const symbol = document.getElementById('symbol');
      const initialMsg = document.getElementById('initialMessage');
      const runes = document.querySelectorAll('.rune');
      const progressBar = document.getElementById('progressBar');
      const progressFill = document.getElementById('progressFill');
      const magicMirror = document.getElementById('magicMirror');
      
      // –ë–ª–æ–∫—É—î–º–æ –ø–æ–≤—Ç–æ—Ä–Ω–∏–π –∫–ª—ñ–∫
      magicMirror.style.pointerEvents = 'none';
      
      // –ê–Ω—ñ–º–∞—Ü—ñ—è –ø–æ—á–∞—Ç–∫—É
      symbol.style.animation = 'pulse 0.5s infinite';
      initialMsg.innerHTML = '–ü—Ä–∏—Å–ª—É—Ö–∞—é—Å—å –¥–æ –≥–æ–ª–æ—Å—É –ø—Ä–µ–¥–∫—ñ–≤...';
      
      // –ê–∫—Ç–∏–≤—É—î–º–æ —Ä—É–Ω–∏
      runes.forEach(rune => {
        rune.style.opacity = '1';
      });
      
      // –ü–æ–∫–∞–∑—É—î–º–æ –ø—Ä–æ–≥—Ä–µ—Å-–±–∞—Ä
      progressBar.style.display = 'block';
      progressFill.style.width = '0%';
      
      // –ê–Ω—ñ–º–∞—Ü—ñ—è –∑–∞–ø–æ–≤–Ω–µ–Ω–Ω—è
      setTimeout(() => {
        progressFill.style.width = '25%';
      }, 100);
      
      setTimeout(() => {
        progressFill.style.width = '50%';
        initialMsg.innerHTML = '–í—ñ–∑–µ—Ä—É–Ω–∫–∏ –æ–∂–∏–≤–∞—é—Ç—å...';
      }, 1000);
      
      setTimeout(() => {
        progressFill.style.width = '75%';
        initialMsg.innerHTML = '–ü–∞–º\'—è—Ç—å —Ä–æ–¥—É –ø—Ä–æ–∫–∏–¥–∞—î—Ç—å—Å—è...';
      }, 2000);
      
      setTimeout(() => {
        progressFill.style.width = '100%';
      }, 3000);
      
      // –§—ñ–Ω–∞–ª
      setTimeout(() => {
        // –í–∏–±–∏—Ä–∞—î–º–æ –≤–∏–ø–∞–¥–∫–æ–≤–∏–π —Ä–µ–≥—ñ–æ–Ω
        const randomIndex = Math.floor(Math.random() * REGIONS.length);
        currentRegion = REGIONS[randomIndex];
        
        // –û–Ω–æ–≤–ª—é—î–º–æ UI
        document.getElementById('regionDisplay').innerHTML = currentRegion.name;
        document.getElementById('symbol').innerHTML = currentRegion.symbol || 'ü•ö';
        document.getElementById('selectedRegion').value = currentRegion.id;
        
        initialMsg.innerHTML = `–¢–≤—ñ–π –∫—Ä–∞–π ‚Äî <strong style="color: var(--gold);">${currentRegion.name}</strong>`;
        
        // –•–æ–≤–∞—î–º–æ –ø—Ä–æ–≥—Ä–µ—Å-–±–∞—Ä
        progressBar.style.display = 'none';
        
        // –ü–æ–∫–∞–∑—É—î–º–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç
        document.getElementById('result').innerHTML = `
          <div style="background: var(--bordo); color: var(--gold); padding: 20px; border-radius: 8px;">
            <p style="font-size: 24px; margin-bottom: 10px;">‚ú® –í—ñ—Ç–∞–Ω–Ω—è, –¥–∏—Ç–∏–Ω–æ ${currentRegion.name}!</p>
            <p>–¢–≤—ñ–π —Ä—ñ–¥ –ø–æ—Ö–æ–¥–∏—Ç—å –∑ —Ü—å–æ–≥–æ –±–ª–∞–≥–æ—Å–ª–æ–≤–µ–Ω–Ω–æ–≥–æ –∫—Ä–∞—é.</p>
            <p style="font-size: 36px; margin: 15px 0;">${currentRegion.ornament || 'ü•ö'}</p>
            <p>–ó–∞–ø–∞–º'—è—Ç–∞–π —Ü–µ–π –æ–±—Ä–∞–∑ ‚Äî –≤—ñ–Ω –∑–Ω–∞–¥–æ–±–∏—Ç—å—Å—è —Ç–æ–±—ñ –Ω–∞ –Ω–∞—Å—Ç—É–ø–Ω–æ–º—É –µ—Ç–∞–ø—ñ.</p>
          </div>
        `;
        
        // –ó–±–µ—Ä—ñ–≥–∞—î–º–æ –≤ localStorage –¥–ª—è –Ω–∞—Å—Ç—É–ø–Ω–∏—Ö –µ—Ç–∞–ø—ñ–≤
        localStorage.setItem('pysanka_region', JSON.stringify(currentRegion));
        
        // –ü–æ–∫–∞–∑—É—î–º–æ –∫–Ω–æ–ø–∫–∏
        document.getElementById('resetBtn').style.display = 'inline-block';
        document.getElementById('continueBtn').style.display = 'inline-block';
        
        symbol.style.animation = 'none';
        magicMirror.style.pointerEvents = 'auto';
      }, 4000);
    }
    
    function resetRitual() {
      // –°–∫–∏–¥–∞—î–º–æ –≤—Å—ñ –µ–ª–µ–º–µ–Ω—Ç–∏
      document.getElementById('symbol').innerHTML = 'ü•ö';
      document.getElementById('regionDisplay').innerHTML = '';
      document.getElementById('initialMessage').innerHTML = '–¢–æ—Ä–∫–Ω–∏—Å—å, —â–æ–± –ø—Ä–æ–±—É–¥–∏—Ç–∏ –ø–∞–º\'—è—Ç—å —Ä–æ–¥—É...';
      document.getElementById('progressBar').style.display = 'none';
      document.getElementById('result').innerHTML = '';
      document.getElementById('resetBtn').style.display = 'none';
      document.getElementById('continueBtn').style.display = 'none';
      document.getElementById('magicMirror').style.pointerEvents = 'auto';
      
      // –°–∫–∏–¥–∞—î–º–æ —Ä—É–Ω–∏
      document.querySelectorAll('.rune').forEach(rune => {
        rune.style.opacity = '0.2';
      });
      
      // –í–∏–¥–∞–ª—è—î–º–æ –∑ localStorage
      localStorage.removeItem('pysanka_region');
    }
    
    // –ê–¥–∞–ø—Ç–∞—Ü—ñ—è –¥–ª—è –º–æ–±—ñ–ª—å–Ω–∏—Ö
    window.addEventListener('load', function() {
      if ('vibrate' in navigator) {
        // –î–æ–¥–∞—î–º–æ –≤—ñ–±—Ä–∞—Ü—ñ—é –ø—Ä–∏ –∑–∞–≤–µ—Ä—à–µ–Ω–Ω—ñ (–æ–ø—Ü—ñ–æ–Ω–∞–ª—å–Ω–æ)
      }
    });
  </script>
</body>
</html>
