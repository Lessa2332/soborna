    body {

    /* –ú–∞–≥—ñ—á–Ω–∏–π —Ñ–æ–Ω –∑ —Å–∏–º–≤–æ–ª–∞–º–∏ */
    body::before {

    .container {

    h1::after {

    .ornament {

      width: 100%;
      background-image: url('data:image/svg+xml;utf8,<svg width="120" height="30" viewBox="0 0 120 30" xmlns="http://www.w3.org/2000/svg"><path d="M10 15 L30 5 L50 15 L70 5 L90 15 L110 5" stroke="%23D4AF37" fill="none" stroke-width="1.5"/><circle cx="20" cy="15" r="2" fill="%235a1a7a"/><circle cx="50" cy="15" r="2" fill="%235a1a7a"/><circle cx="80" cy="15" r="2" fill="%235a1a7a"/><circle cx="110" cy="15" r="2" fill="%235a1a7a"/></svg>');

    /* ============ –ú–ê–ì–Ü–ß–ù–ò–ô –°–ö–ê–ù–ï–† ============ */
    .magic-mirror {

      width: 300px;
      height: 400px;
      margin: 30px auto;
      background: linear-gradient(145deg, var(--magic-purple), var(--magic-purple-dark));
      border-radius: 50% 50% 50% 50% / 65% 65% 35% 35%;

      cursor: pointer;
      overflow: hidden;

      animation: mirrorPulse 4s infinite alternate ease-in-out;
    }
    
    @keyframes mirrorPulse {

      100% { box-shadow: var(--shadow-lg), 0 0 70px rgba(212, 175, 55, 0.7), inset 0 0 50px rgba(212, 175, 55, 0.3); }

    .mirror-content {

    /* ============ –û–°–ù–û–í–ê –î–õ–Ø –ü–ò–°–ê–ù–ö–ò –ó –õ–û–ì–û–¢–ò–ü–û–ú ============ */

    /* –õ–æ–≥–æ—Ç–∏–ø HUB –Ω–∞ –≤—Å—é –ø–∏—Å–∞–Ω–∫—É */
.hub-logo {

    .dna-helix {

      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      background: repeating-linear-gradient(
        45deg,
        transparent,

      pointer-events: none;
      z-index: 3;
    }
    
    @keyframes dnaRotate {

    /* –ú–∞–≥—ñ—á–Ω–µ —Å—è–π–≤–æ –Ω–∞–≤–∫–æ–ª–æ */
    .magic-aura {

    /* –í—ñ–¥–±–∏—Ç–æ–∫ –ø–∞–ª—å—Ü—è (–∑–º–µ–Ω—à–µ–Ω–∏–π, —â–æ–± –Ω–µ –∑–∞–∫—Ä–∏–≤–∞—Ç–∏ –ª–æ–≥–æ) */

    /* –õ—ñ–Ω—ñ—ó –î–ù–ö –≤—Å–µ—Ä–µ–¥–∏–Ω—ñ */
    .dna-lines {

    /* –î–ù–ö-–ª–∞–Ω—Ü—é–∂–∫–∏ */

    /* ============ –ü–û–ö–†–ê–©–ï–ù–ò–ô –°–ö–ê–ù–ï–† ============ */
    .scanner-container {
      position: absolute;
      top: 0;
      left: 0;

    /* –ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–∞ –ª—ñ–Ω—ñ—è —Å–∫–∞–Ω—É–≤–∞–Ω–Ω—è */
    .scanner-line-horizontal {

      left: 0;
      width: 100%;

      background: linear-gradient(90deg, 
        transparent 0%,

        #fff 50%,

      box-shadow: 0 0 30px var(--gold-magic), 0 0 60px var(--gold-light);
      animation: scanHorizontal 3s ease-in-out infinite;

    @keyframes scanHorizontal {

      50% { top: 50%; opacity: 0.8; }
      75% { top: 75%; opacity: 1; }
      100% { top: 100%; opacity: 0.2; }

    /* –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–∞ –ª—ñ–Ω—ñ—è —Å–∫–∞–Ω—É–≤–∞–Ω–Ω—è */

        transparent 0%,

      animation: scanVertical 3s ease-in-out infinite;

    @keyframes scanVertical {

      50% { left: 50%; opacity: 0.8; }
      75% { left: 75%; opacity: 1; }

    /* –°—ñ—Ç–∫–∞ —Å–∫–∞–Ω—É–≤–∞–Ω–Ω—è */
    .scan-grid {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:

      background-size: 20px 20px;
      animation: gridPulse 2s ease-in-out infinite;
      z-index: 21;
    }
    
    @keyframes gridPulse {

      50% { opacity: 0.6; }
    }
    
    /* –¢–æ—á–∫–∏ —Å–∫–∞–Ω—É–≤–∞–Ω–Ω—è */
    .scan-dots {

      top: 0;
      left: 0;

      height: 100%;

    /* –õ—ñ—á–∏–ª—å–Ω–∏–∫ –î–ù–ö */
    .dna-counter {

    /* –î–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω—ñ –µ–ª–µ–º–µ–Ω—Ç–∏ */

    /* –ö–Ω–æ–ø–∫–∏ –∑ —Ç–µ–º–∏, –∞–ª–µ –∞–¥–∞–ø—Ç–æ–≤–∞–Ω—ñ –ø—ñ–¥ –µ—Ç–∞–ø */

  <script>

      { id: 6, name: '–û–¥–µ—â–∏–Ω–∞', ornament: '‚öì', symbol: '‚öì', texture: 'assets/regions/6-odesa.png' },
      { id: 7, name: '–•–∞—Ä–∫—ñ–≤—â–∏–Ω–∞', ornament: '‚öôÔ∏è', symbol: '‚öôÔ∏è', texture: 'assets/regions/7-kharkiv.png' },

      { id: 10, name: '–ß–µ—Ä–Ω—ñ–≥—ñ–≤—â–∏–Ω–∞', ornament: 'üìö', symbol: 'üìö', texture: 'assets/regions/10-chernihiv.png' },

    let currentRegion = null;
    let scanInterval = null;
    
    // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è –º–∞–≥—ñ—á–Ω–∏—Ö —á–∞—Å—Ç–∏–Ω–æ–∫
    function createMagicParticles(count = 8) {
      const mirror = document.querySelector('.magic-mirror');
      for (let i = 0; i < count; i++) {
        setTimeout(() => {
          const particle = document.createElement('div');
          particle.className = 'magic-particle';
          const rect = mirror.getBoundingClientRect();
          const x = rect.left + rect.width / 2 + (Math.random() - 0.5) * 100;
          const y = rect.top + rect.height / 2 + (Math.random() - 0.5) * 100;
          particle.style.left = x + 'px';
          particle.style.top = y + 'px';
          particle.style.setProperty('--tx', (Math.random() * 100 - 50) + 'px');
          particle.style.setProperty('--ty', (Math.random() * -100 - 50) + 'px');
          document.body.appendChild(particle);
          setTimeout(() => particle.remove(), 2000);
        }, i * 100);
      }
    }
    
    function startRitual() {
      const magicMirror = document.getElementById('magicMirror');
      const scannerContainer = document.getElementById('scannerContainer');
      const initialMsg = document.getElementById('initialMessage');
      const runes = document.querySelectorAll('.rune');
      const progressBar = document.getElementById('progressBar');
      const progressFill = document.getElementById('progressFill');
      const dnaCounter = document.getElementById('dnaCounter');
      const hubLogo = document.getElementById('hubLogo');
      
      magicMirror.style.pointerEvents = 'none';
      
      // –ê–Ω—ñ–º–∞—Ü—ñ—è –ª–æ–≥–æ—Ç–∏–ø—É
      if (hubLogo) {
        hubLogo.style.animation = 'fingerprintPulse 1s infinite';
      }
      
      // –°—Ç–≤–æ—Ä—é—î–º–æ –º–∞–≥—ñ—á–Ω—ñ —á–∞—Å—Ç–∏–Ω–∫–∏
      createMagicParticles(12);
      
      // –ê–∫—Ç–∏–≤—É—î–º–æ —Å–∫–∞–Ω–µ—Ä
      scannerContainer.style.display = 'block';
      magicMirror.classList.add('scanning-active');
      
      // –ê–Ω—ñ–º–∞—Ü—ñ—è –ª—ñ—á–∏–ª—å–Ω–∏–∫–∞ –î–ù–ö
      let percent = 0;
      if (scanInterval) clearInterval(scanInterval);
      scanInterval = setInterval(() => {
        percent = Math.min(percent + Math.random() * 5, 100);
        dnaCounter.textContent = percent.toFixed(2) + '%';
        if (percent >= 100) {
          clearInterval(scanInterval);
        }
      }, 100);
      
      initialMsg.innerHTML = 'üîÆ –°–∫–∞–Ω—É–≤–∞–Ω–Ω—è –î–ù–ö... –ê–Ω–∞–ª—ñ–∑ –º–∞–≥—ñ—á–Ω–æ–≥–æ –∫–æ–¥—É...';
      
      runes.forEach(rune => { rune.style.opacity = '0.8'; });
      
      progressBar.style.display = 'block';
      progressFill.style.width = '0%';
      
      setTimeout(() => { progressFill.style.width = '25%'; }, 100);
      setTimeout(() => { 
        progressFill.style.width = '50%'; 
        initialMsg.innerHTML = 'üîÆ –†–æ–∑—à–∏—Ñ—Ä–æ–≤–∫–∞ –∫–æ–¥—É –ø—Ä–µ–¥–∫—ñ–≤...'; 
        createMagicParticles(6);
      }, 1000);
      setTimeout(() => { 
        progressFill.style.width = '75%'; 
        initialMsg.innerHTML = 'üîÆ –ó—á–∏—Ç—É–≤–∞–Ω–Ω—è –≥–µ–Ω–µ—Ç–∏—á–Ω–æ—ó –ø–∞–º\'—è—Ç—ñ...'; 
        createMagicParticles(6);
      }, 2000);
      setTimeout(() => { 
        progressFill.style.width = '100%'; 
        createMagicParticles(8);
      }, 3000);
      
      setTimeout(() => {
        const randomIndex = Math.floor(Math.random() * REGIONS.length);
        currentRegion = REGIONS[randomIndex];
        
        document.getElementById('regionDisplay').innerHTML = currentRegion.name;
        document.getElementById('selectedRegion').value = currentRegion.name;
        document.getElementById('selectedRegionId').value = currentRegion.id;
        
        // –í–∏–º–∫–Ω—É—Ç–∏ —Å–∫–∞–Ω–µ—Ä
        scannerContainer.style.display = 'none';
        magicMirror.classList.remove('scanning-active');
        clearInterval(scanInterval);
        
        if (hubLogo) {
          hubLogo.style.animation = '';
        }
        
        initialMsg.innerHTML = `‚úÖ –î–ù–ö —ñ–¥–µ–Ω—Ç–∏—Ñ—ñ–∫–æ–≤–∞–Ω–æ! –¢–≤—ñ–π –∫–æ–¥ ‚Äî <strong style="color: var(--gold-magic);">${currentRegion.name}</strong>`;
        progressBar.style.display = 'none';
        
        document.getElementById('result').innerHTML = `
          <div style="background: linear-gradient(135deg, var(--magic-purple), var(--magic-purple-dark)); color: var(--gold-magic); padding: 25px; border-radius: 30px; box-shadow: 0 0 50px rgba(212, 175, 55, 0.5); border: 3px solid var(--gold-magic);">
            <p style="font-size: 28px; margin-bottom: 15px; font-family: var(--font-heading);">üß¨ –ó–±—ñ–≥ –î–ù–ö! üß¨</p>
            <p style="font-size: 24px; margin-bottom: 10px;">‚ú® ${currentRegion.name} ‚ú®</p>
            <p>–¢–≤—ñ–π —Ä—ñ–¥ –ø–æ—Ö–æ–¥–∏—Ç—å –∑ —Ü—å–æ–≥–æ –±–ª–∞–≥–æ—Å–ª–æ–≤–µ–Ω–Ω–æ–≥–æ –∫—Ä–∞—é.</p>

    function resetRitual() {
      const scannerContainer = document.getElementById('scannerContainer');
      const magicMirror = document.getElementById('magicMirror');
      const hubLogo = document.getElementById('hubLogo');

    window.addEventListener('load', function() {
      document.getElementById('scannerContainer').style.display = 'none';
      
      const savedRegion = localStorage.getItem('pysanka_region');

          const region = JSON.parse(savedRegion);

            document.getElementById('selectedRegionId').value = region.id;
            
            document.getElementById('result').innerHTML = `

    });
  </script>
