<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>–ï—Ç–∞–ø 1: –ü–æ–∫–ª–∏–∫ –ø—Ä–µ–¥–∫—ñ–≤ | –°–æ–±–æ—Ä–Ω–∞ –ü–∏—Å–∞–Ω–∫–∞</title>
  <!-- –®—Ä–∏—Ñ—Ç–∏ -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bordo: #6a1e2a;
      --bordo-light: #8b2f3c;
      --gold: #c9a03d;
      --gold-light: #e5b73b;
      --cream: #f5eee6;
      --brown: #4a2c1a;
      --beige: #e8d9c0;
      --dark: #1a1a1a;
      --scanner: #33ff33;
      --scanner-glow: #00ff00;
      --font-heading: 'Cormorant Garamond', 'Times New Roman', serif;
      --font-body: 'Open Sans', 'Helvetica', sans-serif;
      --shadow-lg: 0 8px 32px rgba(106, 30, 42, 0.2);
      --transition: all 0.3s ease;
    }
 
    * { margin: 0; padding: 0; box-sizing: border-box; }
 
    body {
      font-family: var(--font-body);
      background-color: var(--cream);
      color: var(--dark);
      min-height: 100vh;
      background-image: url('data:image/svg+xml;utf8,<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"><path d="M30 5 L55 30 L30 55 L5 30 Z" fill="none" stroke="%23c9a03d" stroke-width="0.5" opacity="0.1"/></svg>');
    }
 
    .container { max-width: 600px; margin: 0 auto; padding: 20px; }
 
    h1 {
      font-family: var(--font-heading);
      color: var(--bordo);
      text-align: center;
      font-size: 36px;
      margin-bottom: 10px;
    }
 
    .ornament {
      background-image: url('data:image/svg+xml;utf8,<svg width="120" height="30" viewBox="0 0 120 30" xmlns="http://www.w3.org/2000/svg"><path d="M10 15 L30 5 L50 15 L70 5 L90 15 L110 5" stroke="%23c9a03d" fill="none" stroke-width="1.5"/><circle cx="20" cy="15" r="2" fill="%236a1e2a"/><circle cx="50" cy="15" r="2" fill="%236a1e2a"/><circle cx="80" cy="15" r="2" fill="%236a1e2a"/><circle cx="110" cy="15" r="2" fill="%236a1e2a"/></svg>');
      height: 30px;
      width: 100%;
      background-repeat: repeat-x;
      margin: 20px 0;
      opacity: 0.5;
    }
 
    /* ============ –û–°–ù–û–í–ê –î–õ–Ø –ü–ò–°–ê–ù–ö–ò ============ */
    .pysanka-base {
      position: relative;
      width: 200px;
      height: 260px;
      margin: 0 auto 20px;
      background: linear-gradient(145deg, var(--bordo), var(--brown));
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      border: 4px solid var(--gold);
      box-shadow: var(--shadow-lg), inset 0 0 30px rgba(201, 160, 61, 0.3);
      overflow: hidden;
    }
 
    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è hub.png - —Ç–µ–ø–µ—Ä –∑–∞–ø–æ–≤–Ω—é—î –≤—Å—é –ø–∏—Å–∞–Ω–∫—É */
    .hub-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
      cursor: pointer; /* –¥–ª—è –¥–µ—Å–∫—Ç–æ–ø—É */
      border-radius: inherit; /* —É—Å–ø–∞–¥–∫–æ–≤—É—î —Ñ–æ—Ä–º—É —è–π—Ü—è */
    }
 
    .hub-container img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* –∑–∞–ø–æ–≤–Ω—é—î –≤—Å—é –æ–±–ª–∞—Å—Ç—å, –æ–±—Ä—ñ–∑–∞—é—á–∏ —è–∫—â–æ –ø–æ—Ç—Ä—ñ–±–Ω–æ */
      filter: drop-shadow(0 0 15px var(--gold));
      transition: all 0.3s ease;
      animation: hubPulse 3s ease-in-out infinite;
      border-radius: inherit; /* —É—Å–ø–∞–¥–∫–æ–≤—É—î —Ñ–æ—Ä–º—É –¥–ª—è –æ–±—Ä—ñ–∑–∫–∏ */
    }
 
    @keyframes hubPulse {
      0%, 100% { transform: scale(1); filter: drop-shadow(0 0 15px var(--gold)); }
      50% { transform: scale(1.05); filter: drop-shadow(0 0 25px var(--gold-light)); }
    }
 
    /* –û—Ä–Ω–∞–º–µ–Ω—Ç */
    .hub-ornament {
      position: absolute;
      top: -10px; left: -10px; right: -10px; bottom: -10px;
      border: 2px solid rgba(229, 183, 59, 0.3);
      border-radius: 50%;
      animation: ornamentRotate 20s linear infinite;
      pointer-events: none;
    }
    .hub-ornament::before {
      content: '';
      position: absolute;
      top: 20px; left: 20px; right: 20px; bottom: 20px;
      border: 2px dashed rgba(229, 183, 59, 0.2);
      border-radius: 50%;
    }
    @keyframes ornamentRotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
 
    /* –ì—ñ–¥ –¥–ª—è –ø–∞–ª—å—Ü—è */
    .finger-guide {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: var(--gold-light);
      font-size: 18px;
      font-weight: 600;
      z-index: 12;
      pointer-events: none;
      text-shadow: 0 0 10px var(--gold);
    }
    .finger-guide div:first-child { font-size: 48px; margin-bottom: 8px; }
 
    /* ============ –ó–ï–õ–ï–ù–ò–ô –°–ö–ê–ù–ï–† ============ */
    .scanner-container {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 10;
    }
 
    .scanner-line {
      position: absolute;
      left: 0;
      top: 0; /* –ü–æ—á–∞—Ç–∫–æ–≤–∞ –ø–æ–∑–∏—Ü—ñ—è –∑–≤–µ—Ä—Ö—É */
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, transparent, var(--scanner) 20%, var(--scanner-glow) 50%, var(--scanner) 80%, transparent);
      box-shadow: 0 0 20px var(--scanner-glow);
      animation: scanLine 4s linear forwards; /* –ê–Ω—ñ–º–∞—Ü—ñ—è —Ä—É—Ö—É –≤–Ω–∏–∑ */
    }
 
    @keyframes scanLine {
      0% { top: 0; }
      100% { top: 100%; }
    }
 
    .scan-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(180deg, transparent 0%, rgba(0, 255, 0, 0.15) 45%, rgba(0, 255, 0, 0.3) 50%, rgba(0, 255, 0, 0.15) 55%, transparent 100%);
      pointer-events: none;
      animation: scanOverlay 4s ease-in-out forwards;
    }
    @keyframes scanOverlay {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100%); }
    }
 
    .scanning-indicator {
      position: absolute;
      top: 10px; right: 10px;
      width: 12px; height: 12px;
      background: var(--scanner);
      border-radius: 50%;
      box-shadow: 0 0 15px var(--scanner-glow);
      animation: blink 1s infinite;
    }
    @keyframes blink { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
 
    /* –ê–Ω—ñ–º–∞—Ü—ñ—è hub –ø—ñ–¥ —á–∞—Å —Å–∫–∞–Ω—É–≤–∞–Ω–Ω—è */
    .scanning-hub {
      animation: scanningHub 0.5s ease-in-out infinite !important;
    }
    @keyframes scanningHub {
      0%, 100% { filter: drop-shadow(0 0 15px var(--scanner)); }
      50% { filter: drop-shadow(0 0 30px var(--scanner-glow)); }
    }
 
    /* –Ü–Ω—à—ñ —Å—Ç–∏–ª—ñ (magic-mirror, runes —Ç–æ—â–æ) –∑–∞–ª–∏—à–∞—é—Ç—å—Å—è –±–µ–∑ –∑–º—ñ–Ω */
    .magic-mirror {
      background: rgba(245, 238, 230, 0.95);
      border: 2px solid var(--bordo-light);
      border-radius: 20px;
      padding: 30px;
      margin: 20px 0;
      box-shadow: var(--shadow-lg);
      position: relative;
    }
 
    .mirror-content {
      text-align: center;
    }
 
    .oracle-text {
      font-size: 18px;
      color: var(--bordo);
      margin: 20px 0;
      font-style: italic;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
 
    /* –ü—Ä–∏—Ö–æ–≤–∞–Ω—ñ –µ–ª–µ–º–µ–Ω—Ç–∏ –¥–ª—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É */
    #resultSection { display: none; }
 
    button {
      background: var(--bordo);
      color: var(--cream);
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
      transition: var(--transition);
      box-shadow: 0 4px 15px rgba(106, 30, 42, 0.3);
    }
 
    button:hover {
      background: var(--bordo-light);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(106, 30, 42, 0.4);
    }
 
    .region-display {
      background: linear-gradient(145deg, var(--gold), var(--gold-light));
      color: var(--dark);
      padding: 15px;
      border-radius: 15px;
      margin: 20px 0;
      font-size: 20px;
      font-weight: 600;
      box-shadow: inset 0 2px 10px rgba(201, 160, 61, 0.3);
    }
 
    input[type="hidden"] { display: none; }
 
    .progress-bar {
      width: 100%;
      height: 6px;
      background: var(--beige);
      border-radius: 3px;
      overflow: hidden;
      margin: 20px 0;
    }
 
    .progress-fill {
      height: 100%;
      background: var(--scanner);
      width: 0%;
      transition: width 0.5s ease;
      box-shadow: 0 0 10px var(--scanner-glow);
    }
 
    .runes {
      font-size: 24px;
      color: var(--gold);
      margin: 10px 0;
      animation: runeGlow 2s ease-in-out infinite alternate;
    }
 
    @keyframes runeGlow {
      from { text-shadow: 0 0 5px var(--gold); }
      to { text-shadow: 0 0 20px var(--gold-light), 0 0 30px var(--gold); }
    }
 
    .ornament-bottom {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="ornament"></div>
 
    <h1>–ü–æ–∫–ª–∏–∫ –ø—Ä–µ–¥–∫—ñ–≤</h1>
    <p style="text-align: center; color: var(--bordo); margin-bottom: 40px;">
      –ü—Ä–∏–∫–ª–∞–¥—ñ—Ç—å –ø–∞–ª–µ—Ü—å –¥–æ —Ü–µ–Ω—Ç—Ä—É –ø–∏—Å–∞–Ω–∫–∏ –¥–ª—è —Å–∫–∞–Ω—É–≤–∞–Ω–Ω—è –≤—ñ–¥–±–∏—Ç–∫–∞
    </p>
 
    <div class="magic-mirror" id="magicMirror">
      <div class="mirror-content">
        <div class="pysanka-base">
          <div class="hub-container" id="hubContainer" onclick="startRitual()">
            <img src="assets/hub.png" alt="–°–æ–±–æ—Ä–Ω–∞ –ü–∏—Å–∞–Ω–∫–∞" id="hubImage">
            <div class="hub-ornament"></div>
         
            <!-- –°–∫–∞–Ω–µ—Ä —Ç—ñ–ª—å–∫–∏ –Ω–∞–¥ —Ü–µ–Ω—Ç—Ä–æ–º -->
            <div class="scanner-container" id="scannerContainer" style="display: none;">
              <div class="scanner-line" id="scannerLine"></div>
              <div class="scan-overlay" id="scanOverlay"></div>
              <div class="scanning-indicator" id="scanIndicator"></div>
            </div>
         
            <!-- –ì—ñ–¥ –¥–ª—è –ø–∞–ª—å—Ü—è -->
            <div class="finger-guide" id="fingerGuide">
              <div>üëá</div>
              <div>–ü—Ä–∏–∫–ª–∞–¥—ñ—Ç—å –ø–∞–ª–µ—Ü—å —Ç—É—Ç</div>
            </div>
          </div>
        </div>
     
        <div id="initialMessage" class="oracle-text">
          –ü—Ä–∏–∫–ª–∞–¥—ñ—Ç—å –ø–∞–ª–µ—Ü—å –¥–æ —Ü–µ–Ω—Ç—Ä—É –ø–∏—Å–∞–Ω–∫–∏...
        </div>
     
        <!-- –ü—Ä–æ–≥—Ä–µ—Å-–±–∞—Ä -->
        <div class="progress-bar" id="progressBar" style="display: none;">
          <div class="progress-fill" id="progressFill"></div>
        </div>
     
        <!-- –†—É–Ω–∏ -->
        <div id="runes" class="runes" style="display: none;">‚ú¶ üåü ‚ú¶</div>
     
        <!-- –†–µ–∑—É–ª—å—Ç–∞—Ç -->
        <div id="resultSection">
          <div class="region-display" id="regionDisplay"></div>
          <button onclick="proceedToNextStage()">–ü—Ä–æ–¥–æ–≤–∂–∏—Ç–∏ –¥–æ –Ω–∞—Å—Ç—É–ø–Ω–æ–≥–æ –µ—Ç–∞–ø—É</button>
          <button onclick="resetRitual()">–ü–æ–≤—Ç–æ—Ä–∏—Ç–∏ —Å–∫–∞–Ω—É–≤–∞–Ω–Ω—è</button>
        </div>
     
        <!-- –ü—Ä–∏—Ö–æ–≤–∞–Ω—ñ —ñ–Ω–ø—É—Ç–∏ -->
        <input type="hidden" id="selectedRegion" name="region">
      </div>
    </div>
 
    <div class="ornament ornament-bottom"></div>
  </div>
 
  <script>
    // –ú–∞—Å–∏–≤ —Ä–µ–≥—ñ–æ–Ω—ñ–≤ (–¥–æ–¥–∞–Ω–∏–π –¥–ª—è —É–Ω–∏–∫–Ω–µ–Ω–Ω—è –ø–æ–º–∏–ª–æ–∫; —Ä–æ–∑—à–∏—Ä—Ç–µ –∑–∞ –ø–æ—Ç—Ä–µ–±–æ—é)
    const REGIONS = [
      { name: '–ö–∏—ó–≤—â–∏–Ω–∞' },
      { name: '–û–¥–µ—â–∏–Ω–∞' },
      { name: '–ì–∞–ª–∏—á–∏–Ω–∞' },
      { name: '–ü–æ–¥—ñ–ª–ª—è' },
      { name: '–°–ª–æ–±–æ–∂–∞–Ω—â–∏–Ω–∞' }
    ];
 
    let currentRegion;
 
    function startRitual() {
      const hubImage = document.getElementById('hubImage');
      const scannerContainer = document.getElementById('scannerContainer');
      const fingerGuide = document.getElementById('fingerGuide');
      const initialMsg = document.getElementById('initialMessage');
      const progressBar = document.getElementById('progressBar');
      const progressFill = document.getElementById('progressFill');
      const runes = document.getElementById('runes');
      const magicMirror = document.getElementById('magicMirror');
      const hubContainer = document.getElementById('hubContainer');
 
      // –ë–ª–æ–∫—É—î–º–æ –≤–∑–∞—î–º–æ–¥—ñ—é
      magicMirror.style.pointerEvents = 'none';
      hubContainer.style.pointerEvents = 'none';
 
      // –•–æ–≤–∞—î–º–æ –≥—ñ–¥
      fingerGuide.style.display = 'none';
 
      // –ê–∫—Ç–∏–≤—É—î–º–æ —Å–∫–∞–Ω–µ—Ä
      scannerContainer.style.display = 'block';
      hubImage.classList.add('scanning-hub');
 
      // –ü–æ–∫–∞–∑—É—î–º–æ –ø—Ä–æ–≥—Ä–µ—Å
      progressBar.style.display = 'block';
      runes.style.display = 'block';
 
      // –í–∏–ø–∞–¥–∫–æ–≤–∏–π —Ä–µ–≥—ñ–æ–Ω
      currentRegion = REGIONS[Math.floor(Math.random() * REGIONS.length)];
 
      // –ê–Ω—ñ–º–∞—Ü—ñ—è –ø—Ä–æ–≥—Ä–µ—Å—É —Ç–∞ —Ç–µ–∫—Å—Ç—ñ–≤
      initialMsg.innerHTML = 'üü¢ –°–∫–∞–Ω—É–≤–∞–Ω–Ω—è –≤—ñ–¥–±–∏—Ç–∫–∞ –ø–∞–ª—å—Ü—è...';
      progressFill.style.width = '25%';
 
      setTimeout(() => {
        initialMsg.innerHTML = 'üü¢ –ê–Ω–∞–ª—ñ–∑—É—é –≤—ñ–∑–µ—Ä—É–Ω–∫–∏ –≤—ñ–¥–±–∏—Ç–∫–∞...';
        progressFill.style.width = '50%';
      }, 1000);
 
      setTimeout(() => {
        initialMsg.innerHTML = "üü¢ –ü–∞–º'—è—Ç—å —Ä–æ–¥—É –ø—Ä–æ–∫–∏–¥–∞—î—Ç—å—Å—è...";
        progressFill.style.width = '75%';
      }, 2000);
 
      setTimeout(() => {
        initialMsg.innerHTML = 'üü¢ –ó'—î–¥–Ω—É—é –∑ –ø—Ä–µ–¥–∫–∞–º–∏...';
        progressFill.style.width = '100%';
      }, 3000);
 
      setTimeout(() => {
        // –ó–∞–≤–µ—Ä—à–µ–Ω–Ω—è
        scannerContainer.style.display = 'none';
        hubImage.classList.remove('scanning-hub');
        progressBar.style.display = 'none';
        runes.style.display = 'none';
        initialMsg.innerHTML = `‚úÖ –°–∫–∞–Ω—É–≤–∞–Ω–Ω—è –∑–∞–≤–µ—Ä—à–µ–Ω–æ! –¢–≤—ñ–π –∫—Ä–∞–π ‚Äî <strong style="color: var(--gold);">${currentRegion.name}</strong>`;
 
        // –ü–æ–∫–∞–∑—É—î–º–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç
        document.getElementById('resultSection').style.display = 'block';
        document.getElementById('regionDisplay').innerHTML = `–í–∞—à —Ä–µ–≥—ñ–æ–Ω: ${currentRegion.name}`;
        document.getElementById('selectedRegion').value = currentRegion.name;
 
        // –†–æ–∑–±–ª–æ–∫–æ–≤—É—î–º–æ –¥–ª—è –∫–Ω–æ–ø–æ–∫
        magicMirror.style.pointerEvents = 'auto';
      }, 4000);
    }
 
    function resetRitual() {
      const hubImage = document.getElementById('hubImage');
      const scannerContainer = document.getElementById('scannerContainer');
      const fingerGuide = document.getElementById('fingerGuide');
      const initialMsg = document.getElementById('initialMessage');
      const progressBar = document.getElementById('progressBar');
      const progressFill = document.getElementById('progressFill');
      const runes = document.getElementById('runes');
      const resultSection = document.getElementById('resultSection');
      const magicMirror = document.getElementById('magicMirror');
      const hubContainer = document.getElementById('hubContainer');
 
      // –û—á–∏—â—É—î–º–æ
      scannerContainer.style.display = 'none';
      hubImage.classList.remove('scanning-hub');
      progressFill.style.width = '0%';
      progressBar.style.display = 'none';
      runes.style.display = 'none';
      resultSection.style.display = 'none';
      initialMsg.innerHTML = '–ü—Ä–∏–∫–ª–∞–¥—ñ—Ç—å –ø–∞–ª–µ—Ü—å –¥–æ —Ü–µ–Ω—Ç—Ä—É –ø–∏—Å–∞–Ω–∫–∏...';
      fingerGuide.style.display = 'block';
      document.getElementById('selectedRegion').value = '';
      localStorage.removeItem('pysanka_region');
 
      // –†–æ–∑–±–ª–æ–∫–æ–≤—É—î–º–æ
      magicMirror.style.pointerEvents = 'auto';
      hubContainer.style.pointerEvents = 'auto';
    }
 
    function proceedToNextStage() {
      // –¢—É—Ç –º–æ–∂–Ω–∞ –¥–æ–¥–∞—Ç–∏ –ø–µ—Ä–µ—Ö—ñ–¥ –¥–æ –Ω–∞—Å—Ç—É–ø–Ω–æ–≥–æ –µ—Ç–∞–ø—É, –Ω–∞–ø—Ä–∏–∫–ª–∞–¥, localStorage.setItem('pysanka_region', JSON.stringify(currentRegion));
      localStorage.setItem('pysanka_region', JSON.stringify(currentRegion));
      // –ù–∞–ø—Ä–∏–∫–ª–∞–¥, window.location.href = 'next-stage.html';
      alert(`–ü–µ—Ä–µ—Ö—ñ–¥ –¥–æ –Ω–∞—Å—Ç—É–ø–Ω–æ–≥–æ –µ—Ç–∞–ø—É –¥–ª—è ${currentRegion.name}!`);
    }
 
    window.addEventListener('load', function() {
      const scannerContainer = document.getElementById('scannerContainer');
      scannerContainer.style.display = 'none';
 
      const savedRegion = localStorage.getItem('pysanka_region');
      if (savedRegion) {
        try {
          currentRegion = JSON.parse(savedRegion);
          document.getElementById('fingerGuide').style.display = 'none';
          document.getElementById('initialMessage').innerHTML = `–í—ñ—Ç–∞—î–º–æ! –í–∞—à —Ä–µ–≥—ñ–æ–Ω: <strong style="color: var(--gold);">${currentRegion.name}</strong>. <button onclick="proceedToNextStage()">–ü—Ä–æ–¥–æ–≤–∂–∏—Ç–∏</button> <button onclick="resetRitual()">–ó–º—ñ–Ω–∏—Ç–∏</button>`;
          document.getElementById('resultSection').style.display = 'block';
          document.getElementById('regionDisplay').innerHTML = `–í–∞—à —Ä–µ–≥—ñ–æ–Ω: ${currentRegion.name}`;
          document.getElementById('selectedRegion').value = currentRegion.name;
        } catch (e) {
          console.error('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∑–±–µ—Ä–µ–∂–µ–Ω–æ–≥–æ —Ä–µ–≥—ñ–æ–Ω—É:', e);
        }
      }
    });
  </script>
</body>
</html>
