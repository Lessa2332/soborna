<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>–ï—Ç–∞–ø 3: –ü–æ–¥–∞—Ä—É–π –ø–∏—Å–∞–Ω–∫—É</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/pysanka-theme.css">
  <style>
    /* –£–Ω—ñ–∫–∞–ª—å–Ω—ñ —Å—Ç–∏–ª—ñ –¥–ª—è phase3 */
    body {
      background: linear-gradient(135deg, var(--magic-purple) 0%, var(--magic-purple-dark) 100%);
      color: var(--gold-light);
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
      z-index: 2;
    }
    h1 {
      font-family: var(--font-heading);
      color: var(--gold-magic);
      text-align: center;
      font-size: 42px;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      letter-spacing: 2px;
    }
    .ornament {
      height: 30px;
      width: 100%;
      background-image: url('data:image/svg+xml;utf8,<svg width="120" height="30" viewBox="0 0 120 30" xmlns="http://www.w3.org/2000/svg"><path d="M10 15 L30 5 L50 15 L70 5 L90 15 L110 5" stroke="%23D4AF37" fill="none" stroke-width="1.5"/><circle cx="20" cy="15" r="2" fill="%235a1a7a"/><circle cx="50" cy="15" r="2" fill="%235a1a7a"/><circle cx="80" cy="15" r="2" fill="%235a1a7a"/><circle cx="110" cy="15" r="2" fill="%235a1a7a"/></svg>');
      background-repeat: repeat-x;
      margin: 20px 0;
      opacity: 0.5;
    }
    .magic-container {
      position: relative;
      max-width: 500px;
      margin: 30px auto;
    }
    .magic-frame {
      position: relative;
      background: rgba(26, 26, 26, 0.6);
      backdrop-filter: blur(10px);
      border: 3px solid var(--gold-magic);
      border-radius: 40px;
      padding: 30px 25px;
      box-shadow: var(--shadow-lg), 0 0 30px rgba(212, 175, 55, 0.3);
    }
    .region-info {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
      background: rgba(90, 26, 122, 0.5);
      border-radius: 30px;
      border: 1px solid var(--gold-magic);
    }
    .region-symbol {
      font-size: 64px;
      filter: drop-shadow(0 0 15px var(--gold-magic));
      margin-bottom: 10px;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .region-name {
      font-family: var(--font-heading);
      font-size: 32px;
      color: var(--gold-magic);
      margin-bottom: 5px;
    }
    .region-desc {
      font-size: 16px;
      color: var(--gold-light);
      opacity: 0.9;
    }
    .form-group {
      margin-bottom: 25px;
      position: relative;
    }
    .form-label {
      display: block;
      font-family: var(--font-heading);
      font-size: 20px;
      color: var(--gold-magic);
      margin-bottom: 8px;
      font-weight: 600;
    }
    .city-select {
      width: 100%;
      padding: 15px 20px;
      background: rgba(42,0,62,0.7);
      border: 2px solid var(--gold-magic);
      border-radius: 50px;
      font-family: var(--font-body);
      font-size: 16px;
      color: var(--gold-light);
      appearance: none;
      background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' viewBox='0 0 24 24' fill='none' stroke='%23D4AF37' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><polyline points='6 9 12 15 18 9'/></svg>");
      background-repeat: no-repeat;
      background-position: right 20px center;
      background-size: 16px;
    }
    .city-select:focus {
      outline: none;
      border-color: var(--gold-light);
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
    }
    .wish-field {
      min-height: 100px;
      resize: vertical;
      border-radius: 30px;
    }
    .char-counter {
      text-align: right;
      font-size: 12px;
      color: var(--gold-magic);
      opacity: 0.7;
      margin-top: 5px;
      margin-right: 10px;
    }
    .energy-transfer {
      margin: 40px 0;
      text-align: center;
    }
    .pysanka-energy {
      width: 100px;
      height: 140px;
      margin: 0 auto 20px;
      position: relative;
    }
    .energy-core {
      width: 60px;
      height: 80px;
      background: radial-gradient(circle at 30% 30%, var(--gold-magic), var(--magic-purple-light));
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      margin: 0 auto;
      animation: energyPulse 2s infinite;
      border: 2px solid var(--gold-light);
    }
    @keyframes energyPulse {
      0%, 100% { transform: scale(1); box-shadow: 0 0 30px var(--gold-magic); }
      50% { transform: scale(1.1); box-shadow: 0 0 60px var(--gold-magic); }
    }
    .energy-ring {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      border: 2px solid var(--gold-magic);
      border-radius: 50%;
      animation: ringPulse 2s infinite;
    }
    @keyframes ringPulse {
      0% { width: 60px; height: 60px; opacity: 1; }
      100% { width: 120px; height: 120px; opacity: 0; }
    }
    .status-message {
      text-align: center;
      margin: 20px 0;
      padding: 15px;
      border-radius: 50px;
      display: none;
      animation: slideIn 0.3s ease;
      font-size: 18px;
    }
    @keyframes slideIn {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .status-success { background: rgba(76, 175, 80, 0.3); border: 2px solid #4CAF50; color: #fff; }
    .status-error { background: rgba(244, 67, 54, 0.3); border: 2px solid #F44336; color: #fff; }
    .status-loading { background: rgba(255, 193, 7, 0.3); border: 2px solid #FFC107; color: #fff; }
    .footer-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: var(--gold-magic);
      border-radius: 50%;
      animation: particleFloat 3s infinite;
      z-index: 1;
    }
    @keyframes particleFloat {
      0% { transform: translate(0,0); opacity: 1; }
      100% { transform: translate(var(--tx,50px), var(--ty,-50px)); opacity: 0; }
    }
    @media (max-width:768px){
      h1{font-size:32px;}
      .region-name{font-size:28px;}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="ornament"></div>
    <h1>ü•ö –ü–û–î–ê–†–£–ô –ü–ò–°–ê–ù–ö–£ ü•ö</h1>
    <div class="magic-container">
      <div class="magic-frame">
        <div id="regionInfo" class="region-info"></div>
        <form id="energyForm" onsubmit="event.preventDefault(); sendEnergy();">
          <div class="form-group">
            <label class="form-label">‚ú® –¢–≤–æ—î —ñ–º'—è</label>
            <input type="text" id="userName" class="input-field" placeholder="–Ø–∫ —Ç–µ–±–µ –∑–≤–∞—Ç–∏?" required maxlength="30">
          </div>
          <div class="form-group">
            <label class="form-label">üèôÔ∏è –û–±–µ—Ä–∏ –º—ñ—Å—Ç–æ —Å–≤–æ–≥–æ —Ä–æ–¥—É</label>
            <select id="userCity" class="city-select" required>
              <option value="" disabled selected>-- –í–∏–±–µ—Ä—ñ—Ç—å –º—ñ—Å—Ç–æ --</option>
            </select>
            <small style="color: var(--gold-light); display: block; margin-top:5px;">
              –¢—É—Ç –∑—ñ–±—Ä–∞–Ω—ñ –Ω–∞–π–±—ñ–ª—å—à –∑–Ω–∞—á—É—â—ñ –º—ñ—Å—Ç–∞ —Ç–≤–æ–≥–æ —Ä–µ–≥—ñ–æ–Ω—É
            </small>
          </div>
          <div class="form-group">
            <label class="form-label">üíù –í–µ–ª–∏–∫–æ–¥–Ω—î –ø–æ–±–∞–∂–∞–Ω–Ω—è (–Ω–µ–æ–±–æ–≤'—è–∑–∫–æ–≤–æ)</label>
            <textarea id="userWish" class="input-field wish-field" placeholder="–ù–∞–ø–∏—à–∏ –ø–æ–±–∞–∂–∞–Ω–Ω—è –¥–ª—è –≤—Å—ñ—Ö..." maxlength="200" rows="3"></textarea>
            <div id="wishCounter" class="char-counter">0/200</div>
          </div>
          <div class="energy-transfer">
            <div class="pysanka-energy">
              <div class="energy-core" id="energyCore"></div>
              <div class="energy-ring"></div>
            </div>
            <p style="color: var(--gold-magic);" id="energyText">–ü–æ—Å–∞–¥–∏ —Å–≤–æ—é –ø–∏—Å–∞–Ω–∫—É</p>
          </div>
          <input type="hidden" id="regionId">
          <input type="hidden" id="regionName">
          <input type="hidden" id="regionSymbol">
          <input type="hidden" id="selectedCityLat">
          <input type="hidden" id="selectedCityLng">
          <button type="submit" class="btn" style="width:100%;" id="submitBtn">–ü–æ–¥–∞—Ä—É–π ü•ö –ø–∏—Å–∞–Ω–∫—É –º—ñ—Å—Ç—É</button>
        </form>
        <div id="statusMessage" class="status-message"></div>
      </div>
    </div>
    <div class="footer-links">
      <a href="phase2.html" class="btn" id="backBtn" style="padding:12px 25px;">‚óÄ –ù–ê–ó–ê–î</a>
      <a href="dashboard.html" class="btn" id="viewMapBtn" style="display:none; padding:12px 25px;">–î–û –ö–ê–†–¢–ò ‚ñ∂</a>
    </div>
    <div class="ornament"></div>
  </div>

  <script>
    const APP_CONFIG = {
      SCRIPT_URL: 'https://script.google.com/macros/s/AKfycbx5K0BYRggtszTnZh0-Hfw_JI7aoHqJBanzfs9x6bkvBpo5QMdJHJ2RzjnYbNsAJm1d/exec',
      TOKEN: '1680max',
      VERSION: '2.0'
    };

    // –ú—ñ—Å—Ç–∞ –∑–∞ —Ä–µ–≥—ñ–æ–Ω–∞–º–∏ (—Ç–æ–π —Å–∞–º–∏–π –æ–±'—î–∫—Ç REGION_CITIES, —â–æ –π —Ä–∞–Ω—ñ—à–µ)
    const REGION_CITIES = { ... }; // (—Å–∫–æ—Ä–æ—á–µ–Ω–æ –¥–ª—è –µ–∫–æ–Ω–æ–º—ñ—ó –º—ñ—Å—Ü—è, –∑–∞–ª–∏—à—Ç–µ –≤–∞—à)

    const UKRAINE_MAJOR_CITIES = [ ... ]; // –≤–∞—à—ñ –∑–∞–≥–∞–ª—å–Ω—ñ –º—ñ—Å—Ç–∞

    let userRegion = null;
    let currentRegionId = null;

    document.addEventListener('DOMContentLoaded', function() {
      try {
        const savedRegion = localStorage.getItem('pysanka_region');
        if (savedRegion) {
          const parsed = JSON.parse(savedRegion);
          userRegion = parsed;
          currentRegionId = parsed.id;

          document.getElementById('regionId').value = parsed.id;
          document.getElementById('regionName').value = parsed.name;
          document.getElementById('regionSymbol').value = parsed.symbol || 'ü•ö';

          document.getElementById('regionInfo').innerHTML = `
            <div class="region-symbol">${parsed.symbol || 'ü•ö'}</div>
            <div class="region-name">${parsed.name}</div>
            <div class="region-desc">–û–±–µ—Ä–∏ –º—ñ—Å—Ç–æ, –¥–µ –ø–æ—Å–∞–¥–∏—Ç–∏ —Å–≤–æ—é –ø–∏—Å–∞–Ω–∫—É</div>
          `;
          populateCitySelect(currentRegionId);
        } else {
          document.getElementById('regionInfo').innerHTML = `
            <div class="region-symbol">ü•ö</div>
            <div class="region-name">–£–∫—Ä–∞—ó–Ω–∞</div>
            <div class="region-desc">–û–±–µ—Ä–∏ –º—ñ—Å—Ç–æ, –¥–µ –ø–æ—Å–∞–¥–∏—Ç–∏ —Å–≤–æ—é –ø–∏—Å–∞–Ω–∫—É</div>
          `;
          populateCitySelect(null);
        }
      } catch (e) {
        console.log('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ä–µ–≥—ñ–æ–Ω—É', e);
        window.location.href = 'phase1.html';
      }
      setupWishCounter();
    });

    function populateCitySelect(regionId) {
      const select = document.getElementById('userCity');
      select.innerHTML = '<option value="" disabled selected>-- –í–∏–±–µ—Ä—ñ—Ç—å –º—ñ—Å—Ç–æ --</option>';
      let cities = [];
      if (regionId && REGION_CITIES[regionId]) {
        cities = REGION_CITIES[regionId].cities;
      } else {
        cities = UKRAINE_MAJOR_CITIES;
      }
      cities.forEach(city => {
        const option = document.createElement('option');
        option.value = city.name;
        option.setAttribute('data-lat', city.lat);
        option.setAttribute('data-lng', city.lng);
        option.textContent = city.name;
        select.appendChild(option);
      });
    }

    function setupWishCounter() {
      const wishField = document.getElementById('userWish');
      const counter = document.getElementById('wishCounter');
      wishField.addEventListener('input', function() {
        counter.textContent = this.value.length + '/200';
      });
    }

    async function sendEnergy() {
      const name = document.getElementById('userName').value.trim();
      const citySelect = document.getElementById('userCity');
      const selectedOption = citySelect.options[citySelect.selectedIndex];
      const city = citySelect.value;
      const wish = document.getElementById('userWish').value.trim();
      const regionId = document.getElementById('regionId').value;
      const regionName = document.getElementById('regionName').value;
      const symbol = document.getElementById('regionSymbol').value;

      if (!name || name.length < 2) {
        showStatus('–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥–∏ —ñ–º\'—è', 'error');
        return;
      }
      if (!city) {
        showStatus('–û–±–µ—Ä—ñ—Ç—å –º—ñ—Å—Ç–æ –¥–ª—è –ø–∏—Å–∞–Ω–∫–∏', 'error');
        return;
      }

      const lat = parseFloat(selectedOption.getAttribute('data-lat'));
      const lng = parseFloat(selectedOption.getAttribute('data-lng'));

      const btn = document.getElementById('submitBtn');
      btn.disabled = true;
      btn.textContent = '‚ú® –°–∞–¥–∂–∞—î–º–æ –ø–∏—Å–∞–Ω–∫—É... ‚ú®';
      showStatus('üå± –¢–≤–æ—è –ø–∏—Å–∞–Ω–∫–∞ –ø—Ä–æ—Ä–æ—Å—Ç–∞—î...', 'loading');
      animateEnergyTransfer();

      const easterWish = wish || '';

      const postData = {
        token: APP_CONFIG.TOKEN,
        origin: window.location.origin,
        timestamp: Date.now(),
        userName: name,
        userWish: easterWish,
        city: city,
        regionName: regionName,
        regionId: regionId,
        lat: lat,
        lng: lng,
        isDiaspora: false
      };

      let serverSuccess = false;
      try {
        const response = await fetch(APP_CONFIG.SCRIPT_URL + '?token=' + APP_CONFIG.TOKEN, {
          method: 'POST',
          mode: 'cors',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(postData)
        });
        const result = await response.json();
        if (result.success) {
          serverSuccess = true;
          console.log('‚úÖ –î–∞–Ω—ñ –∑–±–µ—Ä–µ–∂–µ–Ω–æ –Ω–∞ —Å–µ—Ä–≤–µ—Ä—ñ');
        } else {
          console.error('‚ùå –°–µ—Ä–≤–µ—Ä:', result.error);
        }
      } catch (error) {
        console.error('‚ùå –ü–æ–º–∏–ª–∫–∞ –∑\'—î–¥–Ω–∞–Ω–Ω—è –∑ —Å–µ—Ä–≤–µ—Ä–æ–º:', error);
      }

      setTimeout(() => {
        const participants = JSON.parse(localStorage.getItem('pysanka_participants') || '[]');
        participants.push({
          id: Date.now(),
          name: name,
          wish: easterWish,
          city: city,
          region: regionName,
          regionId: parseInt(regionId),
          timestamp: new Date().toISOString(),
          coords: { lat: lat, lng: lng },
          symbol: symbol
        });
        localStorage.setItem('pysanka_participants', JSON.stringify(participants));

        let message = `–î—è–∫—É—î–º–æ, ${name}! –¢–≤–æ—è –ø–∏—Å–∞–Ω–∫–∞ –≤ –º—ñ—Å—Ç—ñ ${city} üå∏`;
        if (easterWish) message += `<br><small>"${easterWish}"</small>`;
        if (!serverSuccess) message += `<br><small style="color:#FFC107;">(–ó–±–µ—Ä–µ–∂–µ–Ω–æ –ª–æ–∫–∞–ª—å–Ω–æ. –°–µ—Ä–≤–µ—Ä –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∏–π.)</small>`;

        showStatus(message, serverSuccess ? 'success' : 'error');
        document.getElementById('energyText').innerHTML = serverSuccess ? '‚ú® –ü–∏—Å–∞–Ω–∫–∞ –Ω–∞ —Å–ø—ñ–ª—å–Ω—ñ–π –∫–∞—Ä—Ç—ñ! ‚ú®' : '‚ö†Ô∏è –õ–æ–∫–∞–ª—å–Ω–µ –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è';
        document.getElementById('viewMapBtn').style.display = 'inline-block';
        btn.style.display = 'none';

        if (navigator.vibrate) navigator.vibrate(200);
        setTimeout(() => window.location.href = 'dashboard.html', 2500);
      }, 1500);
    }

    function animateEnergyTransfer() {
      const core = document.getElementById('energyCore');
      for (let i = 0; i < 12; i++) {
        setTimeout(() => {
          const p = document.createElement('div');
          p.className = 'particle';
          p.style.left = Math.random() * 100 + '%';
          p.style.top = Math.random() * 100 + '%';
          p.style.setProperty('--tx', (Math.random() * 100 - 50) + 'px');
          p.style.setProperty('--ty', (Math.random() * -100 - 50) + 'px');
          core.parentElement.appendChild(p);
          setTimeout(() => p.remove(), 2000);
        }, i * 100);
      }
    }

    function showStatus(msg, type) {
      const el = document.getElementById('statusMessage');
      el.innerHTML = msg;
      el.className = 'status-message status-' + type;
      el.style.display = 'block';
      if (type !== 'success') setTimeout(() => el.style.display = 'none', 3000);
    }

    window.sendEnergy = sendEnergy;
  </script>
</body>
