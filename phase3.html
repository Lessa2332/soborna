  <style>
    :root {

      --bordo-light: #8b2f3c;
      --gold: #c9a03d;
      --gold-light: #e5b73b;
      --cream: #f5eee6;
      --brown: #4a2c1a;
      --beige: #e8d9c0;
      --dark: #1a1a1a;

      --font-body: 'Open Sans', 'Helvetica', sans-serif;

    }
    
    * {

      padding: 0;
      box-sizing: border-box;
    }
    
    body {

      background: linear-gradient(135deg, var(--bordo) 0%, var(--brown) 100%);
      color: var(--cream);
      min-height: 100vh;
      position: relative;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url('data:image/svg+xml;utf8,<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"><path d="M30 5 L55 30 L30 55 L5 30 Z" fill="none" stroke="%23c9a03d" stroke-width="0.5" opacity="0.1"/></svg>');
      pointer-events: none;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
      z-index: 2;
    }
    
    h1 {
      font-family: var(--font-heading);
      color: var(--gold);
      text-align: center;
      font-size: 42px;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);

    }
    
    .ornament {
      background-image: url('data:image/svg+xml;utf8,<svg width="120" height="30" viewBox="0 0 120 30" xmlns="http://www.w3.org/2000/svg"><path d="M10 15 L30 5 L50 15 L70 5 L90 15 L110 5" stroke="%23c9a03d" fill="none" stroke-width="1.5"/><circle cx="20" cy="15" r="2" fill="%23e5b73b"/><circle cx="50" cy="15" r="2" fill="%23e5b73b"/><circle cx="80" cy="15" r="2" fill="%23e5b73b"/><circle cx="110" cy="15" r="2" fill="%23e5b73b"/></svg>');
      height: 30px;
      width: 100%;
      background-repeat: repeat-x;
      margin: 20px 0;
      opacity: 0.5;
    }
    
    .magic-container {
      position: relative;
      max-width: 500px;
      margin: 30px auto;
    }
    
    .magic-frame {
      position: relative;
      background: rgba(26, 26, 26, 0.6);
      backdrop-filter: blur(10px);
      border: 2px solid var(--gold);
      border-radius: 30px;
      padding: 30px 25px;
      box-shadow: var(--shadow-lg), 0 0 30px rgba(201, 160, 61, 0.2);
    }
    
    .magic-frame:before {
      content: '';
      position: absolute;
      top: -5px;
      left: 10%;
      width: 80%;
      height: 10px;
      background: linear-gradient(90deg, transparent, var(--gold), transparent);
      border-radius: 50%;
    }
    
    .magic-frame:after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 10%;
      width: 80%;
      height: 10px;
      background: linear-gradient(90deg, transparent, var(--gold), transparent);
      border-radius: 50%;
    }
    
    .region-info {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
      background: rgba(106, 30, 42, 0.5);
      border-radius: 20px;
      border: 1px solid var(--gold);
    }
    
    .region-symbol {
      font-size: 64px;
      filter: drop-shadow(0 0 15px var(--gold));
      margin-bottom: 10px;
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    .region-name {
      font-family: var(--font-heading);
      font-size: 32px;
      color: var(--gold);
      margin-bottom: 5px;
    }
    
    .form-group {
      margin-bottom: 25px;
      position: relative;
    }
    
    .form-label {
      display: block;
      font-family: var(--font-heading);
      font-size: 20px;
      color: var(--gold);
      margin-bottom: 8px;
      font-weight: 600;
      letter-spacing: 1px;
    }
    
    .input-field {
      width: 100%;
      padding: 15px 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid var(--gold);
      border-radius: 50px;
      font-family: var(--font-body);
      font-size: 16px;
      color: white;
      transition: var(--transition);
      backdrop-filter: blur(5px);
    }
    
    .input-field:focus {

    }
    
    .city-suggestions {

      width: 100%;
      background: rgba(106, 30, 42, 0.95);
      backdrop-filter: blur(10px);
      border: 2px solid var(--gold);
      border-top: none;
      border-radius: 0 0 20px 20px;
      max-height: 200px;
      overflow-y: auto;
      display: none;
      z-index: 100;
      margin-top: -5px;
    }
    
    .city-suggestion-item {
      padding: 12px 20px;
      cursor: pointer;
      color: white;
      transition: var(--transition);
      border-bottom: 1px solid rgba(201, 160, 61, 0.3);
    }
    
    .city-suggestion-item:hover {
      background: var(--gold);
      color: var(--bordo);
    }
    
    .energy-transfer {
      margin: 40px 0;
      text-align: center;
    }
    
    .pysanka-energy {
      width: 100px;
      height: 140px;
      margin: 0 auto 20px;
      position: relative;
    }
    
    .energy-core {
      width: 60px;
      height: 80px;
      background: radial-gradient(circle at 30% 30%, var(--gold), var(--bordo));
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      margin: 0 auto;
      animation: energyPulse 2s infinite;
      border: 2px solid var(--gold-light);
    }
    
    @keyframes energyPulse {
      0%, 100% { transform: scale(1); box-shadow: 0 0 30px var(--gold); }
      50% { transform: scale(1.1); box-shadow: 0 0 60px var(--gold); }
    }
    
    .energy-ring {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      border: 2px solid var(--gold);
      border-radius: 50%;
      animation: ringPulse 2s infinite;
    }
    
    @keyframes ringPulse {
      0% { width: 60px; height: 60px; opacity: 1; }
      100% { width: 120px; height: 120px; opacity: 0; }
    }
    
    .btn {
      display: inline-block;
      padding: 15px 35px;
      background: transparent;
      border: 2px solid var(--gold);
      color: var(--gold);
      font-family: var(--font-heading);
      font-size: 20px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      transition: var(--transition);
      text-decoration: none;
      position: relative;
      overflow: hidden;
      border-radius: 50px;
    }
    
    .btn:before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: var(--gold);
      transition: var(--transition);
      z-index: -1;
    }
    
    .btn:hover {
      color: var(--bordo);
    }
    
    .btn:hover:before {
      left: 0;
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .btn:disabled:hover:before {
      left: -100%;
    }
    
    .status-message {

      margin: 20px 0;
      padding: 15px;
      border-radius: 50px;
      display: none;
      animation: slideIn 0.3s ease;
      font-size: 18px;
    }
    
    @keyframes slideIn {
      from { transform: translateY(-20px); opacity: 0; }

    }
    
    .status-success {

      color: #fff;
    }
    
    .status-error {

    }
    
    .status-loading {

      color: #fff;
    }
    
    .footer-links {
      display: flex;

      gap: 20px;

    }
    
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: var(--gold);
      border-radius: 50%;
      animation: particleFloat 3s infinite;
      z-index: 1;
    }
    
    @keyframes particleFloat {
      0% { transform: translate(0, 0); opacity: 1; }
      100% { transform: translate(var(--tx, 50px), var(--ty, -50px)); opacity: 0; }
    }
    
    @media (max-width: 768px) {
      h1 { font-size: 32px; }
      .region-name { font-size: 28px; }
      .btn { padding: 12px 25px; font-size: 18px; }
    }
  </style>
</head>
<body>

  <script>
    // ============ GOOGLE SHEETS URL ============
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzEnTeoAdgYv_4DTh3P9g8BPILmXPi4B7FTrHz-54q7nZxpPBEvejaWsIP_jWjZQtdM/exec';
    
    // ============ –ö–û–û–†–î–ò–ù–ê–¢–ò –ú–Ü–°–¢ ============
    const CITY_COORDS = {
      '–≤—ñ–Ω–Ω–∏—Ü—è': { lat: 49.23, lng: 28.47, regionId: 1 },
      '—Ö–º–µ–ª—å–Ω–∏—Ü—å–∫–∏–π': { lat: 49.42, lng: 26.98, regionId: 1 },
      '—Ç–µ—Ä–Ω–æ–ø—ñ–ª—å': { lat: 49.55, lng: 25.59, regionId: 1 },
      '–∂–∏—Ç–æ–º–∏—Ä': { lat: 50.25, lng: 28.66, regionId: 2 },
      '—á–µ—Ä–Ω—ñ–≥—ñ–≤': { lat: 51.50, lng: 31.29, regionId: 2 },
      '—Ä—ñ–≤–Ω–µ': { lat: 50.62, lng: 26.25, regionId: 2 },
      '–ª—É—Ü—å–∫': { lat: 50.75, lng: 25.34, regionId: 2 },
      '—ñ–≤–∞–Ω–æ-—Ñ—Ä–∞–Ω–∫—ñ–≤—Å—å–∫': { lat: 48.92, lng: 24.71, regionId: 3 },
      '—É–∂–≥–æ—Ä–æ–¥': { lat: 48.62, lng: 22.30, regionId: 3 },
      '—á–µ—Ä–Ω—ñ–≤—Ü—ñ': { lat: 48.29, lng: 25.94, regionId: 3 },
      '–∫–∏—ó–≤': { lat: 50.45, lng: 30.52, regionId: 4 },
      '–ª—å–≤—ñ–≤': { lat: 49.84, lng: 24.03, regionId: 5 },
      '–æ–¥–µ—Å–∞': { lat: 46.48, lng: 30.72, regionId: 6 },
      '—Ö–∞—Ä–∫—ñ–≤': { lat: 49.99, lng: 36.23, regionId: 7 },
      '–¥–Ω—ñ–ø—Ä–æ': { lat: 48.46, lng: 35.04, regionId: 8 },
      '–ø–æ–ª—Ç–∞–≤–∞': { lat: 49.59, lng: 34.55, regionId: 9 },
      '—á–µ—Ä–∫–∞—Å–∏': { lat: 49.44, lng: 32.06, regionId: 11 },
      '—Å—ñ–º—Ñ–µ—Ä–æ–ø–æ–ª—å': { lat: 44.95, lng: 34.10, regionId: 12 },
      '–¥–æ–Ω–µ—Ü—å–∫': { lat: 48.02, lng: 37.80, regionId: 13 },
      '–ª—É–≥–∞–Ω—Å—å–∫': { lat: 48.57, lng: 39.31, regionId: 14 }
    };
    
    const ALL_CITIES = Object.keys(CITY_COORDS).sort();
    
    let userRegion = null;
    
    document.addEventListener('DOMContentLoaded', function() {
      try {
        const savedRegion = localStorage.getItem('pysanka_region');
        if (savedRegion) {
          const parsed = JSON.parse(savedRegion);
          // –ü–ï–†–ï–ö–û–ù–ê–ô–¢–ï–°–¨, –©–û REGIONS –Ñ –ì–õ–û–ë–ê–õ–¨–ù–ò–ú
          const regionInfo = window.REGIONS ? window.REGIONS.find(r => r.id === parsed.id) : null;
          
          if (regionInfo) {
            userRegion = regionInfo;
            
            document.getElementById('regionId').value = regionInfo.id;
            document.getElementById('regionName').value = regionInfo.name;
            document.getElementById('regionSymbol').value = regionInfo.symbol;
            
            document.getElementById('regionInfo').innerHTML = `
              <div class="region-symbol">${regionInfo.symbol}</div>
              <div class="region-name">${regionInfo.name}</div>
            `;
          }
        } else {
          window.location.href = 'phase1.html';
        }
      } catch (e) {
        console.error(e);
      }
      
      setupCityAutocomplete();
    });
    
    function setupCityAutocomplete() {
      const input = document.getElementById('userCity');
      const suggestions = document.getElementById('citySuggestions');
      
      input.addEventListener('input', function() {
        const value = this.value.toLowerCase().split('.')[0].trim(); // –ë–µ—Ä–µ–º–æ —Ç—ñ–ª—å–∫–∏ –º—ñ—Å—Ç–æ –¥–æ –∫—Ä–∞–ø–∫–∏
        if (value.length < 2) {
          suggestions.style.display = 'none';
          return;
        }
        
        const matches = ALL_CITIES.filter(city => city.includes(value));
        
        if (matches.length > 0) {
          suggestions.innerHTML = matches.map(city => `
            <div class="city-suggestion-item" onclick="selectCity('${city}')">
              ${city.charAt(0).toUpperCase() + city.slice(1)}
            </div>
          `).join('');
          suggestions.style.display = 'block';
        } else {
          suggestions.style.display = 'none';
        }
      });
      
      document.addEventListener('click', function(e) {
        if (!input.contains(e.target)) {
          suggestions.style.display = 'none';
        }
      });
    }
    
    window.selectCity = function(city) {
      const currentValue = document.getElementById('userCity').value;
      const parts = currentValue.split('.');
      const wish = parts.length > 1 ? '.' + parts.slice(1).join('.') : '';
      document.getElementById('userCity').value = city.charAt(0).toUpperCase() + city.slice(1) + wish;
      document.getElementById('citySuggestions').style.display = 'none';
    };
    
    function sendEnergy() {
      const name = document.getElementById('userName').value.trim();
      const city = document.getElementById('userCity').value.trim();
      const regionId = document.getElementById('regionId').value;
      const regionName = document.getElementById('regionName').value;
      const symbol = document.getElementById('regionSymbol').value;
      
      if (!name || name.length < 2) {
        showStatus('–í–≤–µ–¥–∏ —ñ–º\'—è', 'error');
        return;
      }
      
      if (!city) {
        showStatus('–í–≤–µ–¥–∏ –º—ñ—Å—Ç–æ', 'error');
        return;
      }
      
      const btn = document.getElementById('submitBtn');
      btn.disabled = true;
      btn.textContent = '–í—ñ–¥–ø—Ä–∞–≤–ª—è—î—Ç—å—Å—è...';
      
      showStatus('–ï–Ω–µ—Ä–≥—ñ—è –ø–µ—Ä–µ–¥–∞—î—Ç—å—Å—è...', 'loading');
      animateEnergyTransfer();
      
      // ============ –í–ò–ü–†–ê–í–õ–ï–ù–û: –í–Ü–î–ü–†–ê–í–ö–ê –í GOOGLE SHEETS ============
      const postData = {
        regionId: regionId,
        regionName: regionName,
        userName: name,  // –í–ê–ñ–õ–ò–í–û: —Å–∞–º–µ userName, —è–∫ —É —Å–∫—Ä–∏–ø—Ç—ñ!
        city: city.split('.')[0].trim() // –í—ñ–¥–ø—Ä–∞–≤–ª—è—î–º–æ —Ç—ñ–ª—å–∫–∏ –º—ñ—Å—Ç–æ –±–µ–∑ –ø–æ–±–∞–∂–∞–Ω–Ω—è
      };
      
      console.log('–í—ñ–¥–ø—Ä–∞–≤–ª—è—î–º–æ –¥–∞–Ω—ñ:', postData);
      
      // –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ fetch –∑ mode: 'no-cors' –¥–ª—è Google Apps Script
      fetch(GOOGLE_SCRIPT_URL, {
        method: 'POST',
        mode: 'no-cors', // –ó–ú–Ü–ù–ï–ù–û: no-cors –∑–∞–º—ñ—Å—Ç—å cors!
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(postData)
      })
      .then(() => {
        console.log('–î–∞–Ω—ñ –≤—ñ–¥–ø—Ä–∞–≤–ª–µ–Ω–æ –Ω–∞ —Å–µ—Ä–≤–µ—Ä');
        // –ü—Ä–æ–¥–æ–≤–∂—É—î–º–æ –Ω–µ–∑–∞–ª–µ–∂–Ω–æ –≤—ñ–¥ –≤—ñ–¥–ø–æ–≤—ñ–¥—ñ
      })
      .catch(error => {
        console.log('–ü–æ–º–∏–ª–∫–∞ –≤—ñ–¥–ø—Ä–∞–≤–∫–∏ (–∞–ª–µ –¥–∞–Ω—ñ –∑–±–µ—Ä–µ–∂–µ–Ω–æ –ª–æ–∫–∞–ª—å–Ω–æ):', error);
      });
      
      // ============ –ó–ë–ï–†–ï–ñ–ï–ù–ù–Ø –õ–û–ö–ê–õ–¨–ù–û ============
      setTimeout(() => {
        const participants = JSON.parse(localStorage.getItem('pysanka_participants') || '[]');
        participants.push({
          id: Date.now(),
          name: name,
          city: city, // –ó–±–µ—Ä—ñ–≥–∞—î–º–æ –∑ –ø–æ–±–∞–∂–∞–Ω–Ω—è–º
          region: regionName,
          regionId: parseInt(regionId),
          timestamp: new Date().toISOString(),
          coords: CITY_COORDS[city.split('.')[0].toLowerCase().trim()] || { lat: 49.0, lng: 32.0 },
          symbol: symbol,
          wish: city.includes('.') ? city.split('.')[1].trim() : ''
        });
        localStorage.setItem('pysanka_participants', JSON.stringify(participants));
        
        showStatus(`–î—è–∫—É—î–º–æ, ${name}!`, 'success');
        document.getElementById('energyText').innerHTML = '‚ú® –ï–Ω–µ—Ä–≥—ñ—é –ø–µ—Ä–µ–¥–∞–Ω–æ! ‚ú®';
        document.getElementById('viewMapBtn').style.display = 'inline-block';
        btn.style.display = 'none';
        
        if (navigator.vibrate) navigator.vibrate(200);
        
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 2000);
      }, 1500);
    }
    
    function animateEnergyTransfer() {
      const core = document.getElementById('energyCore');
      for (let i = 0; i < 12; i++) {
        setTimeout(() => {
          const p = document.createElement('div');
          p.className = 'particle';
          p.style.left = Math.random() * 100 + '%';
          p.style.top = Math.random() * 100 + '%';
          p.style.setProperty('--tx', (Math.random() * 100 - 50) + 'px');
          p.style.setProperty('--ty', (Math.random() * -100 - 50) + 'px');
          core.parentElement.appendChild(p);
          setTimeout(() => p.remove(), 2000);
        }, i * 100);
      }
    }
    
    function showStatus(msg, type) {
      const el = document.getElementById('statusMessage');
      el.textContent = msg;
      el.className = 'status-message status-' + type;
      el.style.display = 'block';
      if (type !== 'success') {
        setTimeout(() => el.style.display = 'none', 3000);
      }
    }
  </script>
</body>
