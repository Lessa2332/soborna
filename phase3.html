        if (matches.length > 0) {
          suggestions.innerHTML = matches.map(city => `
            <div class="city-suggestion-item" onclick="selectCity('${city}')">
              ${city.charAt(0).toUpperCase() + city.slice(1)}
            </div>
          `).join('');
          suggestions.style.display = 'block';
        }
      });
      
      document.addEventListener('click', function(e) {
        if (!input.contains(e.target)) {
          suggestions.style.display = 'none';
        }
      });
    }
    
    window.selectCity = function(city) {
      document.getElementById('userCity').value = city.charAt(0).toUpperCase() + city.slice(1);
      document.getElementById('citySuggestions').style.display = 'none';
    };
    
    function sendEnergy() {
      const name = document.getElementById('userName').value.trim();
      const city = document.getElementById('userCity').value.trim();
      const regionId = document.getElementById('regionId').value;
      const regionName = document.getElementById('regionName').value;
      const symbol = document.getElementById('regionSymbol').value;
      
      if (!name || name.length < 2) {
        showStatus('–í–≤–µ–¥–∏ —ñ–º\'—è', 'error');
        return;
      }
      
      if (!city) {
        showStatus('–í–≤–µ–¥–∏ –º—ñ—Å—Ç–æ', 'error');
        return;
      }
      
      const btn = document.getElementById('submitBtn');
      btn.disabled = true;
      btn.textContent = '–í—ñ–¥–ø—Ä–∞–≤–ª—è—î—Ç—å—Å—è...';
      
      showStatus('–ï–Ω–µ—Ä–≥—ñ—è –ø–µ—Ä–µ–¥–∞—î—Ç—å—Å—è...', 'loading');
      animateEnergyTransfer();
      
      // ============ –í–Ü–î–ü–†–ê–í–ö–ê –í GOOGLE SHEETS ============
      const formData = new URLSearchParams();
      formData.append('regionId', regionId);
      formData.append('regionName', regionName);
      formData.append('userName', name);
      formData.append('city', city);
      
      // –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ fetch –∑ mode: 'no-cors' (–Ω–µ —á–µ–∫–∞—î–º–æ –≤—ñ–¥–ø–æ–≤—ñ–¥—ñ)
      fetch(GOOGLE_SCRIPT_URL, {
        method: 'POST',
        mode: 'no-cors',
        body: formData
      }).catch(e => console.log('–ü–æ–º–∏–ª–∫–∞ (—ñ–≥–Ω–æ—Ä—É—î–º–æ):', e));
      
      // ============ –ó–ë–ï–†–ï–ñ–ï–ù–ù–Ø –õ–û–ö–ê–õ–¨–ù–û ============
      setTimeout(() => {
        const participants = JSON.parse(localStorage.getItem('pysanka_participants') || '[]');
        participants.push({
          id: Date.now(),
          name: name,
          city: city,
          region: regionName,
          regionId: parseInt(regionId),
          timestamp: new Date().toISOString(),
          coords: CITY_COORDS[city.toLowerCase()] || { lat: 49.0, lng: 32.0 },
          symbol: symbol
        });
        localStorage.setItem('pysanka_participants', JSON.stringify(participants));
        
        showStatus(`–î—è–∫—É—î–º–æ, ${name}! –¢–≤–æ—è –µ–Ω–µ—Ä–≥—ñ—è –ø—Ä–∏—î–¥–Ω–∞–ª–∞—Å—è!`, 'success');
        document.getElementById('energyText').innerHTML = '‚ú® –ï–Ω–µ—Ä–≥—ñ—é –ø–µ—Ä–µ–¥–∞–Ω–æ! ‚ú®';
        document.getElementById('viewMapBtn').style.display = 'inline-block';
        btn.style.display = 'none';
        
        if (navigator.vibrate) navigator.vibrate(200);
        
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 3000);
      }, 2000);
    }
    
    function animateEnergyTransfer() {
      const core = document.getElementById('energyCore');
      for (let i = 0; i < 8; i++) {
        const p = document.createElement('div');
        p.className = 'particle';
        p.style.left = Math.random() * 100 + '%';
        p.style.top = Math.random() * 100 + '%';
        p.style.setProperty('--tx', (Math.random() * 100 - 50) + 'px');
        p.style.setProperty('--ty', (Math.random() * -100 - 50) + 'px');
        core.parentElement.appendChild(p);
        setTimeout(() => p.remove(), 3000);
      }
    }
    
    function showStatus(msg, type) {
      const el = document.getElementById('statusMessage');
      el.textContent = msg;
      el.className = 'status-message status-' + type;
      el.style.display = 'block';
      if (type !== 'success') {
        setTimeout(() => el.style.display = 'none', 5000);
      }
    }
  </script>
