      '–º–∏–∫–æ–ª–∞—ó–≤': { lat: 46.97, lng: 32.00, regionId: 6, name: '–ú–∏–∫–æ–ª–∞—ó–≤', region: '–û–¥–µ—â–∏–Ω–∞' },
      
      // –ú—ñ—Å—Ç–∞ –¥—ñ–∞—Å–ø–æ—Ä–∏
      '—Ç–æ—Ä–æ–Ω—Ç–æ': { lat: 43.65, lng: -79.38, country: '–ö–∞–Ω–∞–¥–∞', name: '–¢–æ—Ä–æ–Ω—Ç–æ', isDiaspora: true },
      '–≤–∞—Ä—à–∞–≤–∞': { lat: 52.23, lng: 21.01, country: '–ü–æ–ª—å—â–∞', name: '–í–∞—Ä—à–∞–≤–∞', isDiaspora: true },
      '–ª–æ–Ω–¥–æ–Ω': { lat: 51.51, lng: -0.13, country: '–í–µ–ª–∏–∫–∞ –ë—Ä–∏—Ç–∞–Ω—ñ—è', name: '–õ–æ–Ω–¥–æ–Ω', isDiaspora: true },
      '—á–∏–∫–∞–≥–æ': { lat: 41.88, lng: -87.63, country: '–°–®–ê', name: '–ß–∏–∫–∞–≥–æ', isDiaspora: true },
      '–Ω—å—é-–π–æ—Ä–∫': { lat: 40.71, lng: -74.01, country: '–°–®–ê', name: '–ù—å—é-–ô–æ—Ä–∫', isDiaspora: true }

    // –ú—ñ—Å—Ç–∞ —Å–≤—ñ—Ç—É –¥–ª—è –∞–≤—Ç–æ–¥–æ–ø–æ–≤–Ω–µ–Ω–Ω—è
    const WORLD_CITIES = [
      '–í–∞—Ä—à–∞–≤–∞, –ü–æ–ª—å—â–∞', '–õ–æ–Ω–¥–æ–Ω, –í–µ–ª–∏–∫–∞ –ë—Ä–∏—Ç–∞–Ω—ñ—è', '–ù—å—é-–ô–æ—Ä–∫, –°–®–ê', 
      '–¢–æ—Ä–æ–Ω—Ç–æ, –ö–∞–Ω–∞–¥–∞', '–ß–∏–∫–∞–≥–æ, –°–®–ê', '–ë–µ—Ä–ª—ñ–Ω, –ù—ñ–º–µ—á—á–∏–Ω–∞',
      '–ü–∞—Ä–∏–∂, –§—Ä–∞–Ω—Ü—ñ—è', '–†–∏–º, –Ü—Ç–∞–ª—ñ—è', '–ü—Ä–∞–≥–∞, –ß–µ—Ö—ñ—è'
    ];
    
    // –ö–µ—à
    const geocodeCache = new Map();
    const ALL_CITIES = Object.keys(UKRAINE_CITIES).sort();
    
    let userRegion = null;
    let pendingResolve = null;
    
    // ============ –Ü–ù–Ü–¶–Ü–ê–õ–Ü–ó–ê–¶–Ü–Ø ============
    document.addEventListener('DOMContentLoaded', function() {
      try {
        const savedRegion = localStorage.getItem('pysanka_region');
        if (savedRegion) {
          const parsed = JSON.parse(savedRegion);
          const regionInfo = REGIONS.find(r => r.id === parsed.id);
          
          if (regionInfo) {
            userRegion = regionInfo;
            
            document.getElementById('regionId').value = regionInfo.id;
            document.getElementById('regionName').value = regionInfo.name;
            document.getElementById('regionSymbol').value = regionInfo.symbol;
            
            document.getElementById('regionInfo').innerHTML = `
              <div class="region-symbol">${regionInfo.symbol}</div>
              <div class="region-name">${regionInfo.name}</div>
            `;
          }
        } else {
          window.location.href = 'phase1.html';
        }
      } catch (e) {}
      
      setupCityAutocomplete();
      setupWishCounter();
    });
    
    // ============ –õ–Ü–ß–ò–õ–¨–ù–ò–ö –°–ò–ú–í–û–õ–Ü–í ============
    function setupWishCounter() {
      const wishField = document.getElementById('userWish');
      const counter = document.getElementById('wishCounter');
      
      wishField.addEventListener('input', function() {
        const length = this.value.length;
        counter.textContent = length + '/200';
      });
    }
    
    // ============ –ê–í–¢–û–î–û–ü–û–í–ù–ï–ù–ù–Ø ============
    function setupCityAutocomplete() {
      const input = document.getElementById('userCity');
      const suggestions = document.getElementById('citySuggestions');
      
      input.addEventListener('input', function() {
        const value = this.value.toLowerCase().trim();
        
        if (value.length < 2) {
          suggestions.style.display = 'none';
          return;
        }
        
        // –¢–û–ß–ù–ò–ô –ü–û–®–£–ö –ó–ê –ü–û–ß–ê–¢–ö–û–ú
        const ukraineMatches = ALL_CITIES.filter(city => 
          city.startsWith(value) || UKRAINE_CITIES[city].name.toLowerCase().startsWith(value)
        ).slice(0, 5).map(key => UKRAINE_CITIES[key]);
        
        const worldMatches = WORLD_CITIES.filter(city => 
          city.toLowerCase().startsWith(value)
        ).slice(0, 3);
        
        let html = '';
        
        if (ukraineMatches.length > 0) {
          html += '<div style="padding: 8px 15px; color: var(--gold);">üá∫üá¶ –£–ö–†–ê–á–ù–ê</div>';
          ukraineMatches.forEach(city => {
            html += `
              <div class="city-suggestion-item" onclick="selectCity('${city.name}')">
                <span>üèôÔ∏è ${city.name}</span>
                <span class="city-region-badge">${city.region || ''}</span>
              </div>
            `;
          });
        }
        
        if (worldMatches.length > 0) {
          html += '<div style="padding: 8px 15px; color: var(--gold);">üåç –°–í–Ü–¢</div>';
          worldMatches.forEach(city => {
            html += `
              <div class="city-suggestion-item" onclick="selectCity('${city.split(',')[0]}')">
                <span>üåé ${city}</span>
              </div>
            `;
          });
        }
        
        suggestions.innerHTML = html;
        suggestions.style.display = html ? 'block' : 'none';
      });
      
      document.addEventListener('click', function(e) {
        if (!input.contains(e.target)) {
          suggestions.style.display = 'none';
        }
      });
    }
    
    window.selectCity = function(city) {
      document.getElementById('userCity').value = city;
      document.getElementById('citySuggestions').style.display = 'none';
    };
    
    // ============ –ú–û–î–ê–õ–¨–ù–ï –í–Ü–ö–ù–û ============
    function showCitySelection(cities) {
      return new Promise((resolve) => {
        pendingResolve = resolve;
        
        const modal = document.getElementById('cityModal');
        const optionsDiv = document.getElementById('cityOptions');
        
        let html = '';
        cities.forEach(city => {
          html += `
            <button class="city-option" onclick="selectCityFromModal('${city.name}')">
              üèôÔ∏è ${city.name}
            </button>
          `;
        });
        
        optionsDiv.innerHTML = html;
        modal.classList.add('active');
      });
    }
    
    window.selectCityFromModal = function(cityName) {
      if (pendingResolve) {
        pendingResolve(cityName);
      }
      closeCityModal();
    };
    
    window.closeCityModal = function() {
      document.getElementById('cityModal').classList.remove('active');
      if (pendingResolve) {
        pendingResolve(null);
      }
    };
    
    // ============ –ù–û–†–ú–ê–õ–Ü–ó–ê–¶–Ü–Ø ============
    function normalizeCityInput(text) {
      return text.toLowerCase()
        .replace(/–º—ñ—Å—Ç–æ|–º\.|—Å–µ–ª–æ|—Å\.|—Å–º—Ç|–æ–±–ª–∞—Å—Ç—å|–æ–±–ª\./gi, '')
        .replace(/[^\w\s\-'‚Äô]/g, ' ')
        .replace(/\s+/g, ' ')
        .trim();
    }
    
    // ============ –ü–û–ö–†–ê–©–ï–ù–ò–ô –ì–ï–û–ö–û–î–ò–ù–ì ============
    async function geocodeCity(cityInput) {
      const cacheKey = cityInput.toLowerCase().trim();
      
      if (geocodeCache.has(cacheKey)) {
        return geocodeCache.get(cacheKey);
      }
      
      const normalized = normalizeCityInput(cityInput);
      
      // 1. –¢–û–ß–ù–ò–ô –ó–ë–Ü–ì
      for (let [key, value] of Object.entries(UKRAINE_CITIES)) {
        if (normalized === key || normalized === value.name.toLowerCase()) {
          const result = {
            coords: { lat: value.lat, lng: value.lng },
            isDiaspora: value.isDiaspora || false,
            country: value.country || '–£–∫—Ä–∞—ó–Ω–∞',
            cityName: value.name
          };
          geocodeCache.set(cacheKey, result);
          return result;
        }
      }
      
      // 2. –ó–ë–Ü–ì –ó–ê –ü–û–ß–ê–¢–ö–û–ú
      const matches = [];
      for (let [key, value] of Object.entries(UKRAINE_CITIES)) {
        if (key.startsWith(normalized) || value.name.toLowerCase().startsWith(normalized)) {
          matches.push(value);
        }
      }
      
      if (matches.length === 1) {
        const result = {
          coords: { lat: matches[0].lat, lng: matches[0].lng },
          isDiaspora: matches[0].isDiaspora || false,
          country: matches[0].country || '–£–∫—Ä–∞—ó–Ω–∞',
          cityName: matches[0].name
        };
        geocodeCache.set(cacheKey, result);
        return result;
      } else if (matches.length > 1) {
        const selected = await showCitySelection(matches);
        if (selected) {
          return geocodeCity(selected);
        }
      }
      
      // 3. –¶–ï–ù–¢–† –£–ö–†–ê–á–ù–ò
      const result = {
        coords: { lat: 49.0, lng: 32.0 },
        isDiaspora: false,
        country: '–£–∫—Ä–∞—ó–Ω–∞',
        cityName: cityInput
      };
      geocodeCache.set(cacheKey, result);
      return result;
    }
    
    // ============ –í–Ü–î–ü–†–ê–í–ö–ê –ï–ù–ï–†–ì–Ü–á ============
    async function sendEnergy() {
      const name = document.getElementById('userName').value.trim();
      const city = document.getElementById('userCity').value.trim();
      const wish = document.getElementById('userWish').value.trim();
      const regionId = document.getElementById('regionId').value;
      const regionName = document.getElementById('regionName').value;
      const symbol = document.getElementById('regionSymbol').value;
      
      if (!name || name.length < 2) {
        showStatus('–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥–∏ —ñ–º\'—è', 'error');
        return;
      }
      
      if (!city) {
        showStatus('–†–æ–∑–∫–∞–∂–∏, –∑–≤—ñ–¥–∫–∏ —Ç–∏', 'error');
        return;
      }
      
      const btn = document.getElementById('submitBtn');
      btn.disabled = true;
      btn.textContent = '‚ú® –í—ñ–¥–ø—Ä–∞–≤–ª—è—î—Ç—å—Å—è... ‚ú®';
      
      showStatus('üîç –®—É–∫–∞—î–º–æ —Ç–≤–æ—î –º—ñ—Å—Ç–æ...', 'loading');
      animateEnergyTransfer();
      
      const geoResult = await geocodeCity(city);
      
      // –í–µ–ª–∏–∫–æ–¥–Ω—î –ø—Ä–∏–≤—ñ—Ç–∞–Ω–Ω—è
      const easterWish = wish || '–•—Ä–∏—Å—Ç–æ—Å –í–æ—Å–∫—Ä–µ—Å! üå∏';
      
      // ============ –ó–ê–•–ò–©–ï–ù–ê –í–Ü–î–ü–†–ê–í–ö–ê ============
      const postData = {
        token: APP_CONFIG.TOKEN,
        origin: window.location.origin,
        timestamp: Date.now(),
        userName: name,
        userWish: easterWish,
        city: city,
        detectedCity: geoResult.cityName,
        country: geoResult.country,
        regionName: regionName,
        regionId: regionId,
        lat: geoResult.coords.lat,
        lng: geoResult.coords.lng,
        isDiaspora: geoResult.isDiaspora || false
      };
      
      // –í—ñ–¥–ø—Ä–∞–≤–∫–∞ –Ω–∞ —Å–µ—Ä–≤–µ—Ä
      try {
        const response = await fetch(APP_CONFIG.SCRIPT_URL + '?token=' + APP_CONFIG.TOKEN, {
          method: 'POST',
          mode: 'cors',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(postData)
        });
        
        const result = await response.json();
        if (!result.success) {
          console.log('–°–µ—Ä–≤–µ—Ä: ' + result.error);
        }
      } catch (error) {
        console.log('–ü—Ä–∞—Ü—é—î–º–æ –æ—Ñ–ª–∞–π–Ω');
      }
      
      // ============ –ó–ë–ï–†–ï–ñ–ï–ù–ù–Ø –õ–û–ö–ê–õ–¨–ù–û ============
      setTimeout(() => {
        const participants = JSON.parse(localStorage.getItem('pysanka_participants') || '[]');
        
        participants.push({
          id: Date.now(),
          name: name,
          wish: easterWish,
          city: city,
          detectedCity: geoResult.cityName,
          region: regionName,
          regionId: parseInt(regionId),
          country: geoResult.country,
          timestamp: new Date().toISOString(),
          coords: geoResult.coords,
          symbol: symbol,
          isDiaspora: geoResult.isDiaspora
        });
        
        localStorage.setItem('pysanka_participants', JSON.stringify(participants));
        
        // –í–µ–ª–∏–∫–æ–¥–Ω—î –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
        let message = `–•—Ä–∏—Å—Ç–æ—Å –í–æ—Å–∫—Ä–µ—Å, ${name}! ü•ö`;
        if (geoResult.isDiaspora) {
          message = `–•—Ä–∏—Å—Ç–æ—Å –í–æ—Å–∫—Ä–µ—Å, ${name} –∑ ${geoResult.country}! üá∫üá¶`;
        }
        
        if (wish) {
          message += `<br><small style="font-size: 14px;">"${wish}"</small>`;
        } else {
          message += `<br><small style="font-size: 14px;">"–•—Ä–∏—Å—Ç–æ—Å –í–æ—Å–∫—Ä–µ—Å!"</small>`;
        }
        
        showStatus(message, 'success');
        document.getElementById('energyText').innerHTML = '‚ú® –ï–Ω–µ—Ä–≥—ñ—é –ø–µ—Ä–µ–¥–∞–Ω–æ! ‚ú®';
        document.getElementById('viewMapBtn').style.display = 'inline-block';
        btn.style.display = 'none';
        
        if (navigator.vibrate) navigator.vibrate(200);
        
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 2500);
      }, 1500);
    }
    
    function animateEnergyTransfer() {
      const core = document.getElementById('energyCore');
      for (let i = 0; i < 12; i++) {
        setTimeout(() => {
          const p = document.createElement('div');
          p.className = 'particle';
          p.style.left = Math.random() * 100 + '%';
          p.style.top = Math.random() * 100 + '%';
          p.style.setProperty('--tx', (Math.random() * 100 - 50) + 'px');
          p.style.setProperty('--ty', (Math.random() * -100 - 50) + 'px');
          core.parentElement.appendChild(p);
          setTimeout(() => p.remove(), 2000);
        }, i * 100);
      }
    }
    
    function showStatus(msg, type) {
      const el = document.getElementById('statusMessage');
      el.innerHTML = msg;
      el.className = 'status-message status-' + type;
      el.style.display = 'block';
      if (type !== 'success') {
        setTimeout(() => el.style.display = 'none', 3000);
      }
    }
    
    // ============ –ï–ö–°–ü–û–†–¢ ============
    window.sendEnergy = sendEnergy;
  </script>
