    document.addEventListener('DOMContentLoaded', function() {

            document.getElementById('regionSymbol').value = regionInfo.symbol;

    async function sendEnergy() {
      const name = document.getElementById('userName').value.trim();
      const wish = document.getElementById('userWish').value.trim();
      const ancestorCitySelect = document.getElementById('ancestorCity');
      const currentLocation = document.getElementById('currentLocation').value.trim();
      const regionId = document.getElementById('regionId').value;
      const regionName = document.getElementById('regionName').value;
      const symbol = document.getElementById('regionSymbol').value;
      
      if (!name || name.length < 2) {
        showStatus('–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥–∏ —ñ–º\'—è', 'error');
        return;
      }
      
      if (!ancestorCitySelect.value) {
        showStatus('–û–±–µ—Ä—ñ—Ç—å –º—ñ—Å—Ç–æ –ø—Ä–µ–¥–∫—ñ–≤ –∑—ñ —Å–ø–∏—Å–∫—É', 'error');
        return;
      }
      
      const btn = document.getElementById('submitBtn');
      btn.disabled = true;
      btn.textContent = '–í—ñ–¥–ø—Ä–∞–≤–ª—è—î—Ç—å—Å—è...';
      
      showStatus('üîÆ –ü–µ—Ä–µ–¥–∞—î–º–æ –µ–Ω–µ—Ä–≥—ñ—é...', 'loading');
      animateEnergyTransfer();
      
      // –û—Ç—Ä–∏–º—É—î–º–æ –≤–∏–±—Ä–∞–Ω–µ –º—ñ—Å—Ç–æ
      const selectedCity = JSON.parse(ancestorCitySelect.value);
      
      // –§–æ—Ä–º—É—î–º–æ –¥–∞–Ω—ñ –¥–ª—è –≤—ñ–¥–ø—Ä–∞–≤–∫–∏
      const postData = {
        token: TOKEN,
        userName: name,
        userWish: wish,
        ancestorCity: selectedCity.name,
        currentLocation: currentLocation,
        regionName: regionName,
        regionId: regionId,
        lat: selectedCity.lat,
        lng: selectedCity.lng,
        origin: window.location.origin,
        isDiaspora: false // –ó–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º, –º–æ–∂–Ω–∞ –¥–æ–¥–∞—Ç–∏ –ª–æ–≥—ñ–∫—É –ø—ñ–∑–Ω—ñ—à–µ
      };
      
      console.log('üì§ –í—ñ–¥–ø—Ä–∞–≤–ª—è—î–º–æ –¥–∞–Ω—ñ:', postData);
      
      // –í—ñ–¥–ø—Ä–∞–≤–∫–∞ –Ω–∞ Google Apps Script
      fetch(GOOGLE_SCRIPT_URL, {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(postData)
      }).catch(() => {});
      
      // –õ–æ–∫–∞–ª—å–Ω–µ –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è
      setTimeout(() => {
        const participants = JSON.parse(localStorage.getItem('pysanka_participants') || '[]');
        
        participants.push({
          id: Date.now(),
          name: name,
          wish: wish,
          ancestorCity: selectedCity.name,
          currentLocation: currentLocation,
          region: regionName,
          regionId: parseInt(regionId),
          timestamp: new Date().toISOString(),
          coords: { lat: selectedCity.lat, lng: selectedCity.lng },
          symbol: symbol
        });
        
        localStorage.setItem('pysanka_participants', JSON.stringify(participants));
        
        showStatus(`–î—è–∫—É—î–º–æ, ${name}! –ï–Ω–µ—Ä–≥—ñ—é –ø–µ—Ä–µ–¥–∞–Ω–æ! ü•ö`, 'success');
        document.getElementById('energyText').innerHTML = '‚ú® –ï–Ω–µ—Ä–≥—ñ—é –ø–µ—Ä–µ–¥–∞–Ω–æ! ‚ú®';
        document.getElementById('viewMapBtn').style.display = 'inline-block';
        btn.style.display = 'none';
        
        if (navigator.vibrate) navigator.vibrate(200);
        
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 2000);
      }, 1500);
    }
    
    function animateEnergyTransfer() {
      const core = document.getElementById('energyCore');
      for (let i = 0; i < 12; i++) {
        setTimeout(() => {
          const p = document.createElement('div');
          p.className = 'particle';
          p.style.left = Math.random() * 100 + '%';
          p.style.top = Math.random() * 100 + '%';
          p.style.setProperty('--tx', (Math.random() * 100 - 50) + 'px');
          p.style.setProperty('--ty', (Math.random() * -100 - 50) + 'px');
          core.parentElement.appendChild(p);
          setTimeout(() => p.remove(), 2000);
        }, i * 100);
      }
    }
    
    function showStatus(msg, type) {
      const el = document.getElementById('statusMessage');
      el.textContent = msg;
      el.className = 'status-message status-' + type;
      el.style.display = 'block';
      if (type !== 'success') {
        setTimeout(() => el.style.display = 'none', 3000);
      }
    }
