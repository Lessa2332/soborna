<!DOCTYPE html>

<head>

  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  
  <!-- –ü—ñ–¥–∫–ª—é—á–∞—î–º–æ regions.js -->
  <script src="js/regions.js"></script>
  
  <style>

    :root {

      --font-body: 'Open Sans', 'Helvetica', sans-serif;

    }
    
    /* ... —Ä–µ—à—Ç–∞ —Å—Ç–∏–ª—ñ–≤ –±–µ–∑ –∑–º—ñ–Ω ... */
  </style>
</head>
<body>
  <div class="container">
    
    <div class="ornament"></div>
    
    <h1 style="text-align: center;">–ü–µ—Ä–µ–¥–∞–π –µ–Ω–µ—Ä–≥—ñ—é</h1>
    <p style="text-align: center; color: var(--bordo); margin-bottom: 40px;">14 —Ä–µ–≥—ñ–æ–Ω—ñ–≤ –£–∫—Ä–∞—ó–Ω–∏ —á–µ–∫–∞—é—Ç—å –Ω–∞ —Ç–≤—ñ–π –≤–Ω–µ—Å–æ–∫</p>
    
    <div class="stats-panel" id="statsPanel" style="display: none;">
      <span style="font-size: 18px;">–í—Å—å–æ–≥–æ —É—á–∞—Å–Ω–∏–∫—ñ–≤:</span>
      <span class="stats-number" id="totalParticipants">0</span>
    </div>
    
    <div class="scroll-container">
      <div id="regionInfo" style="text-align: center; margin-bottom: 30px;"></div>
      
      <div class="regions-grid" id="regionsGrid"></div>
      
      <form id="energyForm" onsubmit="event.preventDefault(); sendEnergy();">
        <div class="form-group">
          <label class="form-label">–¢–≤–æ—î —ñ–º'—è</label>
          <input type="text" id="userName" class="input-field" placeholder="–Ø–∫ —Ç–µ–±–µ –∑–≤–∞—Ç–∏?" required maxlength="50">
          <div class="validation-hint" id="nameHint"></div>
        </div>
        
        <div class="form-group">
          <label class="form-label">–ú—ñ—Å—Ç–æ</label>
          <input type="text" id="userCity" class="input-field" placeholder="–ù–∞–ø—Ä–∏–∫–ª–∞–¥: –õ—å–≤—ñ–≤" required autocomplete="off">
          <div id="citySuggestions" class="city-suggestions"></div>
          <div class="validation-hint" id="cityHint"></div>
        </div>
        
        <div class="energy-transfer">
          <div class="pysanka-energy">
            <div class="energy-core" id="energyCore"></div>
            <div class="energy-ring"></div>
          </div>
          <p style="color: var(--bordo);" id="energyText">–¢–≤–æ—è –µ–Ω–µ—Ä–≥—ñ—è –≥–æ—Ç–æ–≤–∞ –¥–æ –ø–µ—Ä–µ–¥–∞—á—ñ</p>
        </div>
        
        <input type="hidden" id="regionId">
        <input type="hidden" id="regionName">
        <input type="hidden" id="regionSymbol">
        
        <button type="submit" class="btn btn-gold" style="width: 100%;" id="submitBtn">
          ü•ö –í–Ü–î–ü–†–ê–í–ò–¢–ò –ö–û–î
        </button>
      </form>
      
      <div id="statusMessage" class="status-message"></div>
    </div>
    
    <div class="footer-links">
      <a href="phase2.html" class="btn" id="backBtn">‚óÄ –ù–∞–∑–∞–¥</a>
      <a href="dashboard.html" class="btn btn-gold" id="viewMapBtn" style="display: none;">–ü–æ–±–∞—á–∏—Ç–∏ —Å–ø—ñ–ª—å–Ω—É –∫–∞—Ä—Ç—É</a>
    </div>
    
    <div class="ornament"></div>
  </div>
  
  <script>
    // ============ GOOGLE SHEETS URL ============
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxJ57LtEcJCmCK2eKvKRQVE7eBMBwJGzj4tqpczcd8UCOEUQVkYHg_645-55qeHVl7M/exec';
    
    // ============ –í–ò–î–ê–õ–Ø–Ñ–ú–û const REGIONS = [ ... ] - –≤–æ–Ω–æ –≤–∂–µ —î –≤ regions.js ============
    // –ú–∞—Å–∏–≤ REGIONS —Ç–µ–ø–µ—Ä –±–µ—Ä–µ—Ç—å—Å—è –∑ regions.js
    
    // ============ –ö–û–û–†–î–ò–ù–ê–¢–ò –ú–Ü–°–¢ ============
    const CITY_COORDS = {
      '–≤—ñ–Ω–Ω–∏—Ü—è': { lat: 49.23, lng: 28.47, regionId: 1 },
      '—Ö–º–µ–ª—å–Ω–∏—Ü—å–∫–∏–π': { lat: 49.42, lng: 26.98, regionId: 1 },
      '—Ç–µ—Ä–Ω–æ–ø—ñ–ª—å': { lat: 49.55, lng: 25.59, regionId: 1 },
      '–∂–∏—Ç–æ–º–∏—Ä': { lat: 50.25, lng: 28.66, regionId: 2 },
      '—á–µ—Ä–Ω—ñ–≥—ñ–≤': { lat: 51.50, lng: 31.29, regionId: 2 },
      '—Ä—ñ–≤–Ω–µ': { lat: 50.62, lng: 26.25, regionId: 2 },
      '–ª—É—Ü—å–∫': { lat: 50.75, lng: 25.34, regionId: 2 },
      '—ñ–≤–∞–Ω–æ-—Ñ—Ä–∞–Ω–∫—ñ–≤—Å—å–∫': { lat: 48.92, lng: 24.71, regionId: 3 },
      '—É–∂–≥–æ—Ä–æ–¥': { lat: 48.62, lng: 22.30, regionId: 3 },
      '—á–µ—Ä–Ω—ñ–≤—Ü—ñ': { lat: 48.29, lng: 25.94, regionId: 3 },
      '–∫–∏—ó–≤': { lat: 50.45, lng: 30.52, regionId: 4 },
      '–ª—å–≤—ñ–≤': { lat: 49.84, lng: 24.03, regionId: 5 },
      '–æ–¥–µ—Å–∞': { lat: 46.48, lng: 30.72, regionId: 6 },
      '—Ö–∞—Ä–∫—ñ–≤': { lat: 49.99, lng: 36.23, regionId: 7 },
      '–¥–Ω—ñ–ø—Ä–æ': { lat: 48.46, lng: 35.04, regionId: 8 },
      '–ø–æ–ª—Ç–∞–≤–∞': { lat: 49.59, lng: 34.55, regionId: 9 },
      '—á–µ—Ä–∫–∞—Å–∏': { lat: 49.44, lng: 32.06, regionId: 11 },
      '—Å—ñ–º—Ñ–µ—Ä–æ–ø–æ–ª—å': { lat: 44.95, lng: 34.10, regionId: 12 },
      '–¥–æ–Ω–µ—Ü—å–∫': { lat: 48.02, lng: 37.80, regionId: 13 },
      '–ª—É–≥–∞–Ω—Å—å–∫': { lat: 48.57, lng: 39.31, regionId: 14 }
    };
    
    const ALL_CITIES = Object.keys(CITY_COORDS).sort();
    
    let userRegion = null;
    
    document.addEventListener('DOMContentLoaded', function() {
      loadStats();
      displayRegionsGrid();
      
      try {
        const savedRegion = localStorage.getItem('pysanka_region');
        if (savedRegion) {
          const parsed = JSON.parse(savedRegion);
          // –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ REGIONS –∑ regions.js
          const regionInfo = REGIONS.find(r => r.id === parsed.id);
          
          if (regionInfo) {
            userRegion = regionInfo;
            
            document.getElementById('regionId').value = regionInfo.id;
            document.getElementById('regionName').value = regionInfo.name;
            document.getElementById('regionSymbol').value = regionInfo.symbol;
            
            document.getElementById('regionInfo').innerHTML = `
              <div style="background: var(--bordo); color: var(--gold); padding: 15px; border-radius: 8px;">
                <span style="font-size: 48px;">${regionInfo.symbol}</span>
                <h2 style="color: var(--gold);">${regionInfo.name}</h2>
              </div>
            `;
            
            highlightActiveRegion(regionInfo.id);
          }
        } else {
          window.location.href = 'phase1.html';
        }
      } catch (e) {
        console.error(e);
      }
      
      setupCityAutocomplete();
    });
    
    function loadStats() {
      try {
        const participants = JSON.parse(localStorage.getItem('pysanka_participants') || '[]');
        if (participants.length > 0) {
          document.getElementById('statsPanel').style.display = 'block';
          document.getElementById('totalParticipants').textContent = participants.length;
        }
      } catch (e) {}
    }
    
    function displayRegionsGrid() {
      const grid = document.getElementById('regionsGrid');
      grid.innerHTML = REGIONS.map(r => `
        <div class="region-badge-small" data-region-id="${r.id}">
          ${r.symbol} ${r.name}
        </div>
      `).join('');
    }
    
    function highlightActiveRegion(id) {
      document.querySelectorAll('.region-badge-small').forEach(el => {
        if (parseInt(el.dataset.regionId) === id) {
          el.classList.add('active');
        }
      });
    }
    
    function setupCityAutocomplete() {
      const input = document.getElementById('userCity');
      const suggestions = document.getElementById('citySuggestions');
      
      input.addEventListener('input', function() {
        const value = this.value.toLowerCase();
        if (value.length < 2) {
          suggestions.style.display = 'none';
          return;
        }
        
        const matches = ALL_CITIES.filter(city => city.includes(value));
        
        if (matches.length > 0) {
          suggestions.innerHTML = matches.map(city => `
            <div class="city-suggestion-item" onclick="selectCity('${city}')">
              ${city.charAt(0).toUpperCase() + city.slice(1)}
            </div>
          `).join('');
          suggestions.style.display = 'block';
        }
      });
      
      document.addEventListener('click', function(e) {
        if (!input.contains(e.target)) {
          suggestions.style.display = 'none';
        }
      });
    }
    
    window.selectCity = function(city) {
      document.getElementById('userCity').value = city.charAt(0).toUpperCase() + city.slice(1);
      document.getElementById('citySuggestions').style.display = 'none';
    };
    
    function sendEnergy() {
      const name = document.getElementById('userName').value.trim();
      const city = document.getElementById('userCity').value.trim();
      const regionId = document.getElementById('regionId').value;
      const regionName = document.getElementById('regionName').value;
      const symbol = document.getElementById('regionSymbol').value;
      
      if (!name || name.length < 2) {
        showStatus('–í–≤–µ–¥–∏ —ñ–º\'—è', 'error');
        return;
      }
      
      if (!city) {
        showStatus('–í–≤–µ–¥–∏ –º—ñ—Å—Ç–æ', 'error');
        return;
      }
      
      const btn = document.getElementById('submitBtn');
      btn.disabled = true;
      btn.textContent = '–í—ñ–¥–ø—Ä–∞–≤–ª—è—î—Ç—å—Å—è...';
      
      showStatus('–ï–Ω–µ—Ä–≥—ñ—è –ø–µ—Ä–µ–¥–∞—î—Ç—å—Å—è...', 'loading');
      animateEnergyTransfer();
      
      // ============ –í–Ü–î–ü–†–ê–í–ö–ê –í GOOGLE SHEETS ============
      const formData = new URLSearchParams();
      formData.append('regionId', regionId);
      formData.append('regionName', regionName);
      formData.append('userName', name);
      formData.append('city', city);
      
      fetch(GOOGLE_SCRIPT_URL, {
        method: 'POST',
        mode: 'no-cors',
        body: formData
      }).catch(e => console.log('–ü–æ–º–∏–ª–∫–∞ (—ñ–≥–Ω–æ—Ä—É—î–º–æ):', e));
      
      // ============ –ó–ë–ï–†–ï–ñ–ï–ù–ù–Ø –õ–û–ö–ê–õ–¨–ù–û ============
      setTimeout(() => {
        const participants = JSON.parse(localStorage.getItem('pysanka_participants') || '[]');
        participants.push({
          id: Date.now(),
          name: name,
          city: city,
          region: regionName,
          regionId: parseInt(regionId),
          timestamp: new Date().toISOString(),
          coords: CITY_COORDS[city.toLowerCase()] || { lat: 49.0, lng: 32.0 },
          symbol: symbol
        });
        localStorage.setItem('pysanka_participants', JSON.stringify(participants));
        
        showStatus(`–î—è–∫—É—î–º–æ, ${name}! –¢–≤–æ—è –µ–Ω–µ—Ä–≥—ñ—è –ø—Ä–∏—î–¥–Ω–∞–ª–∞—Å—è!`, 'success');
        document.getElementById('energyText').innerHTML = '‚ú® –ï–Ω–µ—Ä–≥—ñ—é –ø–µ—Ä–µ–¥–∞–Ω–æ! ‚ú®';
        document.getElementById('viewMapBtn').style.display = 'inline-block';
        btn.style.display = 'none';
        
        if (navigator.vibrate) navigator.vibrate(200);
        
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 3000);
      }, 2000);
    }
    
    function animateEnergyTransfer() {
      const core = document.getElementById('energyCore');
      for (let i = 0; i < 8; i++) {
        const p = document.createElement('div');
        p.className = 'particle';
        p.style.left = Math.random() * 100 + '%';
        p.style.top = Math.random() * 100 + '%';
        p.style.setProperty('--tx', (Math.random() * 100 - 50) + 'px');
        p.style.setProperty('--ty', (Math.random() * -100 - 50) + 'px');
        core.parentElement.appendChild(p);
        setTimeout(() => p.remove(), 3000);
      }
    }
    
    function showStatus(msg, type) {
      const el = document.getElementById('statusMessage');
      el.textContent = msg;
      el.className = 'status-message status-' + type;
      el.style.display = 'block';
      if (type !== 'success') {
        setTimeout(() => el.style.display = 'none', 5000);
      }
    }
  </script>
</body>
