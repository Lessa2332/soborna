    // –ó–∞–≥–∞–ª—å–Ω—ñ –º—ñ—Å—Ç–∞ –£–∫—Ä–∞—ó–Ω–∏ (—è–∫—â–æ —Ä–µ–≥—ñ–æ–Ω –Ω–µ –≤–∏–∑–Ω–∞—á–µ–Ω–æ)

    // ============ –ó–ê–ü–û–í–ù–ï–ù–ù–Ø –°–ü–ò–°–ö–£ –ú–Ü–°–¢ ============
    function populateCitySelect(regionId) {
      const select = document.getElementById('userCity');
      select.innerHTML = '<option value="" disabled selected>-- –í–∏–±–µ—Ä—ñ—Ç—å –º—ñ—Å—Ç–æ --</option>';
      
      let cities = [];
      if (regionId && REGION_CITIES[regionId]) {
        cities = REGION_CITIES[regionId].cities;
      } else {
        // –Ø–∫—â–æ —Ä–µ–≥—ñ–æ–Ω –Ω–µ –≤–∏–∑–Ω–∞—á–µ–Ω–æ –∞–±–æ –π–æ–≥–æ –Ω–µ–º–∞—î –≤ —Å–ø–∏—Å–∫—É, –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ –∑–∞–≥–∞–ª—å–Ω—ñ –º—ñ—Å—Ç–∞
        cities = UKRAINE_MAJOR_CITIES;
      }
      
      cities.forEach(city => {
        const option = document.createElement('option');
        option.value = city.name;
        option.setAttribute('data-lat', city.lat);
        option.setAttribute('data-lng', city.lng);
        option.textContent = city.name;
        select.appendChild(option);
      });
    }
    
    // ============ –õ–Ü–ß–ò–õ–¨–ù–ò–ö –°–ò–ú–í–û–õ–Ü–í ============
    function setupWishCounter() {
      const wishField = document.getElementById('userWish');
      const counter = document.getElementById('wishCounter');
      
      wishField.addEventListener('input', function() {
        const length = this.value.length;
        counter.textContent = length + '/200';
      });
    }
    
    // ============ –í–Ü–î–ü–†–ê–í–ö–ê –ï–ù–ï–†–ì–Ü–á ============
    async function sendEnergy() {
      const name = document.getElementById('userName').value.trim();
      const citySelect = document.getElementById('userCity');
      const selectedOption = citySelect.options[citySelect.selectedIndex];
      const city = citySelect.value;
      const wish = document.getElementById('userWish').value.trim();
      const regionId = document.getElementById('regionId').value;
      const regionName = document.getElementById('regionName').value;
      const symbol = document.getElementById('regionSymbol').value;
      
      if (!name || name.length < 2) {
        showStatus('–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥–∏ —ñ–º\'—è', 'error');
        return;
      }
      
      if (!city) {
        showStatus('–û–±–µ—Ä—ñ—Ç—å –º—ñ—Å—Ç–æ –¥–ª—è –ø–∏—Å–∞–Ω–∫–∏', 'error');
        return;
      }
      
      // –û—Ç—Ä–∏–º—É—î–º–æ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∏ –∑ –≤–∏–±—Ä–∞–Ω–æ–≥–æ –º—ñ—Å—Ç–∞
      const lat = parseFloat(selectedOption.getAttribute('data-lat'));
      const lng = parseFloat(selectedOption.getAttribute('data-lng'));
      
      const btn = document.getElementById('submitBtn');
      btn.disabled = true;
      btn.textContent = '‚ú® –°–∞–¥–∂–∞—î–º–æ –ø–∏—Å–∞–Ω–∫—É... ‚ú®';
      
      showStatus('üå± –¢–≤–æ—è –ø–∏—Å–∞–Ω–∫–∞ –ø—Ä–æ—Ä–æ—Å—Ç–∞—î...', 'loading');
      animateEnergyTransfer();
      
      // –í–µ–ª–∏–∫–æ–¥–Ω—î –ø–æ–±–∞–∂–∞–Ω–Ω—è (–º–æ–∂–µ –±—É—Ç–∏ –ø–æ—Ä–æ–∂–Ω—ñ–º)
      const easterWish = wish || ''; // –ø—É—Å—Ç–∏–π —Ä—è–¥–æ–∫, —è–∫—â–æ –Ω—ñ—á–æ–≥–æ –Ω–µ –≤–≤–µ–ª–∏
      
      // ============ –ó–ê–•–ò–©–ï–ù–ê –í–Ü–î–ü–†–ê–í–ö–ê ============
      const postData = {
        token: APP_CONFIG.TOKEN,
        origin: window.location.origin,
        timestamp: Date.now(),
        userName: name,
        userWish: easterWish,
        city: city,
        regionName: regionName,
        regionId: regionId,
        lat: lat,
        lng: lng,
        isDiaspora: false
      };
      
      // –í—ñ–¥–ø—Ä–∞–≤–∫–∞ –Ω–∞ —Å–µ—Ä–≤–µ—Ä
      try {
        const response = await fetch(APP_CONFIG.SCRIPT_URL + '?token=' + APP_CONFIG.TOKEN, {
          method: 'POST',
          mode: 'cors',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(postData)
        });
        
        const result = await response.json();
        if (!result.success) {
          console.log('–°–µ—Ä–≤–µ—Ä: ' + result.error);
        }
      } catch (error) {
        console.log('–ü—Ä–∞—Ü—é—î–º–æ –æ—Ñ–ª–∞–π–Ω');
      }
      
      // ============ –ó–ë–ï–†–ï–ñ–ï–ù–ù–Ø –õ–û–ö–ê–õ–¨–ù–û ============
      setTimeout(() => {
        const participants = JSON.parse(localStorage.getItem('pysanka_participants') || '[]');
        
        participants.push({
          id: Date.now(),
          name: name,
          wish: easterWish,
          city: city,
          region: regionName,
          regionId: parseInt(regionId),
          timestamp: new Date().toISOString(),
          coords: { lat: lat, lng: lng },
          symbol: symbol
        });
        
        localStorage.setItem('pysanka_participants', JSON.stringify(participants));
        
        let message = `–î—è–∫—É—î–º–æ, ${name}! –¢–≤–æ—è –ø–∏—Å–∞–Ω–∫–∞ –≤ –º—ñ—Å—Ç—ñ ${city} üå∏`;
        
        if (easterWish) {
          message += `<br><small style="font-size: 14px;">"${easterWish}"</small>`;
        }
        
        showStatus(message, 'success');
        document.getElementById('energyText').innerHTML = '‚ú® –ü–∏—Å–∞–Ω–∫–∞ —Ä–æ–∑–º—ñ—â–µ–Ω–∞! ‚ú®';
        document.getElementById('viewMapBtn').style.display = 'inline-block';
        btn.style.display = 'none';
        
        if (navigator.vibrate) navigator.vibrate(200);

      }, 1500);
    }
    
    function animateEnergyTransfer() {
      const core = document.getElementById('energyCore');
      for (let i = 0; i < 12; i++) {
        setTimeout(() => {
          const p = document.createElement('div');
          p.className = 'particle';
          p.style.left = Math.random() * 100 + '%';
          p.style.top = Math.random() * 100 + '%';
          p.style.setProperty('--tx', (Math.random() * 100 - 50) + 'px');
          p.style.setProperty('--ty', (Math.random() * -100 - 50) + 'px');
          core.parentElement.appendChild(p);
          setTimeout(() => p.remove(), 2000);
        }, i * 100);
      }
    }
    
    function showStatus(msg, type) {
      const el = document.getElementById('statusMessage');
      el.innerHTML = msg;
      el.className = 'status-message status-' + type;
      el.style.display = 'block';
      if (type !== 'success') {
        setTimeout(() => el.style.display = 'none', 3000);
      }
    }
    
    // ============ –ï–ö–°–ü–û–†–¢ ============
