      '—á–µ—Ä–Ω—ñ–≥—ñ–≤': { x: 50, y: 25, regionId: 10, region: '–ß–µ—Ä–Ω—ñ–≥—ñ–≤—â–∏–Ω–∞' },
      '–Ω—ñ–∂–∏–Ω': { x: 53, y: 28, regionId: 10, region: '–ß–µ—Ä–Ω—ñ–≥—ñ–≤—â–∏–Ω–∞' },
      '–ø—Ä–∏–ª—É–∫–∏': { x: 55, y: 30, regionId: 10, region: '–ß–µ—Ä–Ω—ñ–≥—ñ–≤—â–∏–Ω–∞' },
      
      // –ß–µ—Ä–∫–∞—â–∏–Ω–∞ (11)
      '—á–µ—Ä–∫–∞—Å–∏': { x: 55, y: 50, regionId: 11, region: '–ß–µ—Ä–∫–∞—â–∏–Ω–∞' },
      '—É–º–∞–Ω—å': { x: 52, y: 53, regionId: 11, region: '–ß–µ—Ä–∫–∞—â–∏–Ω–∞' },
      '–∑–æ–ª–æ—Ç–æ–Ω–æ—à–∞': { x: 56, y: 48, regionId: 11, region: '–ß–µ—Ä–∫–∞—â–∏–Ω–∞' },
      
      // –ö—Ä–∏–º (12)
      '—Å—ñ–º—Ñ–µ—Ä–æ–ø–æ–ª—å': { x: 65, y: 85, regionId: 12, region: '–ö—Ä–∏–º' },
      '—Å–µ–≤–∞—Å—Ç–æ–ø–æ–ª—å': { x: 62, y: 87, regionId: 12, region: '–ö—Ä–∏–º' },
      '—è–ª—Ç–∞': { x: 66, y: 88, regionId: 12, region: '–ö—Ä–∏–º' },
      '—Ñ–µ–æ–¥–æ—Å—ñ—è': { x: 70, y: 86, regionId: 12, region: '–ö—Ä–∏–º' },
      '—î–≤–ø–∞—Ç–æ—Ä—ñ—è': { x: 58, y: 86, regionId: 12, region: '–ö—Ä–∏–º' },
      
      // –î–æ–Ω–µ—á—á–∏–Ω–∞ (13)
      '–¥–æ–Ω–µ—Ü—å–∫': { x: 80, y: 55, regionId: 13, region: '–î–æ–Ω–µ—á—á–∏–Ω–∞' },
      '–º–∞—Ä—ñ—É–ø–æ–ª—å': { x: 82, y: 65, regionId: 13, region: '–î–æ–Ω–µ—á—á–∏–Ω–∞' },
      '–∫—Ä–∞–º–∞—Ç–æ—Ä—Å—å–∫': { x: 79, y: 52, regionId: 13, region: '–î–æ–Ω–µ—á—á–∏–Ω–∞' },
      '—Å–ª–æ–≤\'—è–Ω—Å—å–∫': { x: 78, y: 53, regionId: 13, region: '–î–æ–Ω–µ—á—á–∏–Ω–∞' },
      
      // –õ—É–≥–∞–Ω—â–∏–Ω–∞ (14)
      '–ª—É–≥–∞–Ω—Å—å–∫': { x: 85, y: 55, regionId: 14, region: '–õ—É–≥–∞–Ω—â–∏–Ω–∞' },
      '—Å—ñ–≤–µ—Ä—Å—å–∫–æ–¥–æ–Ω–µ—Ü—å–∫': { x: 84, y: 52, regionId: 14, region: '–õ—É–≥–∞–Ω—â–∏–Ω–∞' },
      '–ª–∏—Å–∏—á–∞–Ω—Å—å–∫': { x: 83, y: 53, regionId: 14, region: '–õ—É–≥–∞–Ω—â–∏–Ω–∞' }
    };
    
    // –°–ø–∏—Å–æ–∫ –≤—Å—ñ—Ö –º—ñ—Å—Ç –¥–ª—è –∞–≤—Ç–æ–¥–æ–ø–æ–≤–Ω–µ–Ω–Ω—è
    const ALL_CITIES = Object.keys(CITY_COORDS).sort();
    
    let userRegion = null;
    let selectedCity = null;
    
    document.addEventListener('DOMContentLoaded', function() {
      // –í—ñ–¥–æ–±—Ä–∞–∂–∞—î–º–æ —Å—ñ—Ç–∫—É –≤—Å—ñ—Ö —Ä–µ–≥—ñ–æ–Ω—ñ–≤
      displayRegionsGrid();
      
      // –û—Ç—Ä–∏–º—É—î–º–æ —Ä–µ–≥—ñ–æ–Ω –∑ localStorage
      try {
        const savedRegion = localStorage.getItem('pysanka_region');
        if (savedRegion) {
          userRegion = JSON.parse(savedRegion);
          
          // –ó–Ω–∞—Ö–æ–¥–∏–º–æ –ø–æ–≤–Ω—É —ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—é –ø—Ä–æ —Ä–µ–≥—ñ–æ–Ω
          const regionInfo = REGIONS.find(r => r.id === userRegion.id) || REGIONS[0];
          
          document.getElementById('regionId').value = regionInfo.id;
          document.getElementById('regionName').value = regionInfo.name;
          
          document.getElementById('regionInfo').innerHTML = `
            <div style="background: var(--bordo); color: var(--gold); padding: 15px; border-radius: 8px;">
              <span style="font-size: 40px;">${regionInfo.symbol || 'ü•ö'}</span>
              <h3 style="color: var(--gold); margin: 10px 0;">${regionInfo.name}</h3>
              <p>–¢–≤—ñ–π –∫—Ä–∞–π —á–µ–∫–∞—î –Ω–∞ —Ç–≤–æ—é –µ–Ω–µ—Ä–≥—ñ—é</p>
            </div>
          `;
          
          // –ü—ñ–¥—Å–≤—ñ—á—É—î–º–æ –∞–∫—Ç–∏–≤–Ω–∏–π —Ä–µ–≥—ñ–æ–Ω –≤ —Å—ñ—Ç—Ü—ñ
          highlightActiveRegion(regionInfo.id);
        } else {
          // –Ø–∫—â–æ –Ω–µ–º–∞—î —Ä–µ–≥—ñ–æ–Ω—É, –≤–∏–±–∏—Ä–∞—î–º–æ –≤–∏–ø–∞–¥–∫–æ–≤–∏–π –¥–ª—è –¥–µ–º–æ
          const randomIndex = Math.floor(Math.random() * REGIONS.length);
          userRegion = REGIONS[randomIndex];
          localStorage.setItem('pysanka_region', JSON.stringify(userRegion));
          location.reload();
        }
      } catch (e) {
        console.error('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ä–µ–≥—ñ–æ–Ω—É:', e);
      }
      
      // –ù–∞–ª–∞—à—Ç–æ–≤—É—î–º–æ –∞–≤—Ç–æ–¥–æ–ø–æ–≤–Ω–µ–Ω–Ω—è –º—ñ—Å—Ç
      setupCityAutocomplete();
    });
    
    function displayRegionsGrid() {
      const grid = document.getElementById('regionsGrid');
      grid.innerHTML = REGIONS.map(region => `
        <div class="region-badge-small" data-region-id="${region.id}">
          ${region.symbol} ${region.name}
        </div>
      `).join('');
    }
    
    function highlightActiveRegion(activeId) {
      document.querySelectorAll('.region-badge-small').forEach(el => {
        const id = parseInt(el.dataset.regionId);
        if (id === activeId) {
          el.classList.add('active');
        } else {
          el.classList.remove('active');
        }
      });
    }
    
    function setupCityAutocomplete() {
      const cityInput = document.getElementById('userCity');
      const suggestions = document.getElementById('citySuggestions');
      
      cityInput.addEventListener('input', function() {
        const value = this.value.toLowerCase().trim();
        if (value.length < 2) {
          suggestions.style.display = 'none';
          return;
        }
        
        const matches = ALL_CITIES.filter(city => city.includes(value));
        
        if (matches.length > 0) {
          suggestions.innerHTML = matches
            .map(city => {
              const cityInfo = CITY_COORDS[city];
              return `<div class="city-suggestion-item" onclick="selectCity('${city}')">
                ${city.charAt(0).toUpperCase() + city.slice(1)} 
                <span style="color: var(--gold);">(${cityInfo.region})</span>
              </div>`;
            })
            .join('');
          suggestions.style.display = 'block';
        } else {
          suggestions.style.display = 'none';
        }
      });
      
      // –•–æ–≤–∞—î–º–æ –ø—ñ–¥–∫–∞–∑–∫–∏ –ø—Ä–∏ –∫–ª—ñ–∫—É –ø–æ–∑–∞
      document.addEventListener('click', function(e) {
        if (!cityInput.contains(e.target) && !suggestions.contains(e.target)) {
          suggestions.style.display = 'none';
        }
      });
    }
    
    window.selectCity = function(city) {
      document.getElementById('userCity').value = city.charAt(0).toUpperCase() + city.slice(1);
      document.getElementById('citySuggestions').style.display = 'none';
      
      // –ü–æ–∫–∞–∑—É—î–º–æ —Ç–æ—á–∫—É –Ω–∞ –∫–∞—Ä—Ç—ñ
      showCityOnMap(city);
    };
    
    function showCityOnMap(city) {
      const cityData = CITY_COORDS[city.toLowerCase()];
      if (!cityData) return;
      
      const mapPreview = document.getElementById('mapPreview');
      const userDot = document.getElementById('userDot');
      
      mapPreview.style.display = 'block';
      userDot.style.display = 'block';
      
      // –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ –ø–æ–∑–∏—Ü—ñ—é –Ω–∞ —É–º–æ–≤–Ω—ñ–π –∫–∞—Ä—Ç—ñ
      userDot.style.left = cityData.x + '%';
      userDot.style.top = cityData.y + '%';
      
      selectedCity = {
        name: city,
        coords: cityData
      };
      
      // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ, —á–∏ –∑–±—ñ–≥–∞—î—Ç—å—Å—è —Ä–µ–≥—ñ–æ–Ω –º—ñ—Å—Ç–∞ –∑ —Ä–µ–≥—ñ–æ–Ω–æ–º –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞
      if (userRegion && cityData.regionId !== userRegion.id) {
        showStatus(`–£–≤–∞–≥–∞! –ú—ñ—Å—Ç–æ ${city} –∑–Ω–∞—Ö–æ–¥–∏—Ç—å—Å—è –≤ —ñ–Ω—à–æ–º—É —Ä–µ–≥—ñ–æ–Ω—ñ. –¢–∏ –≤–ø–µ–≤–Ω–µ–Ω–∏–π?`, 'loading');
      }
    }
    
    async function sendEnergy() {
      const userName = document.getElementById('userName').value.trim();
      const userCity = document.getElementById('userCity').value.trim();
      const regionId = document.getElementById('regionId').value;
      const regionName = document.getElementById('regionName').value;
      
      if (!userName || !userCity) {
        showStatus('–ë—É–¥—å –ª–∞—Å–∫–∞, –∑–∞–ø–æ–≤–Ω–∏ –≤—Å—ñ –ø–æ–ª—è', 'error');
        return;
      }
      
      // –ë–ª–æ–∫—É—î–º–æ –∫–Ω–æ–ø–∫—É
      const submitBtn = document.getElementById('submitBtn');
      submitBtn.disabled = true;
      submitBtn.textContent = '–í—ñ–¥–ø—Ä–∞–≤–ª—è—î—Ç—å—Å—è...';
      
      // –ü–æ–∫–∞–∑—É—î–º–æ —Å—Ç–∞—Ç—É—Å –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è
      showStatus('–ï–Ω–µ—Ä–≥—ñ—è –ø–µ—Ä–µ–¥–∞—î—Ç—å—Å—è...', 'loading');
      
      // –ê–Ω—ñ–º–∞—Ü—ñ—è –ø–∏—Å–∞–Ω–∫–∏
      animateEnergyTransfer();
      
      try {
        // –Ü–º—ñ—Ç–∞—Ü—ñ—è –≤—ñ–¥–ø—Ä–∞–≤–∫–∏ –Ω–∞ —Å–µ—Ä–≤–µ—Ä
        await new Promise(resolve => setTimeout(resolve, 2000));
        
        // –û—Ç—Ä–∏–º—É—î–º–æ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∏ –º—ñ—Å—Ç–∞
        const cityLower = userCity.toLowerCase();
        const cityCoords = CITY_COORDS[cityLower] || { x: 50, y: 50, regionId: parseInt(regionId), region: regionName };
        
        // –ó–±–µ—Ä—ñ–≥–∞—î–º–æ –≤ localStorage –¥–ª—è –∫–∞—Ä—Ç–∏
        const participants = JSON.parse(localStorage.getItem('pysanka_participants') || '[]');
        participants.push({
          id: Date.now(),
          name: userName,
          city: userCity,
          region: regionName,
          regionId: parseInt(regionId),
          timestamp: new Date().toISOString(),
          coords: cityCoords,
          symbol: REGIONS.find(r => r.id === parseInt(regionId))?.symbol || 'ü•ö'
        });
        localStorage.setItem('pysanka_participants', JSON.stringify(participants));
        
        // –û–Ω–æ–≤–ª—é—î–º–æ –ª—ñ—á–∏–ª—å–Ω–∏–∫ —É—á–∞—Å–Ω–∏–∫—ñ–≤ –≤ —Ä–µ–≥—ñ–æ–Ω–∞—Ö
        updateRegionStats(parseInt(regionId));
        
        // –ü–æ–∫–∞–∑—É—î–º–æ —É—Å–ø—ñ—Ö
        showStatus(`–î—è–∫—É—î–º–æ, ${userName}! –¢–≤–æ—è –µ–Ω–µ—Ä–≥—ñ—è –ø—Ä–∏—î–¥–Ω–∞–ª–∞—Å—è –¥–æ –°–æ–±–æ—Ä–Ω–æ—ó –ü–∏—Å–∞–Ω–∫–∏!`, 'success');
        
        // –ü–æ–∫–∞–∑—É—î–º–æ –∫–Ω–æ–ø–∫—É –ø–µ—Ä–µ—Ö–æ–¥—É –¥–æ –∫–∞—Ä—Ç–∏
        document.getElementById('viewMapBtn').style.display = 'inline-block';
        
        // –í—ñ–±—Ä–∞—Ü—ñ—è
        if (navigator.vibrate) {
          navigator.vibrate(200);
        }
        
      } catch (error) {
        console.error('–ü–æ–º–∏–ª–∫–∞:', error);
        showStatus('–°—Ç–∞–ª–∞—Å—è –ø–æ–º–∏–ª–∫–∞. –°–ø—Ä–æ–±—É–π —â–µ —Ä–∞–∑.', 'error');
        submitBtn.disabled = false;
        submitBtn.textContent = '–í–Ü–î–ü–†–ê–í–ò–¢–ò –ö–û–î';
      }
    }
    
    function updateRegionStats(regionId) {
      // –û–Ω–æ–≤–ª—é—î–º–æ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É —Ä–µ–≥—ñ–æ–Ω—ñ–≤ –≤ localStorage
      const stats = JSON.parse(localStorage.getItem('pysanka_stats') || '{}');
      stats[regionId] = (stats[regionId] || 0) + 1;
      localStorage.setItem('pysanka_stats', JSON.stringify(stats));
      
      // –ü—ñ–¥—Å–≤—ñ—á—É—î–º–æ —Ä–µ–≥—ñ–æ–Ω –≤ —Å—ñ—Ç—Ü—ñ
      highlightActiveRegion(regionId);
    }
    
    function animateEnergyTransfer() {
      const core = document.getElementById('energyCore');
      
      // –î–æ–¥–∞—î–º–æ —á–∞—Å—Ç–∏–Ω–∫–∏
      for (let i = 0; i < 8; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.setProperty('--tx', (Math.random() * 100 - 50) + 'px');
        particle.style.setProperty('--ty', (Math.random() * -100 - 50) + 'px');
        particle.style.animationDelay = i * 0.1 + 's';
        core.parentElement.appendChild(particle);
        
        setTimeout(() => {
          particle.remove();
        }, 3000);
      }
    }
    
    function showStatus(message, type) {
      const statusEl = document.getElementById('statusMessage');
      statusEl.textContent = message;
      statusEl.className = 'status-message status-' + type;
      statusEl.style.display = 'block';
      
      // –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ —Ö–æ–≤–∞—î–º–æ —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
      if (type === 'success') {
        setTimeout(() => {
          statusEl.style.display = 'none';
        }, 5000);
      }
    }
  </script>
