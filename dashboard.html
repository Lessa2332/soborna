              regionId: item.regionId,
              timestamp: item.timestamp,
              coords: CITY_COORDS[item.city?.toLowerCase()] || { lat: 49.0, lng: 32.0 },
              symbol: REGION_SYMBOLS[item.regionId] || 'ü•ö'
            }));
            
            const allParticipants = [...participants];
            
            googleParticipants.forEach(gp => {
              const exists = allParticipants.some(p => 
                p.name === gp.name && p.city === gp.city
              );
              if (!exists) {
                allParticipants.push(gp);
              }
            });
            
            if (allParticipants.length > participants.length) {
              participants = allParticipants;
              localStorage.setItem('pysanka_participants', JSON.stringify(participants));
              updateMap();
              updateStats();
            }
          }
        })
        .catch(() => {});
    }
    
    function updateMap() {
      markers.forEach(m => map.removeLayer(m));
      markers = [];
      
      if (!participants || participants.length === 0) return;
      
      const regionCount = {};
      
      participants.forEach((p, index) => {
        const coords = p.coords || CITY_COORDS[p.city?.toLowerCase()] || { lat: 49.0, lng: 32.0 };
        const regionId = p.regionId;
        
        if (regionId) regionCount[regionId] = (regionCount[regionId] || 0) + 1;
        
        // –ö–æ–∂–Ω–∞ –ø–∏—Å–∞–Ω–∫–∞ –æ—Ç—Ä–∏–º—É—î –≤–∏–ø–∞–¥–∫–æ–≤–∏–π —è—Å–∫—Ä–∞–≤–∏–π –∫–æ–ª—ñ—Ä
        const colorClass = RAINBOW_CLASSES[index % RAINBOW_CLASSES.length];
        const marker = createColorfulPysankaMarker(p, coords.lat, coords.lng, colorClass);
        marker.addTo(map);
        markers.push(marker);
      });
      
      updateRegionProgress(regionCount);
    }
    
    function createColorfulPysankaMarker(participant, lat, lng, colorClass) {
      const symbol = participant.symbol || 
                    (participant.regionId ? REGION_SYMBOLS[participant.regionId] : 'ü•ö');
      
      const markerHtml = `
        <div class="pysanka-marker" title="${participant.name}, ${participant.city}">
          <div class="pysanka-egg ${colorClass}">
            ${symbol}
            <span class="dot" style="top: 20%; left: 30%;"></span>
            <span class="dot" style="top: 60%; right: 30%;"></span>
          </div>
        </div>
      `;
      
      const icon = L.divIcon({
        className: 'custom-pysanka-marker',
        html: markerHtml,
        iconSize: [50, 70],
        iconAnchor: [25, 35],
        popupAnchor: [0, -35]
      });
      
      const marker = L.marker([lat, lng], { icon: icon });
      
      marker.bindPopup(`
        <div style="text-align: center; font-family: 'Cormorant Garamond', serif; min-width: 150px;">
          <div style="font-size: 32px; margin-bottom: 5px;">${symbol}</div>
          <b style="color: #6a1e2a; font-size: 18px;">${participant.name}</b><br>
          <i style="color: #c9a03d;">${participant.city}</i><br>
          <small style="color: #4a2c1a;">${participant.region || ''}</small>
        </div>
      `);
      
      return marker;
    }
    
    function updateStats() {
      const count = participants.length;
      document.getElementById('participantCount').textContent = count;
      
      const listEl = document.getElementById('participantsList');
      
      if (count === 0) {
        listEl.innerHTML = '<div style="text-align: center; opacity: 0.5; padding: 20px;">–ß–µ–∫–∞—î–º–æ –Ω–∞ —É—á–∞—Å–Ω–∏–∫—ñ–≤...</div>';
        return;
      }
      
      const recentParticipants = [...participants].reverse().slice(0, 8);
      
      listEl.innerHTML = recentParticipants.map((p, i) => {
        const colorIndex = i % RAINBOW_CLASSES.length;
        return `
          <div class="participant-item" onclick="flyToParticipant('${p.name}')">
            <span class="participant-symbol" style="color: ${getColorForIndex(colorIndex)};">${p.symbol || 'ü•ö'}</span>
            <span class="participant-name">${p.name}</span>
            <span class="participant-city">${p.city}</span>
          </div>
        `;
      }).join('');
    }
    
    function getColorForIndex(index) {
      const colors = ['#FF6B6B', '#FFB347', '#FFD93D', '#6BCB77', '#4D96FF', '#9D65C9', '#FF8A9C', '#A9D6E5'];
      return colors[index % colors.length];
    }
    
    window.flyToParticipant = function(name) {
      const p = participants.find(p => p.name === name);
      if (p) {
        const coords = p.coords || CITY_COORDS[p.city?.toLowerCase()] || { lat: 49.0, lng: 32.0 };
        map.setView([coords.lat, coords.lng], 8);
        
        // –ó–Ω–∞—Ö–æ–¥–∏–º–æ –º–∞—Ä–∫–µ—Ä —ñ –≤—ñ–¥–∫—Ä–∏–≤–∞—î–º–æ –ø–æ–ø–∞–ø
        setTimeout(() => {
          const marker = markers.find(m => {
            const popup = m.getPopup();
            return popup && popup.getContent().includes(p.name);
          });
          if (marker) marker.openPopup();
        }, 500);
      }
    };
    
    function updateRegionProgress(regionCount) {
      const activeRegions = Object.keys(regionCount).length;
      document.getElementById('regionsActive').textContent = `${activeRegions}/14`;
      
      const progressPercent = (activeRegions / 14) * 100;
      document.getElementById('progressBar').style.width = progressPercent + '%';
      
      document.getElementById('celebrateBtn').style.display = activeRegions >= 14 ? 'block' : 'none';
    }
    
    function showNewParticipantToast(participant) {
      const toast = document.getElementById('toastMessage');
      const toastText = document.getElementById('toastText');
      
      toastText.textContent = `${participant.name} –∑ –º—ñ—Å—Ç–∞ ${participant.city} –ø—Ä–∏—î–¥–Ω–∞–≤—Å—è! üå∏`;
      toast.style.display = 'flex';
      
      setTimeout(() => {
        toast.style.display = 'none';
      }, 3000);
    }
    
    function refreshMap() {
      loadParticipants();
      const toast = document.getElementById('toastMessage');
      toastText.textContent = '–ö–∞—Ä—Ç—É –æ–Ω–æ–≤–ª–µ–Ω–æ! üåà';
      toast.style.display = 'flex';
      setTimeout(() => toast.style.display = 'none', 1500);
    }
    
    function showCelebration() {
      document.getElementById('celebrationOverlay').classList.add('active');
    }
    
    function hideCelebration() {
      document.getElementById('celebrationOverlay').classList.remove('active');
    }
    
    function clearAllData() {
      if (confirm('–û—á–∏—Å—Ç–∏—Ç–∏ –≤—Å—ñ –¥–∞–Ω—ñ?')) {
        localStorage.removeItem('pysanka_participants');
        localStorage.removeItem('pysanka_stats');
        participants = [];
        updateMap();
        updateStats();
      }
    }
    
    window.refreshMap = refreshMap;
    window.showCelebration = showCelebration;
    window.hideCelebration = hideCelebration;
    window.clearAllData = clearAllData;
  </script>
</body>
</html>
