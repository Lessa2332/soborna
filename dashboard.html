<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="AR-—Å—Ü–µ–Ω–∞ –∑ –ø–∏—Å–∞–Ω–∫–æ—é –¥–ª—è –¥—ñ—Ç–µ–π">
    <title>ü•ö¬´–ü–∏—Å–∞–Ω–∫–∞¬ª üé®</title>

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: transparent;
        }
        
        a-scene {
            width: 100% !important;
            height: 100% !important;
            position: fixed;
            top: 0;
            left: 0;
            background: transparent;
        }

        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(135, 206, 235, 0.2);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #FF4500;
            font-size: 1.8em;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            font-family: 'Comic Neue', 'Comic Sans MS', cursive, sans-serif;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .pulse { animation: pulse 1.5s infinite; }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10000;
            display: flex;
            gap: 10px;
        }

        .sound-btn, .youtube-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-family: 'Comic Neue', 'Comic Sans MS', cursive, sans-serif;
            font-size: 1em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-decoration: none;
        }

        .sound-btn { background-color: #4CAF50; color: white; }
        .sound-btn.off { background-color: #f44336; }
        .youtube-btn { background-color: #FF9800; color: white; }
        .youtube-btn:hover { background-color: #FFB300; }
    </style>
</head>
<body>
    <div class="arjs-loader" id="loader">
        <div class="pulse">ü•ö –ü–∏—Å–∞–Ω–∫–∞ –Ω–∞ –¥–æ–ª–æ–Ω—ñ üé®</div>
        <div style="margin-top: 20px; font-size: 1.2em;">–ù–∞–≤–µ–¥–∏ –∫–∞–º–µ—Ä—É –Ω–∞ –º–∞—Ä–∫–µ—Ä! üòäüé®</div>
    </div>

    <a-scene
        mindar-image="imageTargetSrc: ./my-marker.mind;"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
        loading-screen="enabled: false"
        embedded
        renderer="colorManagement: true; physicallyCorrectLights: true;"
        touch-gestures
    >
        <a-assets>
            <audio id="bg-music" src="./bg-music.mp3" preload="auto" loop></audio>
            <img id="pisanka-texture-1" src="./pisanka-1.jpg">
            <img id="pisanka-texture-2" src="./pisanka-2.jpg">
            <img id="pisanka-texture-3" src="./pisanka-3.jpg">
            <img id="pisanka-texture-4" src="./pisanka-4.jpg">
        </a-assets>

        <a-camera
            id="camera"
            position="0 0 1.5"
            look-controls="enabled: false"
        ></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-sphere
                id="pisanka"
                position="0 0 -0.5"
                radius="0.4"
                scale="0.6 1 0.6"
                src="#pisanka-texture-1"
                visible="false"
                material="opacity: 1; transparent: false"
            >
                <a-animation
                    attribute="rotation"
                    to="0 360 0"
                    dur="5000"
                    repeat="indefinite"
                ></a-animation>
            </a-sphere>
        </a-entity>
    </a-scene>

    <div class="controls">
        <button id="sound-btn" class="sound-btn">–£–≤—ñ–º–∫–Ω—É—Ç–∏ –∑–≤—É–∫</button>
        <button id="next-btn" class="sound-btn">–î–∞–ª—ñ ‚û°Ô∏è</button>
        <a href="https://www.youtube.com/playlist?list=PL6UDFwT9TzFw5K8Tzu_OgsDz7vV3N9eY-" target="_blank" class="youtube-btn">YouTube SmartLessa</a>
    </div>

    <script>
        // –ê–¥–∞–ø—Ç–∏–≤–Ω—ñ—Å—Ç—å –¥–ª—è –ø–æ–≤–Ω–æ–≥–æ –µ–∫—Ä–∞–Ω—É
        function fixHeight() {
            document.body.style.height = window.innerHeight + 'px';
        }
        fixHeight();
        window.addEventListener('resize', fixHeight);

        // –ü–æ—Å–∏–ª–∞–Ω–Ω—è –Ω–∞ –µ–ª–µ–º–µ–Ω—Ç–∏
        const loader = document.querySelector('#loader');
        const targetEntity = document.querySelector('[mindar-image-target]');
        const pisanka = document.querySelector('#pisanka');
        const bgMusic = document.querySelector('#bg-music');
        const soundBtn = document.querySelector('#sound-btn');
        const nextBtn = document.querySelector('#next-btn');

        // –ú–∞—Å–∏–≤ –∑ —ñ–¥–µ–Ω—Ç–∏—Ñ—ñ–∫–∞—Ç–æ—Ä–∞–º–∏ —Ç–µ–∫—Å—Ç—É—Ä
        const pisankaTextures = ['#pisanka-texture-1', '#pisanka-texture-2', '#pisanka-texture-3', '#pisanka-texture-4'];
        let currentTextureIndex = 0;

        // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ç–µ–∫—Å—Ç—É—Ä
        pisankaTextures.forEach(id => {
            const textureEl = document.querySelector(id);
            if (textureEl) {
                textureEl.addEventListener('load', () => {
                    console.log(`–¢–µ–∫—Å—Ç—É—Ä–∞ ${id} —É—Å–ø—ñ—à–Ω–æ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–∞`);
                });
                textureEl.addEventListener('error', () => {
                    console.error(`–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ç–µ–∫—Å—Ç—É—Ä–∏ ${id}`);
                });
            }
        });

        // –ö–æ–º–ø–æ–Ω–µ–Ω—Ç –¥–ª—è –æ–±—Ä–æ–±–∫–∏ —Å–µ–Ω—Å–æ—Ä–Ω–∏—Ö –∂–µ—Å—Ç—ñ–≤ (—Ä–µ—î—Å—Ç—Ä—É—î—Ç—å—Å—è –ø–µ—Ä–µ–¥ –π–æ–≥–æ –≤–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–Ω—è–º –≤ HTML)
        AFRAME.registerComponent('touch-gestures', {
            schema: {
                minScale: { type: 'number', default: 0.2 },
                maxScale: { type: 'number', default: 3.0 },
                rotationSpeed: { type: 'number', default: 2.0 }
            },
            init: function () {
                this.isRotating = false;
                this.isPinching = false;
                this.startPos = { x: 0, y: 0 };
                this.currentScale = 1;
                this.pisanka = document.querySelector('#pisanka');

                if (!this.pisanka) {
                    console.error('–ü–∏—Å–∞–Ω–∫–∞ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–∞ –≤ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç—ñ touch-gestures');
                    return;
                }

                this.el.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    if (e.touches.length === 1) {
                        this.isRotating = true;
                        this.startPos.x = e.touches[0].pageX;
                        this.startPos.y = e.touches[0].pageY;
                    } else if (e.touches.length === 2) {
                        this.isPinching = true;
                        this.isRotating = false;
                        this.initialDistance = Math.hypot(
                            e.touches[0].pageX - e.touches[1].pageX,
                            e.touches[0].pageY - e.touches[1].pageY
                        );
                        this.currentScale = this.pisanka.object3D.scale.x;
                    }
                });

                this.el.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    if (this.isPinching && e.touches.length === 2) {
                        const currentDistance = Math.hypot(
                            e.touches[0].pageX - e.touches[1].pageX,
                            e.touches[0].pageY - e.touches[1].pageY
                        );
                        const scaleFactor = currentDistance / this.initialDistance;
                        const newScale = Math.max(this.data.minScale, Math.min(this.data.maxScale, this.currentScale * scaleFactor));
                        const eggScaleX = newScale * 0.6;
                        const eggScaleY = newScale * 1;
                        const eggScaleZ = newScale * 0.6;
                        this.pisanka.object3D.scale.set(eggScaleX, eggScaleY, eggScaleZ);
                    } else if (this.isRotating && e.touches.length === 1) {
                        const deltaX = (e.touches[0].pageX - this.startPos.x) * this.data.rotationSpeed;
                        const deltaY = (e.touches[0].pageY - this.startPos.y) * this.data.rotationSpeed;
                        this.pisanka.object3D.rotation.y += THREE.MathUtils.degToRad(deltaX);
                        this.pisanka.object3D.rotation.x += THREE.MathUtils.degToRad(deltaY);
                        this.startPos.x = e.touches[0].pageX;
                        this.startPos.y = e.touches[0].pageY;
                    }
                });

                this.el.addEventListener('touchend', () => {
                    this.isRotating = false;
                    this.isPinching = false;
                });
            }
        });

        // –õ–æ–≥—ñ–∫–∞ –≤—ñ–¥—Å—Ç–µ–∂–µ–Ω–Ω—è –º–∞—Ä–∫–µ—Ä–∞
        if (targetEntity) {
            targetEntity.addEventListener('targetFound', () => {
                console.log("üéØ –ú–∞—Ä–∫–µ—Ä –∑–Ω–∞–π–¥–µ–Ω–æ! –ü–∏—Å–∞–Ω–∫–∞ –∑'—è–≤–∏–ª–∞—Å—è.");
                loader.style.display = 'none';
                if (pisanka) {
                    pisanka.setAttribute('visible', 'true');
                    console.log("–ü–∏—Å–∞–Ω–∫–∞ –≤–∏–¥–∏–º–∞:", pisanka.getAttribute('visible'));
                    pisanka.components.animation.pause();
                }
                if (bgMusic && bgMusic.paused) {
                    bgMusic.play().catch(e => console.log("üîá –ü–æ–º–∏–ª–∫–∞ –≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è –º—É–∑–∏–∫–∏:", e));
                    soundBtn.classList.remove('off');
                    soundBtn.textContent = '–í–∏–º–∫–Ω—É—Ç–∏ –∑–≤—É–∫';
                }
            });

            targetEntity.addEventListener('targetLost', () => {
                console.log("‚ÑπÔ∏è –ú–∞—Ä–∫–µ—Ä –≤—Ç—Ä–∞—á–µ–Ω–æ.");
                if (pisanka) {
                    pisanka.setAttribute('visible', 'false');
                    console.log("–ü–∏—Å–∞–Ω–∫–∞ –Ω–µ–≤–∏–¥–∏–º–∞:", pisanka.getAttribute('visible'));
                    pisanka.components.animation.play();
                }
                if (bgMusic && !bgMusic.paused) bgMusic.pause();
                loader.style.display = 'flex';
                loader.querySelector('.pulse').textContent = 'ü•ö –ü–∏—Å–∞–Ω–∫–∞ –Ω–∞ –¥–æ–ª–æ–Ω—ñ üé®';
                loader.querySelector('div[style]').textContent = '–ù–∞–≤–µ–¥–∏ –∫–∞–º–µ—Ä—É –Ω–∞ –º–∞—Ä–∫–µ—Ä! üòäüé®';
            });
        } else {
            console.error('–ï–ª–µ–º–µ–Ω—Ç mindar-image-target –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ!');
        }

        // –û–±—Ä–æ–±–∫–∞ –∫–Ω–æ–ø–∫–∏ –∑–≤—É–∫—É
        soundBtn.addEventListener('click', () => {
            if (bgMusic.paused) {
                bgMusic.play().catch(e => console.log("üîá –ü–æ–º–∏–ª–∫–∞ –≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è –º—É–∑–∏–∫–∏:", e));
                soundBtn.classList.remove('off');
                soundBtn.textContent = '–í–∏–º–∫–Ω—É—Ç–∏ –∑–≤—É–∫';
            } else {
                bgMusic.pause();
                soundBtn.classList.add('off');
                soundBtn.textContent = '–£–≤—ñ–º–∫–Ω—É—Ç–∏ –∑–≤—É–∫';
            }
        });

        // –û–±—Ä–æ–±–∫–∞ –∫–Ω–æ–ø–∫–∏ "–î–∞–ª—ñ"
        nextBtn.addEventListener('click', () => {
            currentTextureIndex = (currentTextureIndex + 1) % pisankaTextures.length;
            pisanka.setAttribute('src', pisankaTextures[currentTextureIndex]);
            console.log(`üñºÔ∏è –ó–º—ñ–Ω–µ–Ω–æ —Ç–µ–∫—Å—Ç—É—Ä—É –Ω–∞: ${pisankaTextures[currentTextureIndex]}`);
        });
    </script>
</body>
</html>
